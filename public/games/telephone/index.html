<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #0f172a;
            --surface: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background), var(--surface));
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ìƒë‹¨ UI */
        .game-header {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            text-align: center;
        }

        .session-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.8rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .session-info {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 1rem;
            padding: 1.2rem;
            display: inline-block;
            max-width: 300px;
        }

        .session-code {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.8rem;
            letter-spacing: 0.2em;
            text-align: center;
        }

        .qr-container {
            display: flex;
            justify-content: center;
            margin-bottom: 0.8rem;
        }

        .qr-container canvas,
        .qr-container img {
            border-radius: 0.5rem;
            background: white;
            padding: 0.4rem;
            width: 150px !important;
            height: 150px !important;
        }

        .connection-status {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            margin-top: 0.8rem;
        }

        .sensor-status {
            padding: 0.4rem 0.8rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .sensor-disconnected {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .sensor-connected {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }

        /* ê²Œì„ ì˜ì—­ */
        .game-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .game-state {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            padding: 2rem;
            border-radius: 2rem;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border: 2px solid transparent;
            min-width: 400px;
            transition: all 0.3s ease;
        }

        .state-waiting {
            color: var(--text-secondary);
            border-color: rgba(203, 213, 225, 0.3);
        }

        .state-ready {
            color: var(--warning);
            border-color: var(--warning);
            animation: pulse 1s infinite;
        }

        .state-listen {
            color: var(--error);
            border-color: var(--error);
            background: rgba(239, 68, 68, 0.1);
            animation: ring 0.5s infinite;
        }

        .state-result {
            color: var(--success);
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes ring {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-2deg); }
            75% { transform: scale(1.1) rotate(2deg); }
        }

        /* í”Œë ˆì´ì–´ ìƒíƒœ */
        .players-status {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 3rem;
        }

        .player-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            min-width: 150px;
            transition: all 0.3s ease;
        }

        .player-card.winner {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.2);
        }

        .player-card.loser {
            border-color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .player-score {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .player-reaction-time {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        /* ì»¨íŠ¸ë¡¤ íŒ¨ë„ */
        .control-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 100;
        }

        .control-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .control-btn.restart {
            background: linear-gradient(135deg, var(--success), #059669);
        }

        .control-btn.home {
            background: linear-gradient(135deg, var(--warning), #d97706);
        }

        /* ìˆ¨ê¹€ ìƒíƒœ */
        .hidden {
            display: none !important;
        }

        /* ë°˜ì‘í˜• ë””ìì¸ */
        @media (max-width: 768px) {
            .session-title {
                font-size: 1.5rem;
            }
            
            .session-code {
                font-size: 1.8rem;
            }

            .session-info {
                max-width: 280px;
                padding: 1rem;
            }

            .qr-container canvas,
            .qr-container img {
                width: 120px !important;
                height: 120px !important;
            }
            
            .game-state {
                font-size: 2rem;
                min-width: 300px;
                padding: 1.5rem;
            }
            
            .players-status {
                flex-direction: column;
                gap: 1rem;
                bottom: 120px;
            }
            
            .control-panel {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>

    <script>
        class TelephoneGame {
            constructor() {
                // SDK ì´ˆê¸°í™”
                this.sdk = new SessionSDK({
                    gameId: 'telephone',
                    gameType: 'dual',
                    debug: true
                });

                // ê²Œì„ ìƒíƒœ
                this.gameState = 'waiting'; // waiting, ready, listening, result
                this.connectedSensors = new Map();
                this.session = null;
                this.gameStartTime = 0;
                this.reactionTimes = new Map();
                this.scores = { player1: 0, player2: 0 };
                this.roundWinner = null;
                this.gameTimer = null;
                this.bellTimeout = null;

                // DOM ìš”ì†Œë“¤
                this.elements = {
                    sessionCode: document.getElementById('sessionCode'),
                    qrContainer: document.getElementById('qrContainer'),
                    sensor1Status: document.getElementById('sensor1Status'),
                    sensor2Status: document.getElementById('sensor2Status'),
                    gameState: document.getElementById('gameState'),
                    playersStatus: document.getElementById('playersStatus'),
                    player1Card: document.getElementById('player1Card'),
                    player2Card: document.getElementById('player2Card'),
                    player1Score: document.getElementById('player1Score'),
                    player2Score: document.getElementById('player2Score'),
                    player1Time: document.getElementById('player1Time'),
                    player2Time: document.getElementById('player2Time'),
                    startGameBtn: document.getElementById('startGameBtn'),
                    restartBtn: document.getElementById('restartBtn'),
                    bellSound: document.getElementById('bellSound')
                };

                this.setupEvents();
                console.log('ğŸ“ Telephone Game ì´ˆê¸°í™” ì™„ë£Œ');
            }

            setupEvents() {
                // SDK ì´ë²¤íŠ¸ (ì¤‘ìš”: CustomEvent ì²˜ë¦¬ íŒ¨í„´!)
                this.sdk.on('connected', () => {
                    console.log('âœ… ì„œë²„ ì—°ê²° ì™„ë£Œ, ì„¸ì…˜ ìƒì„± ì¤‘...');
                    this.createSession();
                });

                this.sdk.on('session-created', (event) => {
                    const session = event.detail || event; // í•„ìˆ˜ íŒ¨í„´!
                    console.log('ğŸ® ì„¸ì…˜ ìƒì„±ë¨:', session);
                    this.session = session;
                    this.displaySessionInfo(session);
                });

                this.sdk.on('sensor-connected', (event) => {
                    const data = event.detail || event; // í•„ìˆ˜ íŒ¨í„´!
                    console.log('ğŸ“± ì„¼ì„œ ì—°ê²°ë¨:', data);
                    this.handleSensorConnected(data);
                });

                this.sdk.on('sensor-data', (event) => {
                    const data = event.detail || event; // í•„ìˆ˜ íŒ¨í„´!
                    this.processSensorData(data);
                });

                this.sdk.on('sensor-disconnected', (event) => {
                    const data = event.detail || event; // í•„ìˆ˜ íŒ¨í„´!
                    console.log('ğŸ“± ì„¼ì„œ ì—°ê²° í•´ì œ:', data);
                    this.handleSensorDisconnected(data);
                });

                this.sdk.on('game-ready', (event) => {
                    const data = event.detail || event; // í•„ìˆ˜ íŒ¨í„´!
                    console.log('ğŸ® ê²Œì„ ì¤€ë¹„ ì™„ë£Œ');
                    this.handleGameReady();
                });

                // í‚¤ë³´ë“œ í…ŒìŠ¤íŠ¸ (ê°œë°œìš©)
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'r' || e.key === 'R') {
                        this.restartGame();
                    } else if (e.key === ' ') {
                        e.preventDefault();
                        if (this.gameState === 'ready') {
                            this.startNewRound();
                        }
                    } else if (e.key === '1') {
                        this.simulateSensorLift('sensor1');
                    } else if (e.key === '2') {
                        this.simulateSensorLift('sensor2');
                    }
                });
            }

            async createSession() {
                try {
                    await this.sdk.createSession();
                } catch (error) {
                    console.error('âŒ ì„¸ì…˜ ìƒì„± ì‹¤íŒ¨:', error);
                    this.elements.gameState.textContent = 'ì„¸ì…˜ ìƒì„± ì‹¤íŒ¨. ìƒˆë¡œê³ ì¹¨í•´ì£¼ì„¸ìš”.';
                }
            }

            displaySessionInfo(session) {
                this.elements.sessionCode.textContent = session.sessionCode;
                
                // QR ì½”ë“œ ìƒì„± (í´ë°± ì²˜ë¦¬ í¬í•¨)
                const qrUrl = `${window.location.origin}/sensor.html?session=${session.sessionCode}`;
                
                if (typeof QRCode !== 'undefined') {
                    QRCode.toCanvas(document.createElement('canvas'), qrUrl, (error, canvas) => {
                        if (!error) {
                            canvas.style.width = '150px';
                            canvas.style.height = '150px';
                            this.elements.qrContainer.innerHTML = '';
                            this.elements.qrContainer.appendChild(canvas);
                        } else {
                            this.showQRCodeFallback(qrUrl);
                        }
                    });
                } else {
                    this.showQRCodeFallback(qrUrl);
                }
            }

            showQRCodeFallback(qrUrl) {
                const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrUrl)}`;
                const img = document.createElement('img');
                img.src = qrApiUrl;
                img.style.width = '150px';
                img.style.height = '150px';
                this.elements.qrContainer.innerHTML = '';
                this.elements.qrContainer.appendChild(img);
            }

            handleSensorConnected(data) {
                const sensorId = data.sensorId;
                this.connectedSensors.set(sensorId, {
                    id: sensorId,
                    connected: true,
                    lastActivity: Date.now(),
                    isLifted: false,
                    baselineZ: null
                });

                this.updateSensorStatus();
                
                if (this.connectedSensors.size === 2) {
                    this.setGameState('ready');
                }
            }

            handleSensorDisconnected(data) {
                const sensorId = data.sensorId;
                this.connectedSensors.delete(sensorId);
                this.updateSensorStatus();
                
                if (this.connectedSensors.size < 2) {
                    this.setGameState('waiting');
                    this.elements.startGameBtn.disabled = true;
                }
            }

            updateSensorStatus() {
                const sensors = Array.from(this.connectedSensors.keys()).sort();
                
                // Sensor 1 ìƒíƒœ
                const sensor1 = sensors[0];
                if (sensor1) {
                    this.elements.sensor1Status.textContent = 'ğŸ“± Player 1: ì—°ê²°ë¨';
                    this.elements.sensor1Status.className = 'sensor-status sensor-connected';
                } else {
                    this.elements.sensor1Status.textContent = 'ğŸ“± Player 1: ëŒ€ê¸°ì¤‘';
                    this.elements.sensor1Status.className = 'sensor-status sensor-disconnected';
                }

                // Sensor 2 ìƒíƒœ  
                const sensor2 = sensors[1];
                if (sensor2) {
                    this.elements.sensor2Status.textContent = 'ğŸ“± Player 2: ì—°ê²°ë¨';
                    this.elements.sensor2Status.className = 'sensor-status sensor-connected';
                } else {
                    this.elements.sensor2Status.textContent = 'ğŸ“± Player 2: ëŒ€ê¸°ì¤‘';
                    this.elements.sensor2Status.className = 'sensor-status sensor-disconnected';
                }
            }

            handleGameReady() {
                this.setGameState('ready');
            }

            setGameState(newState) {
                this.gameState = newState;
                const stateElement = this.elements.gameState;
                
                // ëª¨ë“  ìƒíƒœ í´ë˜ìŠ¤ ì œê±°
                stateElement.className = 'game-state';
                
                switch (newState) {
                    case 'waiting':
                        stateElement.classList.add('state-waiting');
                        stateElement.textContent = this.connectedSensors.size === 0 
                            ? 'ë‘ ëª…ì˜ í”Œë ˆì´ì–´ ì—°ê²°ì„ ê¸°ë‹¤ë¦¬ëŠ” ì¤‘...'
                            : `${this.connectedSensors.size}/2 í”Œë ˆì´ì–´ ì—°ê²°ë¨`;
                        this.elements.startGameBtn.disabled = true;
                        break;
                        
                    case 'ready':
                        stateElement.classList.add('state-ready');
                        stateElement.textContent = 'ì¤€ë¹„ ì™„ë£Œ! ê²Œì„ì„ ì‹œì‘í•˜ì„¸ìš”';
                        this.elements.startGameBtn.disabled = false;
                        break;
                        
                    case 'listening':
                        stateElement.classList.add('state-listen');
                        stateElement.textContent = 'ğŸ“ ë§ë§! ë¹¨ë¦¬ ë“¤ì–´ ì˜¬ë¦¬ì„¸ìš”!';
                        this.playBellSound();
                        break;
                        
                    case 'result':
                        stateElement.classList.add('state-result');
                        this.showRoundResult();
                        break;
                }
            }

            startNewRound() {
                if (this.connectedSensors.size < 2) {
                    alert('ë‘ ëª…ì˜ í”Œë ˆì´ì–´ê°€ ëª¨ë‘ ì—°ê²°ë˜ì–´ì•¼ í•©ë‹ˆë‹¤!');
                    return;
                }

                // ê²Œì„ ìƒíƒœ ì´ˆê¸°í™”
                this.reactionTimes.clear();
                this.roundWinner = null;
                this.gameStartTime = 0;
                
                // ì„¼ì„œ ìƒíƒœ ì´ˆê¸°í™”
                this.connectedSensors.forEach(sensor => {
                    sensor.isLifted = false;
                    sensor.baselineZ = null;
                });

                // í”Œë ˆì´ì–´ ì¹´ë“œ ì´ˆê¸°í™”
                this.elements.player1Card.className = 'player-card';
                this.elements.player2Card.className = 'player-card';
                this.elements.player1Time.textContent = '-';
                this.elements.player2Time.textContent = '-';

                this.elements.startGameBtn.disabled = true;
                
                // ëœë¤ ì‹œê°„ í›„ ë²¨ ìš¸ë¦¬ê¸° (2-8ì´ˆ)
                const waitTime = 2000 + Math.random() * 6000;
                
                this.elements.gameState.textContent = 'ê¸°ê¸°ë¥¼ í‰í‰í•œ ê³³ì— ë†“ê³  ëŒ€ê¸°í•˜ì„¸ìš”...';
                this.elements.gameState.className = 'game-state state-ready';
                
                this.bellTimeout = setTimeout(() => {
                    this.gameStartTime = Date.now();
                    this.setGameState('listening');
                }, waitTime);

                console.log(`ğŸ® ê²Œì„ ë¼ìš´ë“œ ì‹œì‘ - ${waitTime}ms í›„ ë²¨ ìš¸ë¦¼`);
            }

            processSensorData(sensorData) {
                if (this.gameState !== 'listening') return;

                const sensorId = sensorData.sensorId;
                const sensor = this.connectedSensors.get(sensorId);
                
                if (!sensor || this.reactionTimes.has(sensorId)) return;

                const { acceleration } = sensorData.data;
                if (!acceleration) return;

                // ê¸°ê¸°ê°€ ë“¤ì–´ ì˜¬ë ¤ì¡ŒëŠ”ì§€ ê°ì§€ (Zì¶• ê°€ì†ë„ ë³€í™”)
                if (sensor.baselineZ === null) {
                    sensor.baselineZ = acceleration.z;
                    return;
                }

                const zDiff = Math.abs(acceleration.z - sensor.baselineZ);
                const totalAccel = Math.sqrt(
                    acceleration.x ** 2 + 
                    acceleration.y ** 2 + 
                    acceleration.z ** 2
                );

                // ë“¤ì–´ ì˜¬ë¦¬ê¸° ê°ì§€: Zì¶• ë³€í™”ê°€ í¬ê±°ë‚˜ ì´ ê°€ì†ë„ê°€ í° ê²½ìš°
                if (zDiff > 3 || totalAccel > 12) {
                    this.handleSensorLift(sensorId);
                }
            }

            handleSensorLift(sensorId) {
                if (this.gameState !== 'listening' || this.reactionTimes.has(sensorId)) {
                    return;
                }

                const reactionTime = Date.now() - this.gameStartTime;
                this.reactionTimes.set(sensorId, reactionTime);
                
                console.log(`ğŸ“± ${sensorId} ë°˜ì‘ ì‹œê°„: ${reactionTime}ms`);

                // ì²« ë²ˆì§¸ë¡œ ë°˜ì‘í•œ í”Œë ˆì´ì–´ê°€ ìŠ¹ì
                if (!this.roundWinner) {
                    this.roundWinner = sensorId;
                    this.updateScore(sensorId);
                    
                    // ëª¨ë“  ì„¼ì„œì˜ ë°˜ì‘ì„ ê¸°ë‹¤ë¦¬ê±°ë‚˜ 1ì´ˆ í›„ ê²°ê³¼ í‘œì‹œ
                    setTimeout(() => {
                        this.setGameState('result');
                    }, 500);
                }
            }

            // í‚¤ë³´ë“œ í…ŒìŠ¤íŠ¸ìš© ì‹œë®¬ë ˆì´ì…˜
            simulateSensorLift(sensorId) {
                if (this.gameState === 'listening') {
                    this.handleSensorLift(sensorId);
                }
            }

            updateScore(winningSensorId) {
                const sensors = Array.from(this.connectedSensors.keys()).sort();
                const winnerIndex = sensors.indexOf(winningSensorId);
                
                if (winnerIndex === 0) {
                    this.scores.player1++;

            restartGame() {

                if (this.bellTimeout) {

                if (this.gameTimer) {

                // ê²Œì„ ìƒíƒœ ì´ˆê¸°í™” (ì„¸ì…˜ê³¼ ì„¼ì„œ ì—°ê²°ì€ ìœ ì§€)
