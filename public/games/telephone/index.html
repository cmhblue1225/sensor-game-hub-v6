<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìû Telephone - Sensor Game Hub</title>
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #0f172a;
            --surface: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background), var(--surface));
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ÏÉÅÎã® UI */
        .game-header {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            text-align: center;
        }

        .session-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.8rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .session-info {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 1rem;
            padding: 1.2rem;
            display: inline-block;
            max-width: 300px;
        }

        .session-code {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.8rem;
            letter-spacing: 0.2em;
            text-align: center;
        }

        .qr-container {
            display: flex;
            justify-content: center;
            margin-bottom: 0.8rem;
        }

        .qr-container canvas,
        .qr-container img {
            border-radius: 0.5rem;
            background: white;
            padding: 0.4rem;
            width: 150px !important;
            height: 150px !important;
        }

        .connection-status {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            margin-top: 0.8rem;
        }

        .sensor-status {
            padding: 0.4rem 0.8rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .sensor-disconnected {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .sensor-connected {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }

        /* Í≤åÏûÑ ÏòÅÏó≠ */
        .game-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .game-state {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            padding: 2rem;
            border-radius: 2rem;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border: 2px solid transparent;
            min-width: 400px;
            transition: all 0.3s ease;
        }

        .state-waiting {
            color: var(--text-secondary);
            border-color: rgba(203, 213, 225, 0.3);
        }

        .state-ready {
            color: var(--warning);
            border-color: var(--warning);
            animation: pulse 1s infinite;
        }

        .state-listen {
            color: var(--error);
            border-color: var(--error);
            background: rgba(239, 68, 68, 0.1);
            animation: ring 0.5s infinite;
        }

        .state-result {
            color: var(--success);
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes ring {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-2deg); }
            75% { transform: scale(1.1) rotate(2deg); }
        }

        /* ÌîåÎ†àÏù¥Ïñ¥ ÏÉÅÌÉú */
        .players-status {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 3rem;
        }

        .player-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            min-width: 150px;
            transition: all 0.3s ease;
        }

        .player-card.winner {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.2);
        }

        .player-card.loser {
            border-color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .player-score {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .player-reaction-time {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        /* Ïª®Ìä∏Î°§ Ìå®ÎÑê */
        .control-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 100;
        }

        .control-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .control-btn.restart {
            background: linear-gradient(135deg, var(--success), #059669);
        }

        .control-btn.home {
            background: linear-gradient(135deg, var(--warning), #d97706);
        }

        /* Ïà®ÍπÄ ÏÉÅÌÉú */
        .hidden {
            display: none !important;
        }

        /* Î∞òÏùëÌòï ÎîîÏûêÏù∏ */
        @media (max-width: 768px) {
            .session-title {
                font-size: 1.5rem;
            }
            
            .session-code {
                font-size: 1.8rem;
            }

            .session-info {
                max-width: 280px;
                padding: 1rem;
            }

            .qr-container canvas,
            .qr-container img {
                width: 120px !important;
                height: 120px !important;
            }
            
            .game-state {
                font-size: 2rem;
                min-width: 300px;
                padding: 1.5rem;
            }
            
            .players-status {
                flex-direction: column;
                gap: 1rem;
                bottom: 120px;
            }
            
            .control-panel {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- ÏÉÅÎã® ÏÑ∏ÏÖò Ï†ïÎ≥¥ -->
        <div class="game-header">
            <div class="session-title">üìû Telephone</div>
            <div class="session-info">
                <div class="session-code" id="sessionCode">----</div>
                <div class="qr-container" id="qrContainer">
                    <!-- QR ÏΩîÎìúÍ∞Ä Ïó¨Í∏∞Ïóê ÏÉùÏÑ±Îê©ÎãàÎã§ -->
                </div>
                <div class="connection-status">
                    <div class="sensor-status sensor-disconnected" id="sensor1Status">
                        üì± Player 1: ÎåÄÍ∏∞Ï§ë
                    </div>

                    </div>

        <!-- Í≤åÏûÑ ÏòÅÏó≠ -->
        <div class="game-area">
            <div class="game-state state-waiting" id="gameState">
                Îëê Î™ÖÏùò ÌîåÎ†àÏù¥Ïñ¥ Ïó∞Í≤∞ÏùÑ Í∏∞Îã§Î¶¨Îäî Ï§ë...
            </div>
        </div>

        <!-- ÌîåÎ†àÏù¥Ïñ¥ ÏÉÅÌÉú -->
        <div class="players-status" id="playersStatus">

                <div class="player-name">Player 1</div>

        <!-- Ïª®Ìä∏Î°§ Ìå®ÎÑê -->
        <div class="control-panel">

                üîÑ Îã§Ïãú ÏãúÏûë

    <!-- Ïò§ÎîîÏò§ ÏöîÏÜåÎì§ -->
    <audio id="bellSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+T9u2kbDiyS3uS9biMGKo7A8tJ9KwYl"/>

    <!-- Socket.IO Î∞è SDK Î°úÎìú -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/SessionSDK.js"></script>
    <!-- QR ÏΩîÎìú ÎùºÏù¥Î∏åÎü¨Î¶¨ -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

    <script>
        class TelephoneGame {
            constructor() {
                // SDK Ï¥àÍ∏∞Ìôî
                this.sdk = new SessionSDK({
                    gameId: 'telephone',
                    gameType: 'dual',
                    debug: true
                });

                // Í≤åÏûÑ ÏÉÅÌÉú
                this.gameState = 'waiting'; // waiting, ready, listening, result
                this.connectedSensors = new Map();
                this.session = null;
                this.gameStartTime = 0;
                this.reactionTimes = new Map();
                this.scores = { player1: 0, player2: 0 };
                this.roundWinner = null;
                this.gameTimer = null;
                this.bellTimeout = null;

                // DOM ÏöîÏÜåÎì§
                this.elements = {
                    sessionCode: document.getElementById('sessionCode'),
                    qrContainer: document.getElementById('qrContainer'),
                    sensor1Status: document.getElementById('sensor1Status'),
                    sensor2Status: document.getElementById('sensor2Status'),
                    gameState: document.getElementById('gameState'),
                    playersStatus: document.getElementById('playersStatus'),
                    player1Card: document.getElementById('player1Card'),
                    player2Card: document.getElementById('player2Card'),
                    player1Score: document.getElementById('player1Score'),
                    player2Score: document.getElementById('player2Score'),
                    player1Time: document.getElementById('player1Time'),
                    player2Time: document.getElementById('player2Time'),
                    startGameBtn: document.getElementById('startGameBtn'),
                    restartBtn: document.getElementById('restartBtn'),
                    bellSound: document.getElementById('bellSound')
                };

                this.setupEvents();
                console.log('üìû Telephone Game Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
            }

            setupEvents() {
                // SDK Ïù¥Î≤§Ìä∏ (Ï§ëÏöî: CustomEvent Ï≤òÎ¶¨ Ìå®ÌÑ¥!)
                this.sdk.on('connected', () => {
                    console.log('‚úÖ ÏÑúÎ≤Ñ Ïó∞Í≤∞ ÏôÑÎ£å, ÏÑ∏ÏÖò ÏÉùÏÑ± Ï§ë...');
                    this.createSession();
                });

                this.sdk.on('session-created', (event) => {
                    const session = event.detail || event; // ÌïÑÏàò Ìå®ÌÑ¥!
                    console.log('üéÆ ÏÑ∏ÏÖò ÏÉùÏÑ±Îê®:', session);
                    this.session = session;
                    this.displaySessionInfo(session);
                });

                this.sdk.on('sensor-connected', (event) => {
                    const data = event.detail || event; // ÌïÑÏàò Ìå®ÌÑ¥!
                    console.log('üì± ÏÑºÏÑú Ïó∞Í≤∞Îê®:', data);
                    this.handleSensorConnected(data);
                });

                this.sdk.on('sensor-data', (event) => {
                    const data = event.detail || event; // ÌïÑÏàò Ìå®ÌÑ¥!
                    this.processSensorData(data);
                });

                this.sdk.on('sensor-disconnected', (event) => {
                    const data = event.detail || event; // ÌïÑÏàò Ìå®ÌÑ¥!
                    console.log('üì± ÏÑºÏÑú Ïó∞Í≤∞ Ìï¥Ï†ú:', data);
                    this.handleSensorDisconnected(data);
                });

                this.sdk.on('game-ready', (event) => {
                    const data = event.detail || event; // ÌïÑÏàò Ìå®ÌÑ¥!
                    console.log('üéÆ Í≤åÏûÑ Ï§ÄÎπÑ ÏôÑÎ£å');
                    this.handleGameReady();
                });

                // ÌÇ§Î≥¥Îìú ÌÖåÏä§Ìä∏ (Í∞úÎ∞úÏö©)
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'r' || e.key === 'R') {
                        this.restartGame();
                    } else if (e.key === ' ') {
                        e.preventDefault();
                        if (this.gameState === 'ready') {
                            this.startNewRound();
                        }
                    } else if (e.key === '1') {
                        this.simulateSensorLift('sensor1');
                    } else if (e.key === '2') {
                        this.simulateSensorLift('sensor2');
                    }
                });
            }

            async createSession() {
                try {
                    await this.sdk.createSession();
                } catch (error) {
                    console.error('‚ùå ÏÑ∏ÏÖò ÏÉùÏÑ± Ïã§Ìå®:', error);
                    this.elements.gameState.textContent = 'ÏÑ∏ÏÖò ÏÉùÏÑ± Ïã§Ìå®. ÏÉàÎ°úÍ≥†Ïπ®Ìï¥Ï£ºÏÑ∏Ïöî.';
                }
            }

            displaySessionInfo(session) {
                this.elements.sessionCode.textContent = session.sessionCode;
                
                // QR ÏΩîÎìú ÏÉùÏÑ± (Ìè¥Î∞± Ï≤òÎ¶¨ Ìè¨Ìï®)
                const qrUrl = `${window.location.origin}/sensor.html?session=${session.sessionCode}`;
                
                if (typeof QRCode !== 'undefined') {
                    QRCode.toCanvas(document.createElement('canvas'), qrUrl, (error, canvas) => {
                        if (!error) {
                            canvas.style.width = '150px';
                            canvas.style.height = '150px';
                            this.elements.qrContainer.innerHTML = '';
                            this.elements.qrContainer.appendChild(canvas);
                        } else {
                            this.showQRCodeFallback(qrUrl);
                        }
                    });
                } else {
                    this.showQRCodeFallback(qrUrl);
                }
            }

            showQRCodeFallback(qrUrl) {
                const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrUrl)}`;
                const img = document.createElement('img');
                img.src = qrApiUrl;
                img.style.width = '150px';
                img.style.height = '150px';
                this.elements.qrContainer.innerHTML = '';
                this.elements.qrContainer.appendChild(img);
            }

            handleSensorConnected(data) {
                const sensorId = data.sensorId;
                this.connectedSensors.set(sensorId, {
                    id: sensorId,
                    connected: true,
                    lastActivity: Date.now(),
                    isLifted: false,
                    baselineZ: null
                });

                this.updateSensorStatus();
                
                if (this.connectedSensors.size === 2) {
                    this.setGameState('ready');
                }
            }

            handleSensorDisconnected(data) {
                const sensorId = data.sensorId;
                this.connectedSensors.delete(sensorId);
                this.updateSensorStatus();
                
                if (this.connectedSensors.size < 2) {
                    this.setGameState('waiting');
                    this.elements.startGameBtn.disabled = true;
                }
            }

            updateSensorStatus() {
                const sensors = Array.from(this.connectedSensors.keys()).sort();
                
                // Sensor 1 ÏÉÅÌÉú
                const sensor1 = sensors[0];
                if (sensor1) {
                    this.elements.sensor1Status.textContent = 'üì± Player 1: Ïó∞Í≤∞Îê®';
                    this.elements.sensor1Status.className = 'sensor-status sensor-connected';
                } else {
                    this.elements.sensor1Status.textContent = 'üì± Player 1: ÎåÄÍ∏∞Ï§ë';
                    this.elements.sensor1Status.className = 'sensor-status sensor-disconnected';
                }

                // Sensor 2 ÏÉÅÌÉú  
                const sensor2 = sensors[1];
                if (sensor2) {
                    this.elements.sensor2Status.textContent = 'üì± Player 2: Ïó∞Í≤∞Îê®';
                    this.elements.sensor2Status.className = 'sensor-status sensor-connected';
                } else {
                    this.elements.sensor2Status.textContent = 'üì± Player 2: ÎåÄÍ∏∞Ï§ë';
                    this.elements.sensor2Status.className = 'sensor-status sensor-disconnected';
                }
            }

            handleGameReady() {
                this.setGameState('ready');
            }

            setGameState(newState) {
                this.gameState = newState;
                const stateElement = this.elements.gameState;
                
                // Î™®Îì† ÏÉÅÌÉú ÌÅ¥ÎûòÏä§ Ï†úÍ±∞
                stateElement.className = 'game-state';
                
                switch (newState) {
                    case 'waiting':
                        stateElement.classList.add('state-waiting');
                        stateElement.textContent = this.connectedSensors.size === 0 
                            ? 'Îëê Î™ÖÏùò ÌîåÎ†àÏù¥Ïñ¥ Ïó∞Í≤∞ÏùÑ Í∏∞Îã§Î¶¨Îäî Ï§ë...'
                            : `${this.connectedSensors.size}/2 ÌîåÎ†àÏù¥Ïñ¥ Ïó∞Í≤∞Îê®`;
                        this.elements.startGameBtn.disabled = true;
                        break;
                        
                    case 'ready':
                        stateElement.classList.add('state-ready');
                        stateElement.textContent = 'Ï§ÄÎπÑ ÏôÑÎ£å! Í≤åÏûÑÏùÑ ÏãúÏûëÌïòÏÑ∏Ïöî';
                        this.elements.startGameBtn.disabled = false;
                        break;
                        
                    case 'listening':
                        stateElement.classList.add('state-listen');
                        stateElement.textContent = 'üìû ÎßÅÎßÅ! Îπ®Î¶¨ Îì§Ïñ¥ Ïò¨Î¶¨ÏÑ∏Ïöî!';
                        this.playBellSound();
                        break;
                        
                    case 'result':
                        stateElement.classList.add('state-result');
                        this.showRoundResult();
                        break;
                }
            }

            startNewRound() {
                if (this.connectedSensors.size < 2) {
                    alert('Îëê Î™ÖÏùò ÌîåÎ†àÏù¥Ïñ¥Í∞Ä Î™®Îëê Ïó∞Í≤∞ÎêòÏñ¥Ïïº Ìï©ÎãàÎã§!');
                    return;
                }

                // Í≤åÏûÑ ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî
                this.reactionTimes.clear();
                this.roundWinner = null;
                this.gameStartTime = 0;
                
                // ÏÑºÏÑú ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî
                this.connectedSensors.forEach(sensor => {
                    sensor.isLifted = false;
                    sensor.baselineZ = null;
                });

                // ÌîåÎ†àÏù¥Ïñ¥ Ïπ¥Îìú Ï¥àÍ∏∞Ìôî
                this.elements.player1Card.className = 'player-card';
                this.elements.player2Card.className = 'player-card';
                this.elements.player1Time.textContent = '-';
                this.elements.player2Time.textContent = '-';

                this.elements.startGameBtn.disabled = true;
                
                // ÎûúÎç§ ÏãúÍ∞Ñ ÌõÑ Î≤® Ïö∏Î¶¨Í∏∞ (2-8Ï¥à)
                const waitTime = 2000 + Math.random() * 6000;
                
                this.elements.gameState.textContent = 'Í∏∞Í∏∞Î•º ÌèâÌèâÌïú Í≥≥Ïóê ÎÜìÍ≥† ÎåÄÍ∏∞ÌïòÏÑ∏Ïöî...';
                this.elements.gameState.className = 'game-state state-ready';
                
                this.bellTimeout = setTimeout(() => {
                    this.gameStartTime = Date.now();
                    this.setGameState('listening');
                }, waitTime);

                console.log(`üéÆ Í≤åÏûÑ ÎùºÏö¥Îìú ÏãúÏûë - ${waitTime}ms ÌõÑ Î≤® Ïö∏Î¶º`);
            }

            processSensorData(sensorData) {
                if (this.gameState !== 'listening') return;

                const sensorId = sensorData.sensorId;
                const sensor = this.connectedSensors.get(sensorId);
                
                if (!sensor || this.reactionTimes.has(sensorId)) return;

                const { acceleration } = sensorData.data;
                if (!acceleration) return;

                // Í∏∞Í∏∞Í∞Ä Îì§Ïñ¥ Ïò¨Î†§Ï°åÎäîÏßÄ Í∞êÏßÄ (ZÏ∂ï Í∞ÄÏÜçÎèÑ Î≥ÄÌôî)
                if (sensor.baselineZ === null) {
                    sensor.baselineZ = acceleration.z;
                    return;
                }

                const zDiff = Math.abs(acceleration.z - sensor.baselineZ);
                const totalAccel = Math.sqrt(
                    acceleration.x ** 2 + 
                    acceleration.y ** 2 + 
                    acceleration.z ** 2
                );

                // Îì§Ïñ¥ Ïò¨Î¶¨Í∏∞ Í∞êÏßÄ: ZÏ∂ï Î≥ÄÌôîÍ∞Ä ÌÅ¨Í±∞ÎÇò Ï¥ù Í∞ÄÏÜçÎèÑÍ∞Ä ÌÅ∞ Í≤ΩÏö∞
                if (zDiff > 3 || totalAccel > 12) {
                    this.handleSensorLift(sensorId);
                }
            }

            handleSensorLift(sensorId) {
                if (this.gameState !== 'listening' || this.reactionTimes.has(sensorId)) {
                    return;
                }

                const reactionTime = Date.now() - this.gameStartTime;
                this.reactionTimes.set(sensorId, reactionTime);
                
                console.log(`üì± ${sensorId} Î∞òÏùë ÏãúÍ∞Ñ: ${reactionTime}ms`);

                // Ï≤´ Î≤àÏß∏Î°ú Î∞òÏùëÌïú ÌîåÎ†àÏù¥Ïñ¥Í∞Ä ÏäπÏûê
                if (!this.roundWinner) {
                    this.roundWinner = sensorId;
                    this.updateScore(sensorId);
                    
                    // Î™®Îì† ÏÑºÏÑúÏùò Î∞òÏùëÏùÑ Í∏∞Îã§Î¶¨Í±∞ÎÇò 1Ï¥à ÌõÑ Í≤∞Í≥º ÌëúÏãú
                    setTimeout(() => {
                        this.setGameState('result');
                    }, 500);
                }
            }

            // ÌÇ§Î≥¥Îìú ÌÖåÏä§Ìä∏Ïö© ÏãúÎÆ¨Î†àÏù¥ÏÖò
            simulateSensorLift(sensorId) {
                if (this.gameState === 'listening') {
                    this.handleSensorLift(sensorId);
                }
            }

            updateScore(winningSensorId) {
                const sensors = Array.from(this.connectedSensors.keys()).sort();
                const winnerIndex = sensors.indexOf(winningSensorId);
                
                if (winnerIndex === 0) {
                    this.scores.player1++;
                    this.elements.player1Score.textContent = this.scores.player1;
                } else if (winnerIndex === 1) {
                    this.scores.player2++;
                    this.elements.player2Score.textContent = this.scores.player2;
                }
            }

            showRoundResult() {
                if (!this.roundWinner) return;

                const sensors = Array.from(this.connectedSensors.keys()).sort();
                const winnerIndex = sensors.indexOf(this.roundWinner);
                
                // Î∞òÏùë ÏãúÍ∞Ñ ÌëúÏãú
                sensors.forEach((sensorId, index) => {
                    const reactionTime = this.reactionTimes.get(sensorId);
                    const timeElement = index === 0 ? this.elements.player1Time : this.elements.player2Time;
                    const cardElement = index === 0 ? this.elements.player1Card : this.elements.player2Card;
                    
                    if (reactionTime) {
                        timeElement.textContent = `${reactionTime}ms`;
                        
                        if (sensorId === this.roundWinner) {
                            cardElement.className = 'player-card winner';
                        } else {
                            cardElement.className = 'player-card loser';
                        }
                    } else {
                        timeElement.textContent = 'Î∞òÏùë ÏóÜÏùå';
                        cardElement.className = 'player-card loser';
                    }
                });

                // Í≤∞Í≥º Î©îÏãúÏßÄ
                const winnerText = winnerIndex === 0 ? 'Player 1' : 'Player 2';
                const winnerTime = this.reactionTimes.get(this.roundWinner);
                this.elements.gameState.textContent = `üèÜ ${winnerText} ÏäπÎ¶¨! (${winnerTime}ms)`;
                
                // Í≤åÏûÑ ÏãúÏûë Î≤ÑÌäº Îã§Ïãú ÌôúÏÑ±Ìôî
                setTimeout(() => {
                    this.elements.startGameBtn.disabled = false;
                    this.setGameState('ready');
                }, 3000);
            }

            playBellSound() {
                try {
                    this.elements.bellSound.currentTime = 0;
                    this.elements.bellSound.play().catch(e => {
                        console.log('Ïò§ÎîîÏò§ Ïû¨ÏÉù Ïã§Ìå® (ÏÇ¨Ïö©Ïûê ÏÉÅÌò∏ÏûëÏö© ÌïÑÏöî):', e);
                    });
                } catch (error) {
                    console.log('Ïò§ÎîîÏò§ Ïû¨ÏÉù Ïò§Î•ò:', error);
                }
            }

            // ÏÑ∏ÏÖò Ïú†ÏßÄÌïòÎ©¥ÏÑú Í≤åÏûÑ Ïû¨ÏãúÏûë
            restartGame() {
                // ÌÉÄÏù¥Î®∏ Ï†ïÎ¶¨
                if (this.bellTimeout) {
                    clearTimeout(this.bellTimeout);
                    this.bellTimeout = null;
                }
                
                if (this.gameTimer) {
                    clearTimeout(this.gameTimer);
                    this.gameTimer = null;
                }

                // Í≤åÏûÑ ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî (ÏÑ∏ÏÖòÍ≥º ÏÑºÏÑú Ïó∞Í≤∞ÏùÄ Ïú†ÏßÄ)
                this.reactionTimes.clear();
                this.roundWinner = null;
                this.gameStartTime = 0;
                
                // ÏÑºÏÑú ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî
                this.connectedSensors.forEach(sensor => {
                    sensor.isLifted = false;
                    sensor.baselineZ = null;
                });

                // UI Ï¥àÍ∏∞Ìôî
                this.elements.player1Card.className = 'player-card';
                this.elements.player2Card.className = 'player-card';
                this.elements.player1Time.textContent = '-';
                this.elements.player2Time.textContent = '-';

                // Ïó∞Í≤∞Îêú ÏÑºÏÑúÍ∞Ä ÏûàÏúºÎ©¥ ready ÏÉÅÌÉúÎ°ú, ÏóÜÏúºÎ©¥ waiting ÏÉÅÌÉúÎ°ú
                if (this.connectedSensors.size === 2) {
                    this.setGameState('ready');
                } else {
                    this.setGameState('waiting');
                }

                console.log('üîÑ Í≤åÏûÑ Ïû¨ÏãúÏûë (ÏÑ∏ÏÖò Ïú†ÏßÄ)');
            }
        }

        // Ï†ÑÏó≠ Ìï®ÏàòÎì§
        function startNewRound() {
            if (window.telephoneGame) {
                window.telephoneGame.startNewRound();
            }
        }

        function restartGame() {
            if (window.telephoneGame) {
                window.telephoneGame.restartGame();
            }
        }

        // Í≤åÏûÑ ÏãúÏûë
        window.telephoneGame = new TelephoneGame();
        
        console.log('üìû Telephone Game Î°úÎìú ÏôÑÎ£å!');
        console.log('üéÆ ÌÇ§Î≥¥Îìú ÌÖåÏä§Ìä∏: Ïä§ÌéòÏù¥Ïä§Î∞î(Í≤åÏûÑÏãúÏûë), 1/2(ÏÑºÏÑúÏãúÎÆ¨Î†àÏù¥ÏÖò), R(Ïû¨ÏãúÏûë)');
    </script>
