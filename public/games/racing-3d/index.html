<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏎️ 3D 자동차 경주</title>
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #0f172a;
            --surface: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border: #475569;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }
        
        /* CSS 3D 게임 컨테이너 */
        .game-world {
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
            perspective-origin: center center;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* 3D 씬 컨테이너 */
        .scene-3d {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            position: relative;
        }
        
        /* 화면 분할 */
        .split-screen {
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        .player-viewport {
            flex: 1;
            position: relative;
            border-right: 2px solid var(--border);
            overflow: hidden;
        }
        
        .player-viewport:last-child {
            border-right: none;
        }      
  
        /* 3D 트랙 */
        .track-3d {
            width: 800px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(60deg);
            transform-style: preserve-3d;
            background: #333;
            border: 4px solid #fff;
            border-radius: 20px;
        }
        
        /* 자동차 */
        .car {
            width: 40px;
            height: 80px;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }
        
        .car-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff4444, #cc0000);
            border-radius: 8px 8px 4px 4px;
            position: relative;
            transform: translateZ(10px);
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
        }
        
        .car.player2 .car-body {
            background: linear-gradient(45deg, #4444ff, #0000cc);
            box-shadow: 0 0 20px rgba(68, 68, 255, 0.5);
        }
        
        /* 자동차 바퀴 */
        .wheel {
            width: 12px;
            height: 20px;
            background: #222;
            border-radius: 2px;
            position: absolute;
            border: 1px solid #444;
        }
        
        .wheel.front-left { top: 10px; left: -6px; }
        .wheel.front-right { top: 10px; right: -6px; }
        .wheel.rear-left { bottom: 10px; left: -6px; }
        .wheel.rear-right { bottom: 10px; right: -6px; }
        
        /* 게임 UI */
        .game-ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }
        
        .ui-panel {
            position: absolute;
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.25rem;
            backdrop-filter: blur(12px);
            pointer-events: all;
        }        

        .session-panel {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            min-width: 400px;
        }
        
        .session-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .session-code {
            font-size: 3rem;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            color: var(--primary);
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid var(--primary);
            border-radius: 0.75rem;
            letter-spacing: 0.3em;
        }
        
        .qr-container {
            margin: 1.5rem 0;
            padding: 1rem;
            background: white;
            border-radius: 0.75rem;
            display: inline-block;
        }
        
        .control-panel {
            bottom: 1rem;
            left: 1rem;
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head><body>

    <!-- 3D 게임 월드 -->
    <div class="game-world">
        <div class="scene-3d">
            <!-- 화면 분할 -->
            <div class="split-screen hidden" id="gameScreen">
                <div class="player-viewport" id="player1Viewport">
                    <!-- 플레이어 1 트랙 -->
                    <div class="track-3d" id="track1">
                        <!-- 플레이어 1 자동차 -->
                        <div class="car player1" id="car1">
                            <div class="car-body">
                                <div class="wheel front-left"></div>
                                <div class="wheel front-right"></div>
                                <div class="wheel rear-left"></div>
                                <div class="wheel rear-right"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="player-viewport" id="player2Viewport">
                    <!-- 플레이어 2 트랙 -->
                    <div class="track-3d" id="track2">
                        <!-- 플레이어 2 자동차 -->
                        <div class="car player2" id="car2">
                            <div class="car-body">
                                <div class="wheel front-left"></div>
                                <div class="wheel front-right"></div>
                                <div class="wheel rear-left"></div>
                                <div class="wheel rear-right"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 게임 UI 오버레이 -->
    <div class="game-ui">
        <!-- 세션 대기 패널 -->
        <div class="ui-panel session-panel" id="sessionPanel">
            <div class="session-title">🏎️ 3D 자동차 경주</div>
            <div style="color: var(--text-secondary); margin-bottom: 1.5rem; line-height: 1.6;">
                두 명이 센서로 조작하는 3D 자동차 경주 게임<br>
                화면 분할로 각자의 시점에서 경주하세요!
            </div>
            
            <div class="session-code" id="sessionCode">----</div>
            
            <div class="qr-container" id="qrContainer">
                <div style="color: #666; padding: 2rem;">QR 코드 생성 중...</div>
            </div>
            
            <div style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 1rem;">
                📱 모바일로 QR 코드를 스캔하거나<br>
                센서 클라이언트에서 세션 코드를 입력하세요<br><br>
                <strong>조작법:</strong><br>
                좌우 기울기 → 핸들 조작<br>
                앞으로 기울기 → 가속<br>
                뒤로 기울기 → 브레이크
            </div>
        </div>
        
        <!-- 컨트롤 패널 -->
        <div class="ui-panel control-panel hidden" id="controlPanel">
            <button class="btn btn-secondary" onclick="game.resetGame()">🔄 재시작</button>
            <a href="/" class="btn btn-secondary">🏠 허브로</a>
        </div>
    </div>   
 
    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- QR Code Generator (폴백 처리 포함) -->
    <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <!-- SessionSDK -->
    <script src="/js/SessionSDK.js"></script>
    
    <script>
        class CSS3DRacingGame {
            constructor() {
                // SessionSDK 초기화 - 듀얼 게임 설정
                this.sdk = new SessionSDK({
                    gameId: 'racing-3d',
                    gameType: 'dual',
                    debug: true
                });
                
                // 게임 상태
                this.gameState = 'waiting'; // waiting, racing, finished
                this.connectedSensors = new Set();
                
                // 플레이어 데이터
                this.players = {
                    sensor1: {
                        connected: false,
                        car: document.getElementById('car1'),
                        position: { x: 0, y: 0, z: 0 },
                        rotation: { x: 0, y: 0, z: 0 },
                        speed: 0,
                        steering: 0
                    },
                    sensor2: {
                        connected: false,
                        car: document.getElementById('car2'),
                        position: { x: 0, y: 0, z: 0 },
                        rotation: { x: 0, y: 0, z: 0 },
                        speed: 0,
                        steering: 0
                    }
                };
                
                // DOM 요소 참조
                this.elements = {
                    sessionPanel: document.getElementById('sessionPanel'),
                    gameScreen: document.getElementById('gameScreen'),
                    controlPanel: document.getElementById('controlPanel'),
                    sessionCode: document.getElementById('sessionCode'),
                    qrContainer: document.getElementById('qrContainer')
                };
                
                this.setupEventListeners();
                this.startGameLoop();
                
                console.log('🏎️ CSS 3D Racing Game 초기화 완료');
            }
            
            setupEventListeners() {
                // SessionSDK 이벤트 리스너
                this.sdk.on('connected', (event) => {
                    console.log('✅ 서버 연결 완료, 세션 생성 중...');
                    this.createSession();
                });
                
                this.sdk.on('session-created', (event) => {
                    const session = event.detail || event;
                    console.log('✅ 세션 생성 완료:', session.sessionCode);
                    this.elements.sessionCode.textContent = session.sessionCode;
                    this.generateQRCode(session.sessionCode);
                });
                
                this.sdk.on('sensor-connected', (event) => {
                    const data = event.detail || event;
                    this.handleSensorConnected(data.sensorId);
                });
                
                this.sdk.on('sensor-data', (event) => {
                    const data = event.detail || event;
                    this.handleSensorData(data);
                });
                
                // 키보드 테스트 (개발용)
                this.setupKeyboardControls();
            }    
        
            setupKeyboardControls() {
                // 키보드 테스트 기능 (F2 키로 활성화)
                document.addEventListener('keydown', (event) => {
                    if (event.key === 'F2') {
                        event.preventDefault();
                        this.toggleKeyboardMode();
                        return;
                    }
                    
                    if (this.keyboardMode && this.gameState === 'racing') {
                        this.handleKeyboardInput(event);
                    }
                });
            }
            
            toggleKeyboardMode() {
                this.keyboardMode = !this.keyboardMode;
                console.log(`⌨️ 키보드 모드: ${this.keyboardMode ? '활성화' : '비활성화'}`);
                
                if (this.keyboardMode) {
                    // 테스트용 센서 연결 시뮬레이션
                    this.handleSensorConnected('sensor1');
                    this.handleSensorConnected('sensor2');
                }
            }
            
            handleKeyboardInput(event) {
                // 플레이어 1: WASD
                if (event.key === 'w') this.updateCarMovement('sensor1', 0, 1);
                if (event.key === 's') this.updateCarMovement('sensor1', 0, -0.5);
                if (event.key === 'a') this.updateCarMovement('sensor1', -1, 0);
                if (event.key === 'd') this.updateCarMovement('sensor1', 1, 0);
                
                // 플레이어 2: 화살표 키
                if (event.key === 'ArrowUp') this.updateCarMovement('sensor2', 0, 1);
                if (event.key === 'ArrowDown') this.updateCarMovement('sensor2', 0, -0.5);
                if (event.key === 'ArrowLeft') this.updateCarMovement('sensor2', -1, 0);
                if (event.key === 'ArrowRight') this.updateCarMovement('sensor2', 1, 0);
            }
            
            handleSensorConnected(sensorId) {
                this.connectedSensors.add(sensorId);
                this.players[sensorId].connected = true;
                
                console.log(`✅ ${sensorId} 센서 연결됨`);
                
                // 두 센서 모두 연결되면 게임 시작
                if (this.connectedSensors.size >= 2) {
                    this.startGame();
                }
            }
            
            handleSensorData(data) {
                const { sensorId, data: sensorData } = data;
                
                if (!sensorData || !sensorData.orientation) return;
                
                const { orientation } = sensorData;
                const { beta, gamma } = orientation;
                
                // 센서 데이터를 자동차 움직임으로 변환
                const steering = gamma * 0.02; // 좌우 기울기 → 핸들
                const speed = beta < -10 ? 1 : (beta > 10 ? -0.5 : 0); // 앞뒤 기울기 → 가속/브레이크
                
                this.updateCarMovement(sensorId, steering, speed);
            }
            
            updateCarMovement(sensorId, steering, speed) {
                const player = this.players[sensorId];
                if (!player || !player.car) return;
                
                // 자동차 위치 및 회전 업데이트
                player.steering = steering;
                player.speed = speed;
                
                // CSS transform 적용
                this.applyCarTransform(player);
            } 
           
            applyCarTransform(player) {
                if (!player.car) return;
                
                // 위치 업데이트
                player.position.x += player.steering * 2;
                player.position.z += player.speed * 3;
                
                // 회전 업데이트
                player.rotation.y += player.steering * 0.5;
                
                // 경계 제한
                player.position.x = Math.max(-350, Math.min(350, player.position.x));
                player.position.z = Math.max(-150, Math.min(150, player.position.z));
                
                // CSS transform 적용
                const transform = `
                    translate3d(${player.position.x}px, ${player.position.y}px, ${player.position.z}px)
                    rotateY(${player.rotation.y}deg)
                `;
                
                player.car.style.transform = transform;
                
                // 바퀴 회전 애니메이션
                this.animateWheels(player);
            }
            
            animateWheels(player) {
                if (!player.car) return;
                
                const wheels = player.car.querySelectorAll('.wheel');
                const rotationSpeed = Math.abs(player.speed) * 10;
                
                wheels.forEach(wheel => {
                    const currentRotation = parseFloat(wheel.dataset.rotation || 0);
                    const newRotation = currentRotation + rotationSpeed;
                    wheel.dataset.rotation = newRotation;
                    wheel.style.transform = `rotateX(${newRotation}deg)`;
                });
            }
            
            startGame() {
                this.gameState = 'racing';
                
                // UI 전환
                this.elements.sessionPanel.classList.add('hidden');
                this.elements.gameScreen.classList.remove('hidden');
                this.elements.controlPanel.classList.remove('hidden');
                
                console.log('🏁 게임 시작!');
            }
            
            startGameLoop() {
                const gameLoop = () => {
                    if (this.gameState === 'racing') {
                        // 게임 로직 업데이트
                        this.updateGame();
                    }
                    
                    requestAnimationFrame(gameLoop);
                };
                
                gameLoop();
            }
            
            updateGame() {
                // 자동차 관성 적용
                Object.values(this.players).forEach(player => {
                    if (player.connected) {
                        // 마찰력 적용
                        player.speed *= 0.95;
                        player.steering *= 0.9;
                        
                        // 최소 임계값 이하면 0으로 설정
                        if (Math.abs(player.speed) < 0.01) player.speed = 0;
                        if (Math.abs(player.steering) < 0.01) player.steering = 0;
                    }
                });
            }         
   
            async createSession() {
                try {
                    await this.sdk.createSession();
                } catch (error) {
                    console.error('세션 생성 실패:', error);
                }
            }
            
            generateQRCode(sessionCode) {
                const qrContainer = this.elements.qrContainer;
                
                // QR 코드 생성 URL (Render.com 배포 고려)
                const baseUrl = window.location.origin;
                const qrUrl = `${baseUrl}/sensor.html?session=${sessionCode}`;
                
                console.log('🔗 QR 코드 URL:', qrUrl);
                
                // QRCode 라이브러리 사용 (폴백 처리 포함)
                if (typeof QRCode !== 'undefined') {
                    qrContainer.innerHTML = '';
                    QRCode.toCanvas(qrContainer, qrUrl, {
                        width: 200,
                        height: 200,
                        margin: 2
                    }, (error) => {
                        if (error) {
                            console.error('QR 코드 생성 실패:', error);
                            this.generateQRCodeFallback(sessionCode, qrContainer);
                        }
                    });
                } else {
                    // 폴백: 외부 QR 코드 API 사용
                    this.generateQRCodeFallback(sessionCode, qrContainer);
                }
            }
            
            generateQRCodeFallback(sessionCode, container) {
                const baseUrl = window.location.origin;
                const qrUrl = `${baseUrl}/sensor.html?session=${sessionCode}`;
                const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrUrl)}`;
                
                console.log('🔗 QR 코드 폴백 URL:', qrUrl);
                
                container.innerHTML = `<img src="${qrApiUrl}" alt="QR Code" style="width: 200px; height: 200px;">`;
            }
            
            resetGame() {
                // 게임 상태 리셋
                this.gameState = 'waiting';
                
                // 자동차 위치 리셋
                Object.values(this.players).forEach(player => {
                    if (player.car) {
                        player.position = { x: 0, y: 0, z: 0 };
                        player.rotation = { x: 0, y: 0, z: 0 };
                        player.speed = 0;
                        player.steering = 0;
                        player.car.style.transform = 'translate3d(0px, 0px, 0px) rotateY(0deg)';
                    }
                });
                
                // UI 리셋
                this.elements.sessionPanel.classList.remove('hidden');
                this.elements.gameScreen.classList.add('hidden');
                this.elements.controlPanel.classList.add('hidden');
                
                console.log('🔄 게임 리셋 완료');
            }
        }
        
        // 게임 시작
        const game = new CSS3DRacingGame();
    </script>
</body>
