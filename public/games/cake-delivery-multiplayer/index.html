<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>🎂 케이크 배달단 (멀티플레이어)</title>
    <style>
        :root {
            --primary: #3b82f6; --secondary: #8b5cf6; --success: #10b981;
            --warning: #f59e0b; --error: #ef4444; --background: #0f172a;
            --surface: #1e293b; --text-primary: #f8fafc; --text-secondary: #cbd5e1;
        }
        
        body { 
            margin: 0; overflow: hidden; background-color: var(--background); 
            color: var(--text-primary); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        
        #gameContainer { width: 100%; height: 100%; position: relative; }
        #gameCanvas { display: block; }
        
        .ui-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            pointer-events: none; text-align: center;
        }
        
        /* 세션 패널 (좌측 상단) */
        .session-panel {
            position: absolute; top: 20px; left: 20px; background: rgba(30, 41, 59, 0.95);
            padding: 15px; border-radius: 12px; backdrop-filter: blur(10px);
            display: flex; flex-direction: column; align-items: center; gap: 10px; pointer-events: auto;
            border: 1px solid rgba(59, 130, 246, 0.3); z-index: 600;
        }
        
        .session-title { font-size: 18px; font-weight: bold; color: var(--primary); }
        .session-code { font-size: 36px; font-weight: bold; letter-spacing: 3px; color: var(--warning); }
        .qr-container { 
            width: 120px; height: 120px; background: white; border-radius: 8px; padding: 5px;
            display: flex; justify-content: center; align-items: center;
        }
        .qr-container img, .qr-container canvas { width: 100%; height: 100%; }
        
        /* 게임 정보 패널 (우측 상단) */
        .game-info-panel {
            position: absolute; top: 20px; right: 20px; background: rgba(30, 41, 59, 0.9);
            padding: 15px; border-radius: 12px; backdrop-filter: blur(10px); pointer-events: auto;
            text-align: right; border: 1px solid rgba(16, 185, 129, 0.3); z-index: 600;
        }
        
        .level-display { font-size: 24px; font-weight: bold; color: var(--success); margin-bottom: 5px; }
        .score-display { font-size: 16px; color: var(--text-primary); margin-bottom: 3px; }
        .time-display { font-size: 14px; color: var(--warning); }
        .progress-display { font-size: 12px; color: var(--text-secondary); margin-top: 5px; }
        
        /* 플레이어 상태 패널 (좌측 하단) */
        .players-panel {
            position: absolute; bottom: 20px; left: 20px; background: rgba(30, 41, 59, 0.9);
            padding: 15px; border-radius: 12px; backdrop-filter: blur(10px); pointer-events: auto;
            border: 1px solid rgba(139, 92, 246, 0.3); max-width: 300px; z-index: 600;
        }
        
        .players-title { font-size: 14px; font-weight: bold; color: var(--secondary); margin-bottom: 10px; }
        .player-list { display: flex; flex-direction: column; gap: 8px; }
        .player-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 6px 10px; border-radius: 6px; background: rgba(255, 255, 255, 0.1);
        }
        .player-name { font-size: 12px; font-weight: bold; }
        .player-status { font-size: 11px; padding: 2px 6px; border-radius: 4px; }
        .player-status.connected { background: var(--success); color: white; }
        .player-status.disconnected { background: var(--error); color: white; }
        
        /* 게임 메시지 */
        .game-message {
            background: rgba(30, 41, 59, 0.9); padding: 20px 40px; border-radius: 15px;
            font-size: 2em; font-weight: bold; color: white; backdrop-filter: blur(10px);
            border: 2px solid var(--primary); pointer-events: auto;
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 700;
        }
        
        .game-message.success { border-color: var(--success); }
        .game-message.error { border-color: var(--error); }
        .game-message.warning { border-color: var(--warning); }
        
        /* 대기실 */
        .waiting-room {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--background); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 500;
        }
        
        .waiting-title { font-size: 48px; color: var(--primary); margin-bottom: 20px; }
        .waiting-subtitle { font-size: 20px; color: var(--text-secondary); margin-bottom: 40px; }
        .waiting-players { 
            background: rgba(30, 41, 59, 0.8); padding: 30px; border-radius: 15px;
            backdrop-filter: blur(10px); border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .connected-count { color: var(--success); font-weight: bold; font-size: 18px; }
        
        /* 게임 시작 버튼 */
        .start-game-container {
            position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%);
            display: none; z-index: 600;
        }
        
        .start-btn {
            background: linear-gradient(135deg, var(--success), var(--primary));
            color: white; border: none; padding: 15px 30px; border-radius: 10px;
            font-size: 18px; font-weight: bold; cursor: pointer;
            transition: all 0.3s ease; pointer-events: auto;
        }
        
        .start-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4); }
        .start-btn:disabled { 
            background: rgba(100, 100, 100, 0.3); cursor: not-allowed; transform: none; box-shadow: none;
        }
        
        /* 결과 화면 */
        .result-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--background); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 800;
        }
        
        .result-title { font-size: 48px; margin-bottom: 30px; text-align: center; }
        .result-title.success { color: var(--success); }
        .result-title.fail { color: var(--error); }
        
        .result-stats {
            background: rgba(30, 41, 59, 0.8); padding: 30px; border-radius: 15px;
            text-align: center; margin-bottom: 30px; min-width: 400px;
        }
        
        .result-buttons {
            display: flex; gap: 20px;
        }
        
        .control-btn, .control-link {
            padding: 12px 24px; border-radius: 8px; font-size: 16px; font-weight: bold;
            text-decoration: none; border: none; cursor: pointer; transition: all 0.3s ease;
        }
        
        .control-btn { background: var(--primary); color: white; }
        .control-btn:hover { background: #2563eb; transform: translateY(-1px); }
        
        .control-link { background: var(--surface); color: var(--text-primary); }
        .control-link:hover { background: var(--secondary); }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- UI 오버레이 -->
        <div class="ui-overlay">
            <div id="messageBox" class="game-message">메시지</div>
        </div>
        
        <!-- 세션 정보 패널 -->
        <div class="session-panel">
            <div class="session-title">🎂 케이크 배달단</div>
            <div id="sessionCode" class="session-code">----</div>
            <div id="qrContainer" class="qr-container"></div>
        </div>
        
        <!-- 게임 정보 패널 -->
        <div class="game-info-panel">
            <div class="level-display">레벨 <span id="currentLevel">1</span>/5</div>
            <div class="score-display">점수: <span id="currentScore">0</span></div>
            <div class="time-display">시간: <span id="gameTimer">--:--</span></div>
            <div class="progress-display">진행률: <span id="progressPercent">0</span>%</div>
        </div>
        
        <!-- 플레이어 상태 패널 -->
        <div class="players-panel">
            <div class="players-title">플레이어 상태</div>
            <div id="playerList" class="player-list">
                <!-- 플레이어들이 동적으로 추가됩니다 -->
            </div>
        </div>
        
        <!-- 게임 시작 버튼 -->
        <div id="startGameContainer" class="start-game-container">
            <button id="startGameBtn" class="start-btn">🚀 게임 시작</button>
        </div>
        
        <!-- 대기실 -->
        <div id="waitingRoom" class="waiting-room">
            <div class="waiting-title">🎂 케이크 배달단</div>
            <div class="waiting-subtitle">플레이어 연결 대기 중...</div>
            <div class="waiting-players">
                <div class="connected-count">연결된 플레이어: <span id="connectedCount">0</span>/8명</div>
                <div id="waitingPlayerList" class="player-list">
                    <!-- 대기 중인 플레이어들 표시 -->
                </div>
            </div>
        </div>
        
        <!-- 결과 화면 -->
        <div id="resultScreen" class="result-screen">
            <div id="resultTitle" class="result-title">게임 완료!</div>
            <div class="result-stats">
                <div id="resultStats"></div>
            </div>
            <div class="result-buttons">
                <button class="control-btn" onclick="game.restart()">🔄 다시 시작</button>
                <a href="/" class="control-link">🏠 허브로 돌아가기</a>
            </div>
        </div>
    </div>
    
    <!-- 라이브러리 로드 -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/SessionSDK.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="libs/three.min.js"></script>
    <script src="libs/cannon.min.js"></script>
    
    <script>
        class CakeDeliveryMultiplayerGame {
            constructor() {
                console.log('🎂 케이크 배달 멀티플레이어 게임 초기화 시작...');
                
                // 게임 상태
                this.gameState = 'waiting'; // waiting, playing, ended
                this.currentLevel = 1;
                this.maxLevel = 5;
                this.currentScore = 0;
                this.startTime = null;
                this.levelStartTime = null;
                this.gameTimer = null;
                
                // 플레이어 관리
                this.players = new Map();
                this.minPlayers = 2;
                this.maxPlayers = 8;
                this.isHost = false;
                
                // Three.js 관련
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.world = null; // CANNON 물리 세계
                
                // 게임 오브젝트
                this.cake = { mesh: null, body: null, type: 'basic' };
                this.ground = null;
                this.obstacles = [];
                this.road = null;
                
                // 케이크 타입별 설정
                this.cakeTypes = {
                    basic: {
                        name: '기본 케이크',
                        color: 0xffb3ba,
                        size: { width: 2, height: 1.5, depth: 2 },
                        weight: 1.0,
                        stability: 1.0
                    },
                    wedding: {
                        name: '웨딩 케이크',
                        color: 0xffffff,
                        size: { width: 2.5, height: 3, depth: 2.5 },
                        weight: 2.0,
                        stability: 0.6
                    },
                    chocolate: {
                        name: '초콜릿 케이크',
                        color: 0x8b4513,
                        size: { width: 1.8, height: 1.2, depth: 1.8 },
                        weight: 0.8,
                        stability: 1.2
                    },
                    strawberry: {
                        name: '딸기 케이크',
                        color: 0xff69b4,
                        size: { width: 2.2, height: 1.8, depth: 2.2 },
                        weight: 1.1,
                        stability: 0.9
                    },
                    ice: {
                        name: '아이스크림 케이크',
                        color: 0x87ceeb,
                        size: { width: 2, height: 2, depth: 2 },
                        weight: 0.9,
                        stability: 0.7,
                        melting: true // 특수 속성: 시간 제한 더 짧음
                    }
                };
                
                // 레벨 설정
                this.levelConfig = {
                    1: { 
                        roadWidth: 20, obstacles: 3, obstacleSpeed: 1, timeLimit: 120,
                        cakeType: 'basic', description: "기본 레벨 - 넓은 길" 
                    },
                    2: { 
                        roadWidth: 18, obstacles: 4, obstacleSpeed: 1.2, timeLimit: 100,
                        cakeType: 'chocolate', description: "초콜릿 케이크 배달" 
                    },
                    3: { 
                        roadWidth: 16, obstacles: 5, obstacleSpeed: 1.5, timeLimit: 90,
                        cakeType: 'strawberry', description: "딸기 케이크 - 조심스럽게!" 
                    },
                    4: { 
                        roadWidth: 14, obstacles: 6, obstacleSpeed: 1.8, timeLimit: 80,
                        cakeType: 'wedding', description: "웨딩 케이크 - 매우 불안정!" 
                    },
                    5: { 
                        roadWidth: 12, obstacles: 8, obstacleSpeed: 2.0, timeLimit: 70,
                        cakeType: 'ice', description: "아이스크림 케이크 - 빨리 배달하세요!" 
                    }
                };
                
                // 센서 데이터 처리
                this.sensorData = new Map();
                this.lastSensorUpdate = 0;
                this.sensorUpdateInterval = 50; // 20fps
                
                // UI 요소 참조
                this.elements = {
                    canvas: document.getElementById('gameCanvas'),
                    sessionCode: document.getElementById('sessionCode'),
                    qrContainer: document.getElementById('qrContainer'),
                    currentLevel: document.getElementById('currentLevel'),
                    currentScore: document.getElementById('currentScore'),
                    gameTimer: document.getElementById('gameTimer'),
                    progressPercent: document.getElementById('progressPercent'),
                    playerList: document.getElementById('playerList'),
                    waitingRoom: document.getElementById('waitingRoom'),
                    waitingPlayerList: document.getElementById('waitingPlayerList'),
                    connectedCount: document.getElementById('connectedCount'),
                    startGameContainer: document.getElementById('startGameContainer'),
                    startGameBtn: document.getElementById('startGameBtn'),
                    resultScreen: document.getElementById('resultScreen'),
                    resultTitle: document.getElementById('resultTitle'),
                    resultStats: document.getElementById('resultStats'),
                    messageBox: document.getElementById('messageBox')
                };
                
                // 초기화
                this.init();
            }
            
            async init() {
                try {
                    // SessionSDK 초기화
                    this.sdk = new SessionSDK({
                        gameId: 'cake-delivery-multiplayer',
                        gameType: 'multi'
                    });
                    
                    // 3D 환경 초기화
                    await this.init3D();
                    
                    // 이벤트 설정
                    this.setupEvents();
                    this.setupUIEvents();
                    
                    // 게임 루프 시작
                    this.startGameLoop();
                    
                    console.log('✅ 게임 초기화 완료');
                    
                } catch (error) {
                    console.error('❌ 게임 초기화 실패:', error);
                    this.showMessage('게임 초기화에 실패했습니다.', 'error');
                }
            }
            
            async init3D() {
                console.log('🎮 3D 환경 초기화...');
                
                // 씬 생성
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x87ceeb); // 하늘색 배경
                
                // 카메라 생성 (3인칭 시점)
                this.camera = new THREE.PerspectiveCamera(
                    75, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                this.camera.position.set(0, 15, 20);
                
                // 렌더러 생성
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: this.elements.canvas, 
                    antialias: true 
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                // 물리 세계 초기화
                this.world = new CANNON.World();
                this.world.gravity.set(0, -9.82, 0);
                this.world.broadphase = new CANNON.NaiveBroadphase();
                
                // 조명 설정
                this.setupLighting();
                
                // 기본 환경 생성
                this.createEnvironment();
                
                // 윈도우 리사이즈 이벤트
                window.addEventListener('resize', () => this.onWindowResize());
                
                console.log('✅ 3D 환경 초기화 완료');
            }
            
            setupLighting() {
                // 환경광
                const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
                this.scene.add(ambientLight);
                
                // 주광
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 20, 10);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                directionalLight.shadow.camera.near = 0.5;
                directionalLight.shadow.camera.far = 50;
                directionalLight.shadow.camera.left = -30;
                directionalLight.shadow.camera.right = 30;
                directionalLight.shadow.camera.top = 30;
                directionalLight.shadow.camera.bottom = -30;
                this.scene.add(directionalLight);
            }
            
            createEnvironment() {
                // 도로 생성
                this.createRoad();
                
                // 기본 케이크 생성 (나중에 레벨별로 변경)
                this.createCake('basic');
            }
            
            createRoad() {
                const roadLength = 200;
                const roadWidth = 20;
                
                // 도로 시각적 요소
                const roadGeometry = new THREE.PlaneGeometry(roadWidth, roadLength);
                const roadMaterial = new THREE.MeshLambertMaterial({ color: 0x555555 });
                this.road = new THREE.Mesh(roadGeometry, roadMaterial);
                this.road.rotation.x = -Math.PI / 2;
                this.road.position.y = 0;
                this.road.position.z = roadLength / 2 - 20;
                this.road.receiveShadow = true;
                this.scene.add(this.road);
                
                // 도로 물리 바디
                const roadShape = new CANNON.Plane();
                const roadBody = new CANNON.Body({ mass: 0 });
                roadBody.addShape(roadShape);
                roadBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
                roadBody.position.set(0, 0, roadLength / 2 - 20);
                this.world.add(roadBody);
                
                // 도로 양쪽 가드레일
                this.createGuardRails(roadWidth, roadLength);
                
                console.log('✅ 도로 생성 완료');
            }
            
            createGuardRails(roadWidth, roadLength) {
                const railHeight = 2;
                const railThickness = 0.5;
                
                // 왼쪽 가드레일
                const leftRailGeometry = new THREE.BoxGeometry(railThickness, railHeight, roadLength);
                const railMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
                const leftRail = new THREE.Mesh(leftRailGeometry, railMaterial);
                leftRail.position.set(-roadWidth/2 - railThickness/2, railHeight/2, roadLength/2 - 20);
                leftRail.castShadow = true;
                this.scene.add(leftRail);
                
                // 오른쪽 가드레일
                const rightRail = new THREE.Mesh(leftRailGeometry, railMaterial);
                rightRail.position.set(roadWidth/2 + railThickness/2, railHeight/2, roadLength/2 - 20);
                rightRail.castShadow = true;
                this.scene.add(rightRail);
                
                // 물리 바디들
                const railShape = new CANNON.Box(new CANNON.Vec3(railThickness/2, railHeight/2, roadLength/2));
                
                const leftRailBody = new CANNON.Body({ mass: 0 });
                leftRailBody.addShape(railShape);
                leftRailBody.position.copy(leftRail.position);
                this.world.add(leftRailBody);
                
                const rightRailBody = new CANNON.Body({ mass: 0 });
                rightRailBody.addShape(railShape);
                rightRailBody.position.copy(rightRail.position);
                this.world.add(rightRailBody);
            }
            
            createCake(cakeType) {
                if (this.cake.mesh) {
                    this.scene.remove(this.cake.mesh);
                    this.world.remove(this.cake.body);
                }
                
                const config = this.cakeTypes[cakeType];
                const { width, height, depth } = config.size;
                
                // 케이크 시각적 모델 (여러 부분으로 구성)
                const cakeGroup = new THREE.Group();
                
                // 메인 케이크 (하단)
                const mainGeometry = new THREE.BoxGeometry(width, height * 0.6, depth);
                const mainMaterial = new THREE.MeshLambertMaterial({ color: config.color });
                const mainCake = new THREE.Mesh(mainGeometry, mainMaterial);
                mainCake.position.y = height * 0.3;
                mainCake.castShadow = true;
                cakeGroup.add(mainCake);
                
                // 상단 장식 (케이크 타입별)
                if (cakeType === 'wedding') {
                    // 웨딩 케이크는 3층 구조
                    for (let i = 1; i <= 2; i++) {
                        const layerSize = width * (1 - i * 0.2);
                        const layerGeometry = new THREE.BoxGeometry(layerSize, height * 0.4, layerSize);
                        const layer = new THREE.Mesh(layerGeometry, mainMaterial);
                        layer.position.y = height * 0.6 + (i * height * 0.4);
                        layer.castShadow = true;
                        cakeGroup.add(layer);
                    }
                } else if (cakeType === 'strawberry') {
                    // 딸기 장식
                    for (let i = 0; i < 5; i++) {
                        const strawberryGeometry = new THREE.SphereGeometry(0.1, 8, 6);
                        const strawberryMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
                        const strawberry = new THREE.Mesh(strawberryGeometry, strawberryMaterial);
                        const angle = (i / 5) * Math.PI * 2;
                        strawberry.position.x = Math.cos(angle) * (width * 0.3);
                        strawberry.position.z = Math.sin(angle) * (depth * 0.3);
                        strawberry.position.y = height + 0.1;
                        strawberry.castShadow = true;
                        cakeGroup.add(strawberry);
                    }
                } else if (cakeType === 'ice') {
                    // 아이스크림 효과 (반투명)
                    mainMaterial.transparent = true;
                    mainMaterial.opacity = 0.8;
                }
                
                // 케이크 위치 설정
                cakeGroup.position.set(0, height / 2 + 0.5, 0);
                this.scene.add(cakeGroup);
                
                // 물리 바디
                const cakeShape = new CANNON.Box(new CANNON.Vec3(width/2, height/2, depth/2));
                const cakeBody = new CANNON.Body({ 
                    mass: config.weight * 10,
                    material: new CANNON.Material({ friction: 0.3, restitution: 0.1 })
                });
                cakeBody.addShape(cakeShape);
                cakeBody.position.copy(cakeGroup.position);
                this.world.add(cakeBody);
                
                this.cake = {
                    mesh: cakeGroup,
                    body: cakeBody,
                    type: cakeType,
                    config: config
                };
                
                console.log(`✅ ${config.name} 생성 완료`);
            }
            
            createPlayer(playerId, playerIndex) {
                console.log(`👤 플레이어 ${playerIndex + 1} 생성 시작...`);
                
                // 플레이어 그룹 (사람 모양)
                const playerGroup = new THREE.Group();
                
                // 몸통
                const bodyGeometry = new THREE.CylinderGeometry(0.3, 0.4, 1.5, 8);
                const bodyColors = [0x3b82f6, 0xef4444, 0x10b981, 0xf59e0b, 0x8b5cf6, 0x06b6d4, 0xf97316, 0x84cc16];
                const bodyMaterial = new THREE.MeshLambertMaterial({ color: bodyColors[playerIndex] });
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                body.position.y = 1.0;
                body.castShadow = true;
                playerGroup.add(body);
                
                // 머리
                const headGeometry = new THREE.SphereGeometry(0.25, 16, 12);
                const headMaterial = new THREE.MeshLambertMaterial({ color: 0xffdbac });
                const head = new THREE.Mesh(headGeometry, headMaterial);
                head.position.y = 2.0;
                head.castShadow = true;
                playerGroup.add(head);
                
                // 팔 (2개)
                for (let i = 0; i < 2; i++) {
                    const armGeometry = new THREE.CylinderGeometry(0.1, 0.12, 1, 6);
                    const arm = new THREE.Mesh(armGeometry, bodyMaterial);
                    arm.position.x = (i === 0) ? -0.6 : 0.6;
                    arm.position.y = 1.3;
                    arm.rotation.z = (i === 0) ? 0.3 : -0.3;
                    arm.castShadow = true;
                    playerGroup.add(arm);
                }
                
                // 다리 (2개)
                for (let i = 0; i < 2; i++) {
                    const legGeometry = new THREE.CylinderGeometry(0.12, 0.15, 1.2, 6);
                    const leg = new THREE.Mesh(legGeometry, bodyMaterial);
                    leg.position.x = (i === 0) ? -0.25 : 0.25;
                    leg.position.y = 0.1;
                    leg.castShadow = true;
                    playerGroup.add(leg);
                }
                
                // 초기 위치 설정
                const positions = [
                    [-4, 0, -5],   // 플레이어 1
                    [4, 0, -5],    // 플레이어 2
                    [-6, 0, -7],   // 플레이어 3
                    [6, 0, -7],    // 플레이어 4
                    [-8, 0, -9],   // 플레이어 5
                    [8, 0, -9],    // 플레이어 6
                    [-10, 0, -11], // 플레이어 7
                    [10, 0, -11]   // 플레이어 8
                ];
                
                if (playerIndex < positions.length) {
                    const [x, y, z] = positions[playerIndex];
                    playerGroup.position.set(x, y + 1, z);
                }
                
                this.scene.add(playerGroup);
                
                console.log(`✅ 플레이어 ${playerIndex + 1} 생성 완료`);
                return playerGroup;
            }
            
            setupEvents() {
                // 서버 연결
                this.sdk.on('connected', () => {
                    console.log('✅ 서버 연결 완료');
                    this.createSession();
                });
                
                // 세션 생성 완료
                this.sdk.on('session-created', (event) => {
                    const session = event.detail || event;
                    console.log('✅ 세션 생성됨:', session);
                    this.displaySessionInfo(session);
                });
                
                // 센서 연결
                this.sdk.on('sensor-connected', (event) => {
                    const data = event.detail || event;
                    console.log('👤 센서 연결됨:', data);
                    this.addPlayer(data);
                });
                
                // 센서 데이터 수신
                this.sdk.on('sensor-data', (event) => {
                    const data = event.detail || event;
                    this.processSensorData(data);
                });
                
                // 센서 연결 해제
                this.sdk.on('sensor-disconnected', (event) => {
                    const data = event.detail || event;
                    console.log('❌ 센서 연결 해제:', data);
                    this.removePlayer(data.sensorId);
                });
            }
            
            async createSession() {
                try {
                    const session = await this.sdk.createSession();
                    console.log('✅ 세션 생성 성공');
                    if (session && session.sessionCode) {
                        this.displaySessionInfo(session);
                    }
                } catch (error) {
                    console.error('❌ 세션 생성 실패:', error);
                    this.showMessage('세션 생성에 실패했습니다.', 'error');
                }
            }
            
            displaySessionInfo(session) {
                // 세션 코드 표시
                if (this.elements.sessionCode && session.sessionCode) {
                    this.elements.sessionCode.textContent = session.sessionCode;
                    console.log('✅ 세션 코드 UI 업데이트 완료');
                }
                
                // QR 코드 생성
                const qrUrl = `${window.location.origin}/sensor.html?session=${session.sessionCode}`;
                this.generateQRCode(qrUrl);
                
                console.log('📱 센서 연결 URL:', qrUrl);
            }
            
            generateQRCode(url) {
                const container = this.elements.qrContainer;
                container.innerHTML = '';
                
                if (typeof QRCode !== 'undefined') {
                    const canvas = document.createElement('canvas');
                    QRCode.toCanvas(canvas, url, { width: 110 }, (error) => {
                        if (!error) {
                            container.appendChild(canvas);
                        } else {
                            this.generateQRCodeFallback(url);
                        }
                    });
                } else {
                    this.generateQRCodeFallback(url);
                }
            }
            
            generateQRCodeFallback(url) {
                const img = document.createElement('img');
                img.src = `https://api.qrserver.com/v1/create-qr-code/?size=110x110&data=${encodeURIComponent(url)}`;
                img.style.width = '100%';
                img.style.height = '100%';
                this.elements.qrContainer.appendChild(img);
            }
            
            addPlayer(playerData) {
                const playerId = playerData.sensorId;
                const playerCount = this.players.size;
                
                // 플레이어 3D 모델 생성
                const playerMesh = this.createPlayer(playerId, playerCount);
                
                const player = {
                    id: playerId,
                    name: `플레이어 ${playerCount + 1}`,
                    mesh: playerMesh,
                    connected: true,
                    isHost: this.players.size === 0, // 첫 번째 플레이어가 방장
                    position: { x: 0, y: 0, z: 0 }
                };
                
                this.players.set(playerId, player);
                
                // 첫 번째 플레이어인 경우 호스트로 설정
                if (player.isHost) {
                    this.isHost = true;
                    console.log('👑 방장으로 설정됨');
                }
                
                this.updatePlayerUI();
                this.checkGameReady();
                
                this.showMessage(`${player.name}가 참가했습니다!`, 'success');
            }
            
            removePlayer(playerId) {
                if (this.players.has(playerId)) {
                    const player = this.players.get(playerId);
                    
                    // 3D 모델 제거
                    if (player.mesh) {
                        this.scene.remove(player.mesh);
                    }
                    
                    this.players.delete(playerId);
                    this.sensorData.delete(playerId);
                    
                    this.updatePlayerUI();
                    this.checkGameReady();
                    
                    this.showMessage(`${player.name}가 나갔습니다.`, 'warning');
                    
                    // 게임 중이고 플레이어가 너무 적어지면 게임 중단
                    if (this.gameState === 'playing' && this.players.size < this.minPlayers) {
                        this.gameOver(false, '플레이어가 부족합니다.');
                    }
                }
            }
            
            updatePlayerUI() {
                const playerList = this.elements.playerList;
                const waitingPlayerList = this.elements.waitingPlayerList;
                const connectedCount = this.elements.connectedCount;
                
                // 플레이어 수 업데이트
                connectedCount.textContent = this.players.size;
                
                // 플레이어 목록 HTML 생성
                let playerHTML = '';
                for (const [playerId, player] of this.players) {
                    const statusClass = player.connected ? 'connected' : 'disconnected';
                    const statusText = player.connected ? '연결됨' : '연결 끊김';
                    const hostIcon = player.isHost ? '👑 ' : '';
                    
                    playerHTML += `
                        <div class="player-item">
                            <span class="player-name">${hostIcon}${player.name}</span>
                            <span class="player-status ${statusClass}">${statusText}</span>
                        </div>
                    `;
                }
                
                playerList.innerHTML = playerHTML;
                waitingPlayerList.innerHTML = playerHTML;
            }
            
            checkGameReady() {
                const canStart = this.players.size >= this.minPlayers;
                const startBtn = this.elements.startGameBtn;
                
                startBtn.disabled = !canStart || !this.isHost;
                
                if (canStart && this.isHost && this.gameState === 'waiting') {
                    this.elements.startGameContainer.style.display = 'block';
                }
            }
            
            setupUIEvents() {
                // 게임 시작 버튼
                this.elements.startGameBtn.addEventListener('click', () => {
                    if (this.isHost && this.players.size >= this.minPlayers) {
                        this.startGame();
                    }
                });
                
                // 키보드 테스트 (개발용)
                document.addEventListener('keydown', (e) => {
                    if (this.gameState !== 'playing') return;
                    
                    const force = 5;
                    switch (e.key) {
                        case 'ArrowLeft':
                        case 'a':
                            this.cake.body.velocity.x = -force;
                            break;
                        case 'ArrowRight':
                        case 'd':
                            this.cake.body.velocity.x = force;
                            break;
                        case 'ArrowUp':
                        case 'w':
                            this.cake.body.velocity.z = -force;
                            break;
                        case 'ArrowDown':
                        case 's':
                            this.cake.body.velocity.z = force;
                            break;
                    }
                });
            }
            
            startGame() {
                console.log('🚀 게임 시작!');
                this.gameState = 'playing';
                this.startTime = Date.now();
                this.levelStartTime = Date.now();
                
                // UI 숨기기/표시
                this.elements.waitingRoom.style.display = 'none';
                this.elements.startGameContainer.style.display = 'none';
                
                // 현재 레벨의 케이크 생성
                const config = this.levelConfig[this.currentLevel];
                this.createCake(config.cakeType);
                
                // 장애물 생성
                this.createObstacles();
                
                // 타이머 시작
                this.startGameTimer();
                
                this.showMessage(`레벨 ${this.currentLevel} 시작!\n${config.description}`, 'info');
            }
            
            createObstacles() {
                // 기존 장애물 제거
                this.obstacles.forEach(obstacle => {
                    this.scene.remove(obstacle.mesh);
                    this.world.remove(obstacle.body);
                });
                this.obstacles = [];
                
                const config = this.levelConfig[this.currentLevel];
                const roadWidth = config.roadWidth;
                
                // 장애물 생성
                for (let i = 0; i < config.obstacles; i++) {
                    const obstacleGeometry = new THREE.BoxGeometry(2, 2, 2);
                    const obstacleMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
                    const obstacleMesh = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
                    
                    // 랜덤 위치 (도로 내에서)
                    const x = (Math.random() - 0.5) * (roadWidth - 4);
                    const z = 20 + (i * 15) + Math.random() * 10;
                    obstacleMesh.position.set(x, 1, z);
                    obstacleMesh.castShadow = true;
                    
                    this.scene.add(obstacleMesh);
                    
                    // 물리 바디
                    const obstacleShape = new CANNON.Box(new CANNON.Vec3(1, 1, 1));
                    const obstacleBody = new CANNON.Body({ mass: 0 });
                    obstacleBody.addShape(obstacleShape);
                    obstacleBody.position.copy(obstacleMesh.position);
                    this.world.add(obstacleBody);
                    
                    this.obstacles.push({
                        mesh: obstacleMesh,
                        body: obstacleBody,
                        speed: config.obstacleSpeed,
                        initialZ: z
                    });
                }
                
                console.log(`✅ ${config.obstacles}개 장애물 생성 완료`);
            }
            
            startGameTimer() {
                if (this.gameTimer) {
                    clearInterval(this.gameTimer);
                }
                
                const config = this.levelConfig[this.currentLevel];
                let timeLeft = config.timeLimit;
                
                // 아이스크림 케이크는 시간이 더 짧음
                if (config.cakeType === 'ice') {
                    timeLeft *= 0.7;
                }
                
                this.gameTimer = setInterval(() => {
                    if (this.gameState !== 'playing') return;
                    
                    timeLeft--;
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    this.elements.gameTimer.textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    if (timeLeft <= 0) {
                        this.gameOver(false, '시간 초과!');
                    }
                }, 1000);
            }
            
            processSensorData(sensorData) {
                if (this.gameState !== 'playing') return;
                
                const now = Date.now();
                if (now - this.lastSensorUpdate < this.sensorUpdateInterval) return;
                this.lastSensorUpdate = now;
                
                const playerId = sensorData.sensorId;
                const data = sensorData.data;
                
                // 플레이어 위치 업데이트
                this.updatePlayerPosition(playerId, data);
                
                // 센서 데이터 저장
                this.sensorData.set(playerId, data);
                
                // 모든 플레이어의 센서 데이터로 케이크 조작
                this.updateCakeFromSensors();
            }
            
            updatePlayerPosition(playerId, data) {
                if (!data.orientation) return;
                
                const player = this.players.get(playerId);
                if (!player || !player.mesh) return;
                
                const { gamma, beta } = data.orientation;
                
                // 데이터 검증
                if (!isFinite(gamma) || !isFinite(beta)) return;
                const clampedGamma = THREE.MathUtils.clamp(gamma, -45, 45);
                const clampedBeta = THREE.MathUtils.clamp(beta, -45, 45);
                
                // 플레이어 이동 (부드럽게)
                const sensitivity = 0.1;
                const moveX = clampedGamma * sensitivity;
                const moveZ = clampedBeta * sensitivity;
                
                const currentPos = player.mesh.position;
                const newX = currentPos.x + moveX * 0.1;
                const newZ = currentPos.z + moveZ * 0.1;
                
                // 이동 범위 제한
                const maxX = 12;
                const maxZ = 50;
                const minZ = -15;
                
                player.mesh.position.x = THREE.MathUtils.clamp(newX, -maxX, maxX);
                player.mesh.position.z = THREE.MathUtils.clamp(newZ, minZ, maxZ);
                
                // 플레이어 위치 저장
                player.position = {
                    x: player.mesh.position.x,
                    y: player.mesh.position.y,
                    z: player.mesh.position.z
                };
            }
            
            updateCakeFromSensors() {
                if (this.sensorData.size === 0 || !this.cake.body) return;
                
                let totalGamma = 0;
                let totalBeta = 0;
                let count = 0;
                
                // 모든 센서 데이터 합산
                this.sensorData.forEach((data, playerId) => {
                    if (data.orientation) {
                        const gamma = data.orientation.gamma || 0;
                        const beta = data.orientation.beta || 0;
                        
                        if (isFinite(gamma) && isFinite(beta)) {
                            totalGamma += THREE.MathUtils.clamp(gamma, -45, 45);
                            totalBeta += THREE.MathUtils.clamp(beta, -45, 45);
                            count++;
                        }
                    }
                });
                
                if (count > 0) {
                    // 평균값 계산
                    const avgGamma = totalGamma / count;
                    const avgBeta = totalBeta / count;
                    
                    // 케이크 조작 (협력 효과)
                    const baseSensitivity = 0.15;
                    const cooperationBonus = Math.min(1.5, 1 + (count - 1) * 0.2);
                    const sensitivity = baseSensitivity * cooperationBonus;
                    
                    const forceX = avgGamma * sensitivity;
                    const forceZ = avgBeta * sensitivity;
                    
                    // 케이크 안정성에 따른 조정
                    const stabilityMultiplier = this.cake.config.stability;
                    const adjustedForceX = forceX * stabilityMultiplier;
                    const adjustedForceZ = forceZ * stabilityMultiplier;
                    
                    // 힘 제한
                    const maxForce = 8;
                    const clampedForceX = THREE.MathUtils.clamp(adjustedForceX, -maxForce, maxForce);
                    const clampedForceZ = THREE.MathUtils.clamp(adjustedForceZ, -maxForce, maxForce);
                    
                    // 부드러운 힘 적용
                    this.cake.body.velocity.x = THREE.MathUtils.lerp(this.cake.body.velocity.x, clampedForceX, 0.3);
                    this.cake.body.velocity.z = THREE.MathUtils.lerp(this.cake.body.velocity.z, clampedForceZ, 0.3);
                }
                
                // 플레이어 간 거리 체크
                this.checkPlayerDistances();
            }
            
            checkPlayerDistances() {
                const positions = Array.from(this.players.values()).map(p => p.position);
                const maxDistance = 15; // 플레이어 간 최대 허용 거리
                
                for (let i = 0; i < positions.length; i++) {
                    for (let j = i + 1; j < positions.length; j++) {
                        const distance = Math.sqrt(
                            Math.pow(positions[i].x - positions[j].x, 2) +
                            Math.pow(positions[i].z - positions[j].z, 2)
                        );
                        
                        if (distance > maxDistance) {
                            this.gameOver(false, '플레이어들이 너무 멀리 떨어졌습니다!');
                            return;
                        }
                    }
                }
            }
            
            startGameLoop() {
                const animate = () => {
                    requestAnimationFrame(animate);
                    
                    if (this.gameState === 'playing') {
                        // 물리 시뮬레이션
                        this.world.step(1/60);
                        
                        // 케이크 위치 동기화
                        if (this.cake.mesh && this.cake.body) {
                            this.cake.mesh.position.copy(this.cake.body.position);
                            this.cake.mesh.quaternion.copy(this.cake.body.quaternion);
                        }
                        
                        // 장애물 업데이트
                        this.updateObstacles();
                        
                        // 게임 진행 체크
                        this.checkGameProgress();
                        
                        // 카메라 업데이트 (3인칭 시점)
                        this.updateCamera();
                    }
                    
                    // 렌더링
                    this.renderer.render(this.scene, this.camera);
                };
                
                animate();
            }
            
            updateObstacles() {
                this.obstacles.forEach(obstacle => {
                    // 장애물을 플레이어 쪽으로 이동 (뒤로)
                    obstacle.mesh.position.z -= obstacle.speed * 0.1;
                    obstacle.body.position.z = obstacle.mesh.position.z;
                    
                    // 화면을 벗어나면 앞쪽으로 재배치
                    if (obstacle.mesh.position.z < -30) {
                        const config = this.levelConfig[this.currentLevel];
                        obstacle.mesh.position.z = obstacle.initialZ + 100;
                        obstacle.mesh.position.x = (Math.random() - 0.5) * (config.roadWidth - 4);
                        obstacle.body.position.copy(obstacle.mesh.position);
                    }
                });
            }
            
            checkGameProgress() {
                if (!this.cake.body) return;
                
                // 케이크 위치 기반 진행률 계산
                const progress = Math.max(0, (this.cake.body.position.z + 10) / 60) * 100;
                this.elements.progressPercent.textContent = Math.floor(progress);
                
                // 도로 이탈 체크
                const config = this.levelConfig[this.currentLevel];
                if (Math.abs(this.cake.body.position.x) > config.roadWidth / 2) {
                    this.gameOver(false, '케이크가 도로를 벗어났습니다!');
                    return;
                }
                
                // 케이크 떨어짐 체크
                if (this.cake.body.position.y < -2) {
                    this.gameOver(false, '케이크가 떨어졌습니다!');
                    return;
                }
                
                // 장애물 충돌 체크
                this.obstacles.forEach(obstacle => {
                    const distance = this.cake.body.position.distanceTo(obstacle.body.position);
                    if (distance < 3) {
                        this.gameOver(false, '장애물에 충돌했습니다!');
                        return;
                    }
                });
                
                // 레벨 완료 체크
                if (progress >= 100) {
                    this.completeLevel();
                }
            }
            
            updateCamera() {
                if (this.cake.mesh) {
                    // 3인칭 카메라 (케이크 뒤에서 따라가기)
                    const targetX = this.cake.mesh.position.x;
                    const targetY = this.cake.mesh.position.y + 10;
                    const targetZ = this.cake.mesh.position.z + 15;
                    
                    // 부드러운 카메라 이동
                    this.camera.position.x = THREE.MathUtils.lerp(this.camera.position.x, targetX, 0.1);
                    this.camera.position.y = THREE.MathUtils.lerp(this.camera.position.y, targetY, 0.1);
                    this.camera.position.z = THREE.MathUtils.lerp(this.camera.position.z, targetZ, 0.1);
                    
                    // 카메라가 케이크를 바라보도록
                    this.camera.lookAt(this.cake.mesh.position);
                }
            }
            
            completeLevel() {
                console.log(`🎉 레벨 ${this.currentLevel} 완료!`);
                
                if (this.gameTimer) {
                    clearInterval(this.gameTimer);
                    this.gameTimer = null;
                }
                
                // 점수 계산
                const levelBonus = 1000 * this.currentLevel;
                this.currentScore += levelBonus;
                this.elements.currentScore.textContent = this.currentScore;
                
                if (this.currentLevel < this.maxLevel) {
                    // 다음 레벨로
                    this.showMessage(`레벨 ${this.currentLevel} 완료!\n+${levelBonus}점`, 'success');
                    setTimeout(() => {
                        this.nextLevel();
                    }, 3000);
                } else {
                    // 게임 완료
                    this.gameComplete();
                }
            }
            
            nextLevel() {
                this.currentLevel++;
                this.levelStartTime = Date.now();
                
                // 레벨 UI 업데이트
                this.elements.currentLevel.textContent = this.currentLevel;
                
                // 새로운 케이크와 장애물 생성
                const config = this.levelConfig[this.currentLevel];
                this.createCake(config.cakeType);
                this.createObstacles();
                
                // 타이머 재시작
                this.startGameTimer();
                
                this.showMessage(`레벨 ${this.currentLevel} 시작!\n${config.description}`, 'info');
            }
            
            gameOver(success = false, reason = '') {
                console.log(`🔚 게임 종료: ${success ? '성공' : '실패'} - ${reason}`);
                this.gameState = 'ended';
                
                if (this.gameTimer) {
                    clearInterval(this.gameTimer);
                    this.gameTimer = null;
                }
                
                const resultTitle = success ? '🎉 게임 클리어!' : '😞 게임 실패';
                const resultMessage = reason ? `${resultTitle}\n${reason}` : resultTitle;
                
                this.showMessage(resultMessage, success ? 'success' : 'error');
                
                // 결과 화면 표시
                setTimeout(() => {
                    this.showResultScreen(success);
                }, 3000);
            }
            
            gameComplete() {
                console.log('🏆 전체 게임 완료!');
                const totalTime = (Date.now() - this.startTime) / 1000;
                const minutes = Math.floor(totalTime / 60);
                const seconds = Math.floor(totalTime % 60);
                
                this.gameOver(true, `전체 완료!\n점수: ${this.currentScore}점\n시간: ${minutes}:${seconds.toString().padStart(2, '0')}`);
            }
            
            showResultScreen(success) {
                const resultScreen = this.elements.resultScreen;
                const resultTitle = this.elements.resultTitle;
                const resultStats = this.elements.resultStats;
                
                resultTitle.textContent = success ? '🏆 게임 완료!' : '💥 게임 오버';
                resultTitle.className = `result-title ${success ? 'success' : 'fail'}`;
                
                const playTime = Math.round((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(playTime / 60);
                const seconds = playTime % 60;
                
                resultStats.innerHTML = `
                    <div style="font-size: 20px; margin-bottom: 15px;">
                        클리어한 레벨: ${success ? this.maxLevel : this.currentLevel - 1}/${this.maxLevel}
                    </div>
                    <div style="font-size: 16px; margin-bottom: 10px;">
                        최종 점수: ${this.currentScore.toLocaleString()}점
                    </div>
                    <div style="font-size: 16px; margin-bottom: 10px;">
                        플레이 시간: ${minutes}:${seconds.toString().padStart(2, '0')}
                    </div>
                    <div style="font-size: 16px;">
                        참여 플레이어: ${this.players.size}명
                    </div>
                `;
                
                resultScreen.style.display = 'flex';
            }
            
            restart() {
                console.log('🔄 게임 재시작');
                
                // 게임 상태 리셋
                this.gameState = 'waiting';
                this.currentLevel = 1;
                this.currentScore = 0;
                this.startTime = 0;
                
                // UI 리셋
                this.elements.currentLevel.textContent = '1';
                this.elements.currentScore.textContent = '0';
                this.elements.gameTimer.textContent = '--:--';
                this.elements.progressPercent.textContent = '0';
                this.elements.resultScreen.style.display = 'none';
                this.elements.waitingRoom.style.display = 'flex';
                
                // 타이머 정리
                if (this.gameTimer) {
                    clearInterval(this.gameTimer);
                    this.gameTimer = null;
                }
                
                // 장애물 제거
                this.obstacles.forEach(obstacle => {
                    this.scene.remove(obstacle.mesh);
                    this.world.remove(obstacle.body);
                });
                this.obstacles = [];
                
                // 기본 환경 재생성
                this.createEnvironment();
                
                this.showMessage('게임이 초기화되었습니다.', 'info');
            }
            
            showMessage(message, type = 'info', duration = 3000) {
                const messageBox = this.elements.messageBox;
                messageBox.textContent = message;
                messageBox.className = `game-message ${type}`;
                messageBox.style.display = 'block';
                
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, duration);
            }
            
            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }
        
        // 라이브러리 로딩 체크 및 게임 시작
        function waitForLibraries() {
            console.log('📚 라이브러리 로딩 대기 중...');
            
            const checkLibraries = () => {
                if (typeof THREE !== 'undefined' && typeof CANNON !== 'undefined') {
                    console.log('✅ 모든 라이브러리 로드 완료');
                    window.game = new CakeDeliveryMultiplayerGame();
                    console.log('🎮 케이크 배달 멀티플레이어 게임 시작!');
                } else {
                    console.log('⏳ 라이브러리 로딩 중...');
                    setTimeout(checkLibraries, 100);
                }
            };
            
            checkLibraries();
        }
        
        // 페이지 로드 완료 후 실행
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', waitForLibraries);
        } else {
            waitForLibraries();
        }
    </script>
</body>
