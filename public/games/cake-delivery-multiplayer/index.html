            displaySessionInfo(session) {
                // 세션 코드 표시
                if (this.elements.sessionCode && session.sessionCode) {
                    this.elements.sessionCode.textContent = session.sessionCode;
                    console.log('✅ 세션 코드 UI 업데이트 완료');
                }
                
                // QR 코드 생성
                const qrUrl = `${window.location.origin}/sensor.html?session=${session.sessionCode}`;
                this.generateQRCode(qrUrl);
                
                console.log('📱 센서 연결 URL:', qrUrl);
            }
            
            generateQRCode(url) {
                const container = this.elements.qrContainer;
                container.innerHTML = '';
                
                if (typeof QRCode !== 'undefined') {
                    const canvas = document.createElement('canvas');
                    QRCode.toCanvas(canvas, url, { width: 110 }, (error) => {
                        if (!error) {
                            container.appendChild(canvas);
                        } else {
                            this.generateQRCodeFallback(url);
                        }
                    });
                } else {
                    this.generateQRCodeFallback(url);
                }
            }
            
            generateQRCodeFallback(url) {
                const img = document.createElement('img');
                img.src = `https://api.qrserver.com/v1/create-qr-code/?size=110x110&data=${encodeURIComponent(url)}`;
                img.style.width = '100%';
                img.style.height = '100%';
                this.elements.qrContainer.appendChild(img);
            }
            
            addPlayer(playerData) {
                const playerId = playerData.sensorId;
                const playerCount = this.players.size;
                
                // 플레이어 3D 모델 생성
                const playerMesh = this.createPlayer(playerId, playerCount);
                
                const player = {
                    id: playerId,
                    name: `플레이어 ${playerCount + 1}`,
                    mesh: playerMesh,
                    connected: true,
                    isHost: this.players.size === 0, // 첫 번째 플레이어가 방장
                    position: { x: 0, y: 0, z: 0 }
                };
                
                this.players.set(playerId, player);
                
                // 첫 번째 플레이어인 경우 호스트로 설정
                if (player.isHost) {
                    this.isHost = true;
                    console.log('👑 방장으로 설정됨');
                }
                
                this.updatePlayerUI();
                this.checkGameReady();
                
                this.showMessage(`${player.name}가 참가했습니다!`, 'success');
            }
            
            removePlayer(playerId) {
                if (this.players.has(playerId)) {
                    const player = this.players.get(playerId);
                    
                    // 3D 모델 제거
                    if (player.mesh) {
                        this.scene.remove(player.mesh);
                    }
                    
                    this.players.delete(playerId);
                    this.sensorData.delete(playerId);
                    
                    this.updatePlayerUI();
                    this.checkGameReady();
                    
                    this.showMessage(`${player.name}가 나갔습니다.`, 'warning');
                    
                    // 게임 중이고 플레이어가 너무 적어지면 게임 중단
                    if (this.gameState === 'playing' && this.players.size < this.minPlayers) {
                        this.gameOver(false, '플레이어가 부족합니다.');
                    }
                }
            }
            
            updatePlayerUI() {
                const playerList = this.elements.playerList;
                const waitingPlayerList = this.elements.waitingPlayerList;
                const connectedCount = this.elements.connectedCount;
                
                // 플레이어 수 업데이트
                connectedCount.textContent = this.players.size;
                
                // 플레이어 목록 HTML 생성
                let playerHTML = '';
                for (const [playerId, player] of this.players) {
                    const statusClass = player.connected ? 'connected' : 'disconnected';
                    const statusText = player.connected ? '연결됨' : '연결 끊김';
                    const hostIcon = player.isHost ? '👑 ' : '';
                    
                    playerHTML += `
                        <div class="player-item" data-player-id="${playerId}">
                            <span class="player-name">${hostIcon}${player.name}</span>
                            <span class="player-status ${statusClass}">${statusText}</span>
                        </div>
                    `;
                }
                
                playerList.innerHTML = playerHTML;
                waitingPlayerList.innerHTML = playerHTML;
            }
            
            checkGameReady() {
                const canStart = this.players.size >= this.minPlayers;
                const startBtn = this.elements.startGameBtn;
                
                startBtn.disabled = !canStart || !this.isHost;
                
                if (canStart && this.isHost && this.gameState === 'waiting') {
                    this.elements.startGameContainer.style.display = 'block';
                }
            }
            
            setupUIEvents() {
                // 게임 시작 버튼
                this.elements.startGameBtn.addEventListener('click', () => {
                    if (this.isHost && this.players.size >= this.minPlayers) {
                        this.startGame();
                    }
                });
                
                // 키보드 테스트 (개발용)
                document.addEventListener('keydown', (e) => {
                    if (this.gameState !== 'playing') return;
                    
                    const force = 5;
                    switch (e.key) {
                        case 'ArrowLeft':
                        case 'a':
                            this.cake.body.velocity.x = -force;
                            break;
                        case 'ArrowRight':
                        case 'd':
                            this.cake.body.velocity.x = force;
                            break;
                        case 'ArrowUp':
                        case 'w':
                            this.cake.body.velocity.z = -force;
                            break;
                        case 'ArrowDown':
                        case 's':
                            this.cake.body.velocity.z = force;
                            break;
                    }
                });
            }
            
            startGame() {
                console.log('🚀 게임 시작!');
                this.gameState = 'playing';
                this.startTime = Date.now();
                this.levelStartTime = Date.now();
                
                // UI 숨기기/표시
                this.elements.waitingRoom.style.display = 'none';
                this.elements.startGameContainer.style.display = 'none';
                
                // 현재 레벨의 케이크 생성
                const config = this.levelConfig[this.currentLevel];
                this.createCake(config.cakeType);
                
                // 장애물 생성
                this.createObstacles();
                
                // 타이머 시작
                this.startGameTimer();
                
                this.showMessage(`레벨 ${this.currentLevel} 시작!\n${config.description}`, 'info');
            }
            
            createObstacles() {
                // 기존 장애물 제거
                this.obstacles.forEach(obstacle => {
                    this.scene.remove(obstacle.mesh);
                    this.world.remove(obstacle.body);
                });
                this.obstacles = [];
                
                const config = this.levelConfig[this.currentLevel];
                const roadWidth = config.roadWidth;
                const roadLength = 300;
                
                // 정적 장애물 생성 (도로 전체에 분산)
                for (let i = 0; i < config.obstacles; i++) {
                    const obstacleSize = 1.5 + Math.random() * 1; // 다양한 크기
                    const obstacleGeometry = new THREE.BoxGeometry(obstacleSize, obstacleSize * 1.2, obstacleSize);
                    
                    // 레벨별 장애물 색상 변화
                    const obstacleColors = [0xff4444, 0xff6600, 0xff0066, 0x8800ff, 0x0088ff];
                    const obstacleColor = obstacleColors[(this.currentLevel - 1) % obstacleColors.length];
                    const obstacleMaterial = new THREE.MeshLambertMaterial({ 
                        color: obstacleColor,
                        transparent: true,
                        opacity: 0.9
                    });
                    const obstacleMesh = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
                    
                    // 장애물 위치 (도로 앞쪽에 배치)
                    const x = (Math.random() - 0.5) * (roadWidth - 3);
                    const z = 30 + (i * (roadLength - 60) / config.obstacles) + (Math.random() - 0.5) * 20;
                    obstacleMesh.position.set(x, obstacleSize * 0.6, z);
                    obstacleMesh.castShadow = true;
                    
                    // 장애물에 경고 효과 추가
                    const warningGeometry = new THREE.CylinderGeometry(obstacleSize + 0.5, obstacleSize + 0.5, 0.1, 16);
                    const warningMaterial = new THREE.MeshLambertMaterial({ 
                        color: 0xffff00,
                        transparent: true,
                        opacity: 0.3
                    });
                    const warningMesh = new THREE.Mesh(warningGeometry, warningMaterial);
                    warningMesh.position.set(0, -obstacleSize * 0.5, 0);
                    obstacleMesh.add(warningMesh);
                    
                    this.scene.add(obstacleMesh);
                    
                    // 물리 바디
                    const obstacleShape = new CANNON.Box(new CANNON.Vec3(obstacleSize/2, obstacleSize*0.6, obstacleSize/2));
                    const obstacleBody = new CANNON.Body({ mass: 0 });
                    obstacleBody.addShape(obstacleShape);
                    obstacleBody.position.copy(obstacleMesh.position);
                    this.world.add(obstacleBody);
                    
                    this.obstacles.push({
                        mesh: obstacleMesh,
                        body: obstacleBody,
                        size: obstacleSize,
                        type: 'static',
                        initialPosition: { x, z }
                    });
                }
                
                // 동적 장애물 추가 (레벨 3부터)
                if (this.currentLevel >= 3) {
                    const movingObstacles = Math.min(2, this.currentLevel - 2);
                    for (let i = 0; i < movingObstacles; i++) {
                        const obstacleSize = 1.8;
                        const obstacleGeometry = new THREE.CylinderGeometry(obstacleSize/2, obstacleSize/2, obstacleSize, 8);
                        const obstacleMaterial = new THREE.MeshLambertMaterial({ 
                            color: 0xff8800,
                            transparent: true,
                            opacity: 0.8
                        });
                        const obstacleMesh = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
                        
                        const x = (Math.random() - 0.5) * (roadWidth - 4);
                        const z = 80 + i * 60;
                        obstacleMesh.position.set(x, obstacleSize/2, z);
                        obstacleMesh.castShadow = true;
                        
                        this.scene.add(obstacleMesh);
                        
                        const obstacleShape = new CANNON.Cylinder(obstacleSize/2, obstacleSize/2, obstacleSize, 8);
                        const obstacleBody = new CANNON.Body({ mass: 0 });
                        obstacleBody.addShape(obstacleShape);
                        obstacleBody.position.copy(obstacleMesh.position);
                        this.world.add(obstacleBody);
                        
                        this.obstacles.push({
                            mesh: obstacleMesh,
                            body: obstacleBody,
                            size: obstacleSize,
                            type: 'moving',
                            moveDirection: Math.random() > 0.5 ? 1 : -1,
                            moveSpeed: 0.8 + Math.random() * 0.4,
                            initialPosition: { x, z }
                        });
                    }
                }
                
                console.log(`✅ ${config.obstacles}개 정적 + ${this.currentLevel >= 3 ? Math.min(2, this.currentLevel - 2) : 0}개 동적 장애물 생성 완료`);
            }
            
            startGameTimer() {
                if (this.gameTimer) {
                    clearInterval(this.gameTimer);
                }
                
                const config = this.levelConfig[this.currentLevel];
                let timeLeft = config.timeLimit;
                
                // 아이스크림 케이크는 시간이 더 짧음
                if (config.cakeType === 'ice') {
                    timeLeft *= 0.7;
                }
                
                this.gameTimer = setInterval(() => {
                    if (this.gameState !== 'playing') return;
                    
                    timeLeft--;
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    this.elements.gameTimer.textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    if (timeLeft <= 0) {
                        this.gameOver(false, '시간 초과!');
                    }
                }, 1000);
            }
            
            processSensorData(sensorData) {
                if (this.gameState !== 'playing') return;
                
                const now = Date.now();
                if (now - this.lastSensorUpdate < this.sensorUpdateInterval) return;
                this.lastSensorUpdate = now;
                
                const playerId = sensorData.sensorId;
                const data = sensorData.data;
                
                // 플레이어 위치 업데이트
                this.updatePlayerPosition(playerId, data);
                
                // 센서 데이터 저장
                this.sensorData.set(playerId, data);
                
                // 모든 플레이어의 센서 데이터로 케이크 조작
                this.updateCakeFromSensors();
            }
            
            updatePlayerPosition(playerId, data) {
                if (!data.orientation) return;
                
                const player = this.players.get(playerId);
                if (!player || !player.mesh) return;
                
                // 플레이어 UI 액티브 표시 추가
                const playerElement = document.querySelector(`[data-player-id="${playerId}"]`);
                if (playerElement) {
                    playerElement.classList.add('active');
                    setTimeout(() => playerElement.classList.remove('active'), 300);
                }
                
                const { gamma, beta } = data.orientation;
                
                // 데이터 검증
                if (!isFinite(gamma) || !isFinite(beta)) return;
                
                // 센서 히스토리 업데이트 (스무딩을 위해)
                if (!this.sensorHistory.has(playerId)) {
                    this.sensorHistory.set(playerId, []);
                }
                
                const history = this.sensorHistory.get(playerId);
                history.push({ gamma, beta, timestamp: Date.now() });
                
                // 히스토리 크기 제한
                if (history.length > this.historySize) {
                    history.shift();
                }
                
                // 평균값 계산 (스무딩)
                let avgGamma = 0;
                let avgBeta = 0;
                history.forEach(h => {
                    avgGamma += h.gamma;
                    avgBeta += h.beta;
                });
                avgGamma /= history.length;
                avgBeta /= history.length;
                
                // 극값 제한
                const clampedGamma = THREE.MathUtils.clamp(avgGamma, -60, 60);
                const clampedBeta = THREE.MathUtils.clamp(avgBeta, -60, 60);
                
                // 데드존 적용 (작은 움직임 무시)
                const deadZone = 3;
                const adjustedGamma = Math.abs(clampedGamma) < deadZone ? 0 : clampedGamma;
                const adjustedBeta = Math.abs(clampedBeta) < deadZone ? 0 : clampedBeta;
                
                // 플레이어 이동 (더 부드럽고 자연스럽게)
                const baseSensitivity = 0.08;
                const dynamicSensitivity = baseSensitivity * (1 + Math.abs(adjustedGamma + adjustedBeta) / 100);
                
                const moveX = adjustedGamma * dynamicSensitivity;
                const moveZ = adjustedBeta * dynamicSensitivity;
                
                const currentPos = player.mesh.position;
                const targetX = currentPos.x + moveX;
                const targetZ = currentPos.z + moveZ;
                
                // 이동 범위 제한 (도로 경계)
                const maxX = 8; // 도로 폭 내에서만 이동
                const maxZ = this.goalPosition || 250;
                const minZ = -40;
                
                const clampedTargetX = THREE.MathUtils.clamp(targetX, -maxX, maxX);
                const clampedTargetZ = THREE.MathUtils.clamp(targetZ, minZ, maxZ);
                
                // 부드러운 보간 이동
                const lerpFactor = 0.15;
                player.mesh.position.x = THREE.MathUtils.lerp(currentPos.x, clampedTargetX, lerpFactor);
                player.mesh.position.z = THREE.MathUtils.lerp(currentPos.z, clampedTargetZ, lerpFactor);
                
                // 플레이어 회전 (이동 방향에 따라)
                if (Math.abs(moveX) > 0.01) {
                    const targetRotation = moveX > 0 ? Math.PI / 8 : -Math.PI / 8;
                    player.mesh.rotation.y = THREE.MathUtils.lerp(player.mesh.rotation.y, targetRotation, 0.1);
                } else {
                    player.mesh.rotation.y = THREE.MathUtils.lerp(player.mesh.rotation.y, 0, 0.05);
                }
                
                // 플레이어 위치 저장
                player.position = {
                    x: player.mesh.position.x,
                    y: player.mesh.position.y,
                    z: player.mesh.position.z
                };
            }
            
            updateCakeFromSensors() {
                if (this.sensorData.size === 0 || !this.cake.body) return;
                
                let totalGamma = 0;
                let totalBeta = 0;
                let count = 0;
                
                // 모든 센서 데이터 합산 (스무딩된 데이터 사용)
                this.sensorData.forEach((data, playerId) => {
                    if (data.orientation) {
                        const gamma = data.orientation.gamma || 0;
                        const beta = data.orientation.beta || 0;
                        
                        if (isFinite(gamma) && isFinite(beta)) {
                            // 데드존 적용
                            const deadZone = 2;
                            const adjustedGamma = Math.abs(gamma) < deadZone ? 0 : gamma;
                            const adjustedBeta = Math.abs(beta) < deadZone ? 0 : beta;
                            
                            totalGamma += THREE.MathUtils.clamp(adjustedGamma, -60, 60);
                            totalBeta += THREE.MathUtils.clamp(adjustedBeta, -60, 60);
                            count++;
                        }
                    }
                });
                
                if (count > 0) {
                    // 평균값 계산
                    const avgGamma = totalGamma / count;
                    const avgBeta = totalBeta / count;
                    
                    // 케이크 조작 (협력 효과)
                    const baseSensitivity = 0.12;
                    const cooperationBonus = Math.min(1.8, 1 + (count - 1) * 0.15);
                    const sensitivity = baseSensitivity * cooperationBonus;
                    
                    // 자동 전진 (위쪽으로 이동)
                    const autoForwardSpeed = 1.5; // 기본 전진 속도
                    const levelSpeedMultiplier = 1 + (this.currentLevel - 1) * 0.2; // 레벨별 속도 증가
                    const forwardForce = autoForwardSpeed * levelSpeedMultiplier;
                    
                    const forceX = avgGamma * sensitivity;
                    let forceZ = (avgBeta * sensitivity) + forwardForce; // 자동 전진 + 센서 조작
                    
                    // 케이크 안정성에 따른 조정
                    const stabilityMultiplier = this.cake.config.stability;
                    const adjustedForceX = forceX * stabilityMultiplier;
                    const adjustedForceZ = forceZ * stabilityMultiplier;
                    
                    // 힘 제한
                    const maxForceX = 6;
                    const maxForceZ = forwardForce + 3; // 전진력 + 추가 조작력
                    const clampedForceX = THREE.MathUtils.clamp(adjustedForceX, -maxForceX, maxForceX);
                    const clampedForceZ = THREE.MathUtils.clamp(adjustedForceZ, 0, maxForceZ); // Z는 항상 양수 (전진만)
                    
                    // 부드러운 힘 적용
                    const lerpFactor = 0.25;
                    this.cake.body.velocity.x = THREE.MathUtils.lerp(this.cake.body.velocity.x, clampedForceX, lerpFactor);
                    this.cake.body.velocity.z = THREE.MathUtils.lerp(this.cake.body.velocity.z, clampedForceZ, lerpFactor);
                    
                    // 케이크가 너무 기울어지지 않도록 안정화
                    const stabilizationForce = 0.1;
                    this.cake.body.angularVelocity.x *= (1 - stabilizationForce);
                    this.cake.body.angularVelocity.z *= (1 - stabilizationForce);
                } else {
                    // 센서 데이터가 없을 때도 자동 전진
                    const autoForwardSpeed = 1.0;
                    this.cake.body.velocity.z = THREE.MathUtils.lerp(this.cake.body.velocity.z, autoForwardSpeed, 0.1);
                }
                
                // 플레이어 간 거리 체크
                this.checkPlayerDistances();
            }
            
            checkPlayerDistances() {
                const positions = Array.from(this.players.values()).map(p => p.position);
                const maxDistance = 15; // 플레이어 간 최대 허용 거리
                
                for (let i = 0; i < positions.length; i++) {
                    for (let j = i + 1; j < positions.length; j++) {
                        const distance = Math.sqrt(
                            Math.pow(positions[i].x - positions[j].x, 2) +
                            Math.pow(positions[i].z - positions[j].z, 2)
                        );
                        
                        if (distance > maxDistance) {
                            this.gameOver(false, '플레이어들이 너무 멀리 떨어졌습니다!');
                            return;
                        }
                    }
                }
            }
            
            startGameLoop() {
                let lastTime = performance.now();
                let frameCount = 0;
                let fps = 60;
                this.particleQuality = 1.0;
                
                const animate = (currentTime) => {
                    requestAnimationFrame(animate);
                    
                    // FPS 계산 및 성능 모니터링
                    frameCount++;
                    if (frameCount % 60 === 0) {
                        const deltaTime = currentTime - lastTime;
                        fps = Math.round(60000 / deltaTime);
                        lastTime = currentTime;
                        
                        // 성능이 낮으면 품질 조정
                        if (fps < 25 && this.particleQuality > 0.3) {
                            console.log('⚡ 성능 최적화 활성화 (FPS:', fps, ')');
                            this.particleQuality *= 0.7;
                        } else if (fps > 50 && this.particleQuality < 1.0) {
                            this.particleQuality = Math.min(1.0, this.particleQuality * 1.1);
                        }
                    }
                    
                    if (this.gameState === 'playing') {
                        // 적응적 물리 시뮬레이션
                        const fixedTimeStep = 1/60;
                        this.world.step(fixedTimeStep);
                        
                        // 케이크 위치 동기화
                        if (this.cake.mesh && this.cake.body) {
                            this.cake.mesh.position.copy(this.cake.body.position);
                            this.cake.mesh.quaternion.copy(this.cake.body.quaternion);
                        }
                        
                        // 플레이어 위치 동기화
                        for (const [playerId, player] of this.players) {
                            if (player.mesh && player.body) {
                                player.mesh.position.copy(player.body.position);
                                player.mesh.quaternion.copy(player.body.quaternion);
                            }
                        }
                        
                        // 장애물 업데이트 (프레임 스킵)
                        if (frameCount % 2 === 0) {
                            this.updateObstacles();
                        }
                        
                        // 게임 진행 체크 (30fps)
                        if (frameCount % 2 === 0) {
                            this.checkGameProgress();
                        }
                        
                        // 카메라 업데이트
                        this.updateCamera();
                    }
                    
                    // 렌더링
                    this.renderer.render(this.scene, this.camera);
                };
                
                animate(performance.now());
            }
            
            // 메모리 정리 함수
            disposeResources() {
                console.log('🧹 메모리 정리 시작...');
                
                this.scene.traverse((object) => {
                    if (object.geometry) {
                        object.geometry.dispose();
                    }
                    if (object.material) {
                        if (Array.isArray(object.material)) {
                            object.material.forEach(material => material.dispose());
                        } else {
                            object.material.dispose();
                        }
                    }
                });
                
                // 텍스처 정리
                if (this.renderer) {
                    this.renderer.dispose();
                }
                
                // 물리 엔진 정리
                if (this.world) {
                    this.world.bodies.forEach(body => {
                        this.world.remove(body);
                    });
                }
                
                console.log('✅ 메모리 정리 완료');
            }
            
            updateObstacles() {
                this.obstacles.forEach(obstacle => {
                    if (obstacle.type === 'moving') {
                        // 동적 장애물: 좌우로 이동
                        const currentX = obstacle.mesh.position.x;
                        const roadBoundary = 8;
                        
                        // 경계에 닿으면 방향 전환
                        if (currentX >= roadBoundary || currentX <= -roadBoundary) {
                            obstacle.moveDirection *= -1;
                        }
                        
                        // 위치 업데이트
                        obstacle.mesh.position.x += obstacle.moveDirection * obstacle.moveSpeed * 0.05;
                        obstacle.body.position.x = obstacle.mesh.position.x;
                        
                        // 회전 효과
                        obstacle.mesh.rotation.y += 0.02 * obstacle.moveDirection;
                    } else {
                        // 정적 장애물: 약간의 회전 효과만
                        obstacle.mesh.rotation.y += 0.005;
                    }
                });
            }
            
            checkGameProgress() {
                if (!this.cake.body) return;
                
                // 케이크 위치 기반 진행률 계산 (0 ~ goalPosition)
                const currentZ = this.cake.body.position.z;
                const startZ = -20;
                const endZ = this.goalPosition || 250;
                const progress = Math.max(0, Math.min(100, ((currentZ - startZ) / (endZ - startZ)) * 100));
                
                this.elements.progressPercent.textContent = Math.floor(progress);
                
                // 도로 이탈 체크 (경고 시스템 포함)
                const config = this.levelConfig[this.currentLevel];
                const roadBoundary = config.roadWidth / 2;
                const roadDistance = Math.abs(this.cake.body.position.x);
                const warningZone = roadBoundary * 0.8; // 경고 영역 80%
                
                if (roadDistance > warningZone && roadDistance <= roadBoundary) {
                    // 경고 영역 - 시각적 경고만
                    if (!this.warningActive) {
                        this.warningActive = true;
                        this.createWarningEffect();
                        this.showMessage('⚠️ 도로 가장자리입니다!', 'warning', 1500);
                        setTimeout(() => { this.warningActive = false; }, 2000);
                    }
                } else if (roadDistance > roadBoundary) {
                    // 완전히 도로 이탈
                    this.createParticleEffect(this.cake.body.position.clone(), 0xff8800, 15);
                    this.gameOver(false, '케이크가 도로를 벗어났습니다!');
                    return;
                }
                
                // 케이크 떨어짐 체크
                if (this.cake.body.position.y < -3) {
                    this.gameOver(false, '케이크가 떨어졌습니다!');
                    return;
                }
                
                // 뒤로 너무 밀려났는지 체크
                if (currentZ < -50) {
                    this.gameOver(false, '너무 뒤로 밀려났습니다!');
                    return;
                }
                
                // 장애물 충돌 체크 (더 정확한 거리 계산)
                for (const obstacle of this.obstacles) {
                    const distance = this.cake.body.position.distanceTo(obstacle.body.position);
                    const collisionRadius = 2.5 + (obstacle.size || 1.5); // 케이크 반경 + 장애물 반경
                    
                    if (distance < collisionRadius) {
                        // 충돌 효과 추가
                        this.createCollisionEffect(obstacle.mesh.position);
                        this.gameOver(false, '장애물에 충돌했습니다!');
                        return;
                    }
                }
                
                // 레벨 완료 체크 (목표 지점 도달)
                if (currentZ >= (this.goalPosition - 5)) {
                    this.completeLevel();
                }
            }
            
            createCollisionEffect(position) {
                // 충돌 시 파티클 효과
                const particleGeometry = new THREE.SphereGeometry(0.1, 8, 6);
                const particleMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0xff4444,
                    transparent: true,
                    opacity: 0.8
                });
                
                for (let i = 0; i < 8; i++) {
                    const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                    particle.position.copy(position);
                    particle.position.add(new THREE.Vector3(
                        (Math.random() - 0.5) * 2,
                        Math.random() * 2,
                        (Math.random() - 0.5) * 2
                    ));
                    this.scene.add(particle);
                    
                    // 파티클 애니메이션
                    const startTime = Date.now();
                    const animateParticle = () => {
                        const elapsed = (Date.now() - startTime) / 1000;
                        if (elapsed < 1) {
                            particle.position.y += 2 * (1 - elapsed);
                            particle.material.opacity = 0.8 * (1 - elapsed);
                            requestAnimationFrame(animateParticle);
                        } else {
                            this.scene.remove(particle);
                        }
                    };
                    animateParticle();
                }
            }
            
            // 향상된 시각적 피드백 효과들
            createParticleEffect(position, color = 0xff4444, count = 12) {
                // 성능에 따라 파티클 수 조정
                const adjustedCount = Math.floor(count * (this.particleQuality || 1.0));
                if (adjustedCount <= 0) return;
                
                const particles = [];
                
                for (let i = 0; i < adjustedCount; i++) {
                    const particleGeometry = new THREE.SphereGeometry(0.05 + Math.random() * 0.03, 6, 6);
                    const particleMaterial = new THREE.MeshLambertMaterial({ 
                        color: color,
                        transparent: true,
                        opacity: 0.9,
                        emissive: new THREE.Color(color).multiplyScalar(0.2)
                    });
                    
                    const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                    particle.position.copy(position);
                    
                    const angle = (i / count) * Math.PI * 2;
                    const speed = 1 + Math.random() * 2;
                    particle.userData = {
                        velocity: new THREE.Vector3(
                            Math.cos(angle) * speed,
                            2 + Math.random() * 3,
                            Math.sin(angle) * speed
                        )
                    };
                    
                    this.scene.add(particle);
                    particles.push(particle);
                }
                
                // 파티클 애니메이션
                const startTime = Date.now();
                const animateParticles = () => {
                    const elapsed = (Date.now() - startTime) / 1000;
                    if (elapsed < 1.5) {
                        particles.forEach(particle => {
                            if (particle && particle.parent) {
                                particle.position.add(particle.userData.velocity.clone().multiplyScalar(0.02));
                                particle.userData.velocity.y -= 0.08; // 중력
                                
                                const fadeProgress = elapsed / 1.5;
                                particle.material.opacity = 0.9 * (1 - fadeProgress);
                                particle.scale.setScalar(1 - fadeProgress * 0.3);
                            }
                        });
                        requestAnimationFrame(animateParticles);
                    } else {
                        particles.forEach(particle => {
                            if (particle && particle.parent) {
                                this.scene.remove(particle);
                            }
                        });
                    }
                };
                animateParticles();
            }
            
            createSuccessEffect() {
                // 성공 시 황금색 폭죽 효과
                const cakePos = this.cake.mesh ? this.cake.mesh.position : new THREE.Vector3(0, 2, 0);
                
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const offsetPos = cakePos.clone().add(new THREE.Vector3(
                            (Math.random() - 0.5) * 4,
                            Math.random() * 2,
                            (Math.random() - 0.5) * 4
                        ));
                        this.createParticleEffect(offsetPos, 0xffd700, 20); // 황금색
                    }, i * 300);
                }
            }
            
            createFailureEffect() {
                // 실패 시 빨간색 폭발 효과
                const cakePos = this.cake.mesh ? this.cake.mesh.position : new THREE.Vector3(0, 2, 0);
                this.createParticleEffect(cakePos, 0xff4444, 25); // 빨간색
                
                setTimeout(() => {
                    this.createParticleEffect(cakePos, 0xff8800, 15); // 주황색
                }, 200);
            }
            
            createWarningEffect() {
                // 도로 이탈 경고 효과
                const roadEdges = [-10, 10];
                roadEdges.forEach(x => {
                    for (let z = -20; z < 100; z += 10) {
                        const warningPos = new THREE.Vector3(x, 0.1, z);
                        this.createParticleEffect(warningPos, 0xff8800, 3); // 주황색 경고
                    }
                });
            }
            
            checkPlayerCooperation() {
                // 플레이어 간 거리 체크 및 협력 피드백
                const playerPositions = Array.from(this.players.values())
                    .filter(p => p.mesh)
                    .map(p => p.mesh.position);
                
                if (playerPositions.length < 2) return;
                
                let maxDistance = 0;
                for (let i = 0; i < playerPositions.length; i++) {
                    for (let j = i + 1; j < playerPositions.length; j++) {
                        const distance = playerPositions[i].distanceTo(playerPositions[j]);
                        maxDistance = Math.max(maxDistance, distance);
                    }
                }
                
                if (maxDistance > 15) {
                    // 플레이어들이 너무 멀어짐
                    this.showMessage('⚠️ 플레이어들이 너무 멀리 떨어져 있습니다!', 'warning', 2000);
                    this.createParticleEffect(this.cake.mesh.position, 0xff8800, 8);
                }
            }
            
            updateCamera() {
                if (this.cake.mesh) {
                    // 3인칭 카메라 (케이크 뒤쪽에서 약간 위에서 바라보는 시점)
                    const cakePos = this.cake.mesh.position;
                    
                    // 카메라 목표 위치 계산
                    const cameraDistance = 18;
                    const cameraHeight = 8;
                    const cameraOffset = -12; // 케이크 뒤쪽
                    
                    const targetX = cakePos.x; // 케이크와 같은 X 위치
                    const targetY = cakePos.y + cameraHeight;
                    const targetZ = cakePos.z + cameraOffset; // 케이크 뒤에서
                    
                    // 부드러운 카메라 이동
                    const lerpFactor = 0.08;
                    this.camera.position.x = THREE.MathUtils.lerp(this.camera.position.x, targetX, lerpFactor);
                    this.camera.position.y = THREE.MathUtils.lerp(this.camera.position.y, targetY, lerpFactor);
                    this.camera.position.z = THREE.MathUtils.lerp(this.camera.position.z, targetZ, lerpFactor);
                    
                    // 카메라가 케이크 앞쪽을 바라보도록 (진행 방향)
                    const lookAtTarget = new THREE.Vector3(
                        cakePos.x,
                        cakePos.y + 1,
                        cakePos.z + 8 // 케이크 앞쪽을 바라봄
                    );
                    this.camera.lookAt(lookAtTarget);
                }
            }
            
            completeLevel() {
                console.log(`🎉 레벨 ${this.currentLevel} 완료!`);
                
                if (this.gameTimer) {
                    clearInterval(this.gameTimer);
                    this.gameTimer = null;
                }
                
                // 점수 계산
                const levelBonus = 1000 * this.currentLevel;
                this.currentScore += levelBonus;
                this.elements.currentScore.textContent = this.currentScore;
                
                if (this.currentLevel < this.maxLevel) {
                    // 다음 레벨로
                    this.showMessage(`레벨 ${this.currentLevel} 완료!\n+${levelBonus}점`, 'success');
                    setTimeout(() => {
                        this.nextLevel();
                    }, 3000);
                } else {
                    // 게임 완료
                    this.gameComplete();
                }
            }
            
            nextLevel() {
                this.currentLevel++;
                this.levelStartTime = Date.now();
                
                // 레벨 UI 업데이트
                this.elements.currentLevel.textContent = this.currentLevel;
                
                // 새로운 케이크와 장애물 생성
                const config = this.levelConfig[this.currentLevel];
                this.createCake(config.cakeType);
                this.createObstacles();
                
                // 타이머 재시작
                this.startGameTimer();
                
                this.showMessage(`레벨 ${this.currentLevel} 시작!\n${config.description}`, 'info');
            }
            
            gameOver(success = false, reason = '') {
                console.log(`🔚 게임 종료: ${success ? '성공' : '실패'} - ${reason}`);
                this.gameState = 'ended';
                
                if (this.gameTimer) {
                    clearInterval(this.gameTimer);
                    this.gameTimer = null;
                }
                
                // 시각적 피드백 효과
                if (success) {
                    this.createSuccessEffect();
                } else {
                    this.createFailureEffect();
                }
                
                const resultTitle = success ? '🎉 게임 클리어!' : '😞 게임 실패';
                const resultMessage = reason ? `${resultTitle}\n${reason}` : resultTitle;
                
                this.showMessage(resultMessage, success ? 'success' : 'error', 4000);
                
                // 결과 화면 표시
                setTimeout(() => {
                    this.showResultScreen(success);
                }, 4000);
            }
            
            gameComplete() {
                console.log('🏆 전체 게임 완료!');
                const totalTime = (Date.now() - this.startTime) / 1000;
                const minutes = Math.floor(totalTime / 60);
                const seconds = Math.floor(totalTime % 60);
                
                this.gameOver(true, `전체 완료!\n점수: ${this.currentScore}점\n시간: ${minutes}:${seconds.toString().padStart(2, '0')}`);
            }
            
            showResultScreen(success) {
                const resultScreen = this.elements.resultScreen;
                const resultTitle = this.elements.resultTitle;
                const resultStats = this.elements.resultStats;
                
                resultTitle.textContent = success ? '🏆 게임 완료!' : '💥 게임 오버';
                resultTitle.className = `result-title ${success ? 'success' : 'fail'}`;
                
                const playTime = Math.round((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(playTime / 60);
                const seconds = playTime % 60;
                
                resultStats.innerHTML = `
                    <div style="font-size: 20px; margin-bottom: 15px;">
                        클리어한 레벨: ${success ? this.maxLevel : this.currentLevel - 1}/${this.maxLevel}
                    </div>
                    <div style="font-size: 16px; margin-bottom: 10px;">
                        최종 점수: ${this.currentScore.toLocaleString()}점
                    </div>
                    <div style="font-size: 16px; margin-bottom: 10px;">
                        플레이 시간: ${minutes}:${seconds.toString().padStart(2, '0')}
                    </div>
                    <div style="font-size: 16px;">
                        참여 플레이어: ${this.players.size}명
                    </div>
                `;
                
                resultScreen.style.display = 'flex';
            }
            
            restart() {
                console.log('🔄 게임 재시작');
                
                // 게임 상태 리셋
                this.gameState = 'waiting';
                this.currentLevel = 1;
                this.currentScore = 0;
                this.startTime = 0;
                this.warningActive = false;
                
                // UI 리셋
                this.elements.currentLevel.textContent = '1';
                this.elements.currentScore.textContent = '0';
                this.elements.gameTimer.textContent = '--:--';
                this.elements.progressPercent.textContent = '0';
                this.elements.resultScreen.style.display = 'none';
                this.elements.waitingRoom.style.display = 'flex';
                
                // 타이머 정리
                if (this.gameTimer) {
                    clearInterval(this.gameTimer);
                    this.gameTimer = null;
                }
                
                // 장애물 제거
                this.obstacles.forEach(obstacle => {
                    if (obstacle.mesh) this.scene.remove(obstacle.mesh);
                    if (obstacle.body) this.world.remove(obstacle.body);
                });
                this.obstacles = [];
                
                // 센서 히스토리 정리
                if (this.sensorHistory) {
                    this.sensorHistory.clear();
                }
                
                // 성능 설정 초기화
                this.particleQuality = 1.0;
                
                // 기본 환경 재생성
                this.createEnvironment();
                
                this.showMessage('게임이 초기화되었습니다.', 'info');
            }
            
            showMessage(message, type = 'info', duration = 3000) {
                const messageBox = this.elements.messageBox;
                messageBox.textContent = message;
                messageBox.className = `game-message ${type}`;
                messageBox.style.display = 'block';
                
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, duration);
            }
            
            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }
        
        // 라이브러리 로딩 체크 및 게임 시작
        function waitForLibraries() {
            console.log('📚 라이브러리 로딩 대기 중...');
            
            const checkLibraries = () => {
                if (typeof THREE !== 'undefined' && typeof CANNON !== 'undefined') {
                    console.log('✅ 모든 라이브러리 로드 완료');
                    window.game = new CakeDeliveryMultiplayerGame();
                    console.log('🎮 케이크 배달 멀티플레이어 게임 시작!');
                } else {
                    console.log('⏳ 라이브러리 로딩 중...');
                    setTimeout(checkLibraries, 100);
                }
            };
            
            checkLibraries();
        }
        
        // 페이지 로드 완료 후 실행
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', waitForLibraries);
        } else {
            waitForLibraries();
        }
    </script>
