            createCake(cakeType) {
                if (this.cake.mesh) {
                    this.scene.remove(this.cake.mesh);
                    this.world.remove(this.cake.body);
                }
                
                const config = this.cakeTypes[cakeType];
                const { width, height, depth } = config.size;
                
                // ì¼€ì´í¬ ì‹œê°ì  ëª¨ë¸ (ì—¬ëŸ¬ ë¶€ë¶„ìœ¼ë¡œ êµ¬ì„±)
                const cakeGroup = new THREE.Group();
                
                // ë©”ì¸ ì¼€ì´í¬ (í•˜ë‹¨)
                const mainGeometry = new THREE.BoxGeometry(width, height * 0.6, depth);
                const mainMaterial = new THREE.MeshLambertMaterial({ color: config.color });
                const mainCake = new THREE.Mesh(mainGeometry, mainMaterial);
                mainCake.position.y = height * 0.3;
                mainCake.castShadow = true;
                cakeGroup.add(mainCake);
                
                // ìƒë‹¨ ì¥ì‹ (ì¼€ì´í¬ íƒ€ì…ë³„)
                if (cakeType === 'wedding') {
                    // ì›¨ë”© ì¼€ì´í¬ëŠ” 3ì¸µ êµ¬ì¡°
                    for (let i = 1; i <= 2; i++) {
                        const layerSize = width * (1 - i * 0.2);
                        const layerGeometry = new THREE.BoxGeometry(layerSize, height * 0.4, layerSize);
                        const layer = new THREE.Mesh(layerGeometry, mainMaterial);
                        layer.position.y = height * 0.6 + (i * height * 0.4);
                        layer.castShadow = true;
                        cakeGroup.add(layer);
                    }
                } else if (cakeType === 'strawberry') {
                    // ë”¸ê¸° ì¥ì‹
                    for (let i = 0; i < 5; i++) {
                        const strawberryGeometry = new THREE.SphereGeometry(0.1, 8, 6);
                        const strawberryMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
                        const strawberry = new THREE.Mesh(strawberryGeometry, strawberryMaterial);
                        const angle = (i / 5) * Math.PI * 2;
                        strawberry.position.x = Math.cos(angle) * (width * 0.3);
                        strawberry.position.z = Math.sin(angle) * (depth * 0.3);
                        strawberry.position.y = height + 0.1;
                        strawberry.castShadow = true;
                        cakeGroup.add(strawberry);
                    }
                } else if (cakeType === 'ice') {
                    // ì•„ì´ìŠ¤í¬ë¦¼ íš¨ê³¼ (ë°˜íˆ¬ëª…)
                    mainMaterial.transparent = true;
                    mainMaterial.opacity = 0.8;
                }
                
                // ì¼€ì´í¬ ìœ„ì¹˜ ì„¤ì • (ë„ë¡œ ì‹œì‘ì )
                cakeGroup.position.set(0, height / 2 + 0.5, -20);
                this.scene.add(cakeGroup);
                
                // ë¬¼ë¦¬ ë°”ë””
                const cakeShape = new CANNON.Box(new CANNON.Vec3(width/2, height/2, depth/2));
                const cakeBody = new CANNON.Body({ 
                    mass: config.weight * 10,
                    material: new CANNON.Material({ friction: 0.3, restitution: 0.1 })
                });
                cakeBody.addShape(cakeShape);
                cakeBody.position.copy(cakeGroup.position);
                this.world.add(cakeBody);
                
                this.cake = {
                    mesh: cakeGroup,
                    body: cakeBody,
                    type: cakeType,
                    config: config
                };
                
                console.log(`âœ… ${config.name} ìƒì„± ì™„ë£Œ`);
            }

            createObstacles() {
                // ê¸°ì¡´ ì¥ì• ë¬¼ ì œê±°
                this.obstacles.forEach(obstacle => {
                    this.scene.remove(obstacle.mesh);
                    this.world.remove(obstacle.body);
                });
                this.obstacles = [];
                
                const config = this.levelConfig[this.currentLevel];
                const roadWidth = config.roadWidth;
                const roadLength = 300;
                
                // ì •ì  ì¥ì• ë¬¼ ìƒì„± (ë„ë¡œ ì „ì²´ì— ë¶„ì‚°)
                for (let i = 0; i < config.obstacles; i++) {
                    const obstacleSize = 1.5 + Math.random() * 1; // ë‹¤ì–‘í•œ í¬ê¸°
                    const obstacleGeometry = new THREE.BoxGeometry(obstacleSize, obstacleSize * 1.2, obstacleSize);
                    
                    // ë ˆë²¨ë³„ ì¥ì• ë¬¼ ìƒ‰ìƒ ë³€í™”
                    const obstacleColors = [0xff4444, 0xff6600, 0xff0066, 0x8800ff, 0x0088ff];
                    const obstacleColor = obstacleColors[(this.currentLevel - 1) % obstacleColors.length];
                    const obstacleMaterial = new THREE.MeshLambertMaterial({ 
                        color: obstacleColor,
                        transparent: true,
                        opacity: 0.9
                    });
                    const obstacleMesh = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
                    
                    // ì¥ì• ë¬¼ ìœ„ì¹˜ (ë„ë¡œ ì•ìª½ì— ë°°ì¹˜)
                    const x = (Math.random() - 0.5) * (roadWidth - 3);
                    const z = 30 + (i * (roadLength - 60) / config.obstacles) + (Math.random() - 0.5) * 20;
                    obstacleMesh.position.set(x, obstacleSize * 0.6, z);
                    obstacleMesh.castShadow = true;
                    
                    // ì¥ì• ë¬¼ì— ê²½ê³  íš¨ê³¼ ì¶”ê°€
                    const warningGeometry = new THREE.CylinderGeometry(obstacleSize + 0.5, obstacleSize + 0.5, 0.1, 16);
                    const warningMaterial = new THREE.MeshLambertMaterial({ 
                        color: 0xffff00,
                        transparent: true,
                        opacity: 0.3
                    });
                    const warningMesh = new THREE.Mesh(warningGeometry, warningMaterial);
                    warningMesh.position.set(0, -obstacleSize * 0.5, 0);
                    obstacleMesh.add(warningMesh);
                    
                    this.scene.add(obstacleMesh);
                    
                    // ë¬¼ë¦¬ ë°”ë””

                    const obstacleBody = new CANNON.Body({ mass: 0 });
                    obstacleBody.addShape(obstacleShape);

                    this.world.add(obstacleBody);
                    
                    this.obstacles.push({
                        mesh: obstacleMesh,

                    });
                }
                
                // ë™ì  ì¥ì• ë¬¼ ì¶”ê°€ (ë ˆë²¨ 3ë¶€í„°)

            startGameTimer() {
                if (this.gameTimer) {
                    clearInterval(this.gameTimer);
                }
                
                const config = this.levelConfig[this.currentLevel];
                let timeLeft = config.timeLimit;
                
                // ì•„ì´ìŠ¤í¬ë¦¼ ì¼€ì´í¬ëŠ” ì‹œê°„ì´ ë” ì§§ìŒ
                if (config.cakeType === 'ice') {
                    timeLeft *= 0.7;
                }
                
                this.gameTimer = setInterval(() => {
                    if (this.gameState !== 'playing') return;
                    
                    timeLeft--;
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    this.elements.gameTimer.textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    if (timeLeft <= 0) {
                        this.gameOver(false, 'ì‹œê°„ ì´ˆê³¼!');
                    }

                this.updatePlayerPosition(playerId, data);
                
                // ì„¼ì„œ ë°ì´í„° ì €ì¥
                this.sensorData.set(playerId, data);
                
                // ëª¨ë“  í”Œë ˆì´ì–´ì˜ ì„¼ì„œ ë°ì´í„°ë¡œ ì¼€ì´í¬ ì¡°ì‘
                this.updateCakeFromSensors();

            updatePlayerPosition(playerId, data) {
                if (!data.orientation) return;
                
                const player = this.players.get(playerId);
                if (!player || !player.mesh) return;
                
                // í”Œë ˆì´ì–´ UI ì•¡í‹°ë¸Œ í‘œì‹œ ì¶”ê°€
                const playerElement = document.querySelector(`[data-player-id="${playerId}"]`);
                if (playerElement) {
                    playerElement.classList.add('active');
                    setTimeout(() => playerElement.classList.remove('active'), 300);
                }
                
                const { gamma, beta } = data.orientation;
                
                // ë°ì´í„° ê²€ì¦
                if (!isFinite(gamma) || !isFinite(beta)) return;
                
                // ì„¼ì„œ íˆìŠ¤í† ë¦¬ ì—…ë°ì´íŠ¸ (ìŠ¤ë¬´ë”©ì„ ìœ„í•´)
                if (!this.sensorHistory.has(playerId)) {
                    this.sensorHistory.set(playerId, []);
                }
                
                const history = this.sensorHistory.get(playerId);
                history.push({ gamma, beta, timestamp: Date.now() });
                
                // íˆìŠ¤í† ë¦¬ í¬ê¸° ì œí•œ
                if (history.length > this.historySize) {
                    history.shift();
                }
                
                // í‰ê· ê°’ ê³„ì‚° (ìŠ¤ë¬´ë”©)
                let avgGamma = 0;
                let avgBeta = 0;
                history.forEach(h => {
                    avgGamma += h.gamma;
                    avgBeta += h.beta;
                });
                avgGamma /= history.length;
                avgBeta /= history.length;
                
                // ê·¹ê°’ ì œí•œ
                const clampedGamma = THREE.MathUtils.clamp(avgGamma, -60, 60);
                const clampedBeta = THREE.MathUtils.clamp(avgBeta, -60, 60);
                
                // ë°ë“œì¡´ ì ìš© (ì‘ì€ ì›€ì§ì„ ë¬´ì‹œ)
                const deadZone = 3;
                const adjustedGamma = Math.abs(clampedGamma) < deadZone ? 0 : clampedGamma;
                const adjustedBeta = Math.abs(clampedBeta) < deadZone ? 0 : clampedBeta;
                
                // í”Œë ˆì´ì–´ ì´ë™ (ë” ë¶€ë“œëŸ½ê³  ìì—°ìŠ¤ëŸ½ê²Œ)
                const baseSensitivity = 0.08;
                const dynamicSensitivity = baseSensitivity * (1 + Math.abs(adjustedGamma + adjustedBeta) / 100);
                
                const moveX = adjustedGamma * dynamicSensitivity;
                const moveZ = adjustedBeta * dynamicSensitivity;
                
                const currentPos = player.mesh.position;
                const targetX = currentPos.x + moveX;
                const targetZ = currentPos.z + moveZ;
                
                // ì´ë™ ë²”ìœ„ ì œí•œ (ë„ë¡œ ê²½ê³„)
                const maxX = 8; // ë„ë¡œ í­ ë‚´ì—ì„œë§Œ ì´ë™
                const maxZ = this.goalPosition || 250;
                const minZ = -40;
                
                const clampedTargetX = THREE.MathUtils.clamp(targetX, -maxX, maxX);
                const clampedTargetZ = THREE.MathUtils.clamp(targetZ, minZ, maxZ);
                
                // ë¶€ë“œëŸ¬ìš´ ë³´ê°„ ì´ë™
                const lerpFactor = 0.15;
                player.mesh.position.x = THREE.MathUtils.lerp(currentPos.x, clampedTargetX, lerpFactor);
                player.mesh.position.z = THREE.MathUtils.lerp(currentPos.z, clampedTargetZ, lerpFactor);
                
                // í”Œë ˆì´ì–´ íšŒì „ (ì´ë™ ë°©í–¥ì— ë”°ë¼)
                if (Math.abs(moveX) > 0.01) {
                    const targetRotation = moveX > 0 ? Math.PI / 8 : -Math.PI / 8;
                    player.mesh.rotation.y = THREE.MathUtils.lerp(player.mesh.rotation.y, targetRotation, 0.1);
                } else {
                    player.mesh.rotation.y = THREE.MathUtils.lerp(player.mesh.rotation.y, 0, 0.05);
                }
                
                // í”Œë ˆì´ì–´ ìœ„ì¹˜ ì €ì¥
                player.position = {
                    x: player.mesh.position.x,
                    y: player.mesh.position.y,
                    z: player.mesh.position.z
                };
            }
            
            updateCakeFromSensors() {
                if (this.sensorData.size === 0 || !this.cake.body) return;
                
                let totalGamma = 0;
                let totalBeta = 0;
                let count = 0;
                
                // ëª¨ë“  ì„¼ì„œ ë°ì´í„° í•©ì‚° (ìŠ¤ë¬´ë”©ëœ ë°ì´í„° ì‚¬ìš©)
                this.sensorData.forEach((data, playerId) => {
                    if (data.orientation) {
                        const gamma = data.orientation.gamma || 0;
                        const beta = data.orientation.beta || 0;
                        
                        if (isFinite(gamma) && isFinite(beta)) {
                            // ë°ë“œì¡´ ì ìš©
                            const deadZone = 2;
                            const adjustedGamma = Math.abs(gamma) < deadZone ? 0 : gamma;
                            const adjustedBeta = Math.abs(beta) < deadZone ? 0 : beta;
                            
                            totalGamma += THREE.MathUtils.clamp(adjustedGamma, -60, 60);
                            totalBeta += THREE.MathUtils.clamp(adjustedBeta, -60, 60);
                            count++;
                        }
                    }
                });
                
                if (count > 0) {
                    // í‰ê· ê°’ ê³„ì‚°
                    const avgGamma = totalGamma / count;
                    const avgBeta = totalBeta / count;
                    
                    // ì¼€ì´í¬ ì¡°ì‘ (í˜‘ë ¥ íš¨ê³¼)
                    const baseSensitivity = 0.12;
                    const cooperationBonus = Math.min(1.8, 1 + (count - 1) * 0.15);
                    const sensitivity = baseSensitivity * cooperationBonus;
                    
                    // ìë™ ì „ì§„ (ìœ„ìª½ìœ¼ë¡œ ì´ë™)
                    const autoForwardSpeed = 1.5; // ê¸°ë³¸ ì „ì§„ ì†ë„
                    const levelSpeedMultiplier = 1 + (this.currentLevel - 1) * 0.2; // ë ˆë²¨ë³„ ì†ë„ ì¦ê°€
                    const forwardForce = autoForwardSpeed * levelSpeedMultiplier;
                    
                    const forceX = avgGamma * sensitivity;
                    let forceZ = (avgBeta * sensitivity) + forwardForce; // ìë™ ì „ì§„ + ì„¼ì„œ ì¡°ì‘
                    
                    // ì¼€ì´í¬ ì•ˆì •ì„±ì— ë”°ë¥¸ ì¡°ì •
                    const stabilityMultiplier = this.cake.config.stability;
                    const adjustedForceX = forceX * stabilityMultiplier;
                    const adjustedForceZ = forceZ * stabilityMultiplier;
                    
                    // í˜ ì œí•œ
                    const maxForceX = 6;
                    const maxForceZ = forwardForce + 3; // ì „ì§„ë ¥ + ì¶”ê°€ ì¡°ì‘ë ¥
                    const clampedForceX = THREE.MathUtils.clamp(adjustedForceX, -maxForceX, maxForceX);
                    const clampedForceZ = THREE.MathUtils.clamp(adjustedForceZ, 0, maxForceZ); // ZëŠ” í•­ìƒ ì–‘ìˆ˜ (ì „ì§„ë§Œ)
                    
                    // ë¶€ë“œëŸ¬ìš´ í˜ ì ìš©
                    const lerpFactor = 0.25;
                    this.cake.body.velocity.x = THREE.MathUtils.lerp(this.cake.body.velocity.x, clampedForceX, lerpFactor);
                    this.cake.body.velocity.z = THREE.MathUtils.lerp(this.cake.body.velocity.z, clampedForceZ, lerpFactor);
                    
                    // ì¼€ì´í¬ê°€ ë„ˆë¬´ ê¸°ìš¸ì–´ì§€ì§€ ì•Šë„ë¡ ì•ˆì •í™”
                    const stabilizationForce = 0.1;
                    this.cake.body.angularVelocity.x *= (1 - stabilizationForce);
                    this.cake.body.angularVelocity.z *= (1 - stabilizationForce);
                } else {
                    // ì„¼ì„œ ë°ì´í„°ê°€ ì—†ì„ ë•Œë„ ìë™ ì „ì§„
                    const autoForwardSpeed = 1.0;
                    this.cake.body.velocity.z = THREE.MathUtils.lerp(this.cake.body.velocity.z, autoForwardSpeed, 0.1);
                }
                
                // í”Œë ˆì´ì–´ ê°„ ê±°ë¦¬ ì²´í¬
                this.checkPlayerDistances();
            }
            
            checkPlayerDistances() {
                const positions = Array.from(this.players.values()).map(p => p.position);
                const maxDistance = 15; // í”Œë ˆì´ì–´ ê°„ ìµœëŒ€ í—ˆìš© ê±°ë¦¬
                
                for (let i = 0; i < positions.length; i++) {
                    for (let j = i + 1; j < positions.length; j++) {
                        const distance = Math.sqrt(
                            Math.pow(positions[i].x - positions[j].x, 2) +
                            Math.pow(positions[i].z - positions[j].z, 2)
                        );
                        
                        if (distance > maxDistance) {
                            this.gameOver(false, 'í”Œë ˆì´ì–´ë“¤ì´ ë„ˆë¬´ ë©€ë¦¬ ë–¨ì–´ì¡ŒìŠµë‹ˆë‹¤!');
                            return;
                        }
                    }
                }
            }

                        // ì„±ëŠ¥ì´ ë‚®ìœ¼ë©´ í’ˆì§ˆ ì¡°ì •

                        // ì¼€ì´í¬ ìœ„ì¹˜ ë™ê¸°í™”
                        if (this.cake.mesh && this.cake.body) {

                        // ê²Œì„ ì§„í–‰ ì²´í¬ (30fps)

                const currentZ = this.cake.body.position.z;

            createCollisionEffect(position) {
                // ì¶©ëŒ ì‹œ íŒŒí‹°í´ íš¨ê³¼

                const particleMaterial = new THREE.MeshLambertMaterial({

                        (Math.random() - 0.5) * 2,

                        (Math.random() - 0.5) * 2
                    ));
                    this.scene.add(particle);
                    
                    // íŒŒí‹°í´ ì• ë‹ˆë©”ì´ì…˜
                    const startTime = Date.now();
                    const animateParticle = () => {
                        const elapsed = (Date.now() - startTime) / 1000;
                        if (elapsed < 1) {
                            particle.position.y += 2 * (1 - elapsed);

                    };
                    animateParticle();
                }

            // í–¥ìƒëœ ì‹œê°ì  í”¼ë“œë°± íš¨ê³¼ë“¤
            createParticleEffect(position, color = 0xff4444, count = 12) {
                // ì„±ëŠ¥ì— ë”°ë¼ íŒŒí‹°í´ ìˆ˜ ì¡°ì •
                const adjustedCount = Math.floor(count * (this.particleQuality || 1.0));
                if (adjustedCount <= 0) return;
                
                const particles = [];
                
                for (let i = 0; i < adjustedCount; i++) {
                    const particleGeometry = new THREE.SphereGeometry(0.05 + Math.random() * 0.03, 6, 6);
                    const particleMaterial = new THREE.MeshLambertMaterial({ 
                        color: color,
                        transparent: true,
                        opacity: 0.9,
                        emissive: new THREE.Color(color).multiplyScalar(0.2)
                    });
                    
                    const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                    particle.position.copy(position);
                    
                    const angle = (i / count) * Math.PI * 2;
                    const speed = 1 + Math.random() * 2;
                    particle.userData = {
                        velocity: new THREE.Vector3(
                            Math.cos(angle) * speed,
                            2 + Math.random() * 3,
                            Math.sin(angle) * speed
                        )
                    };
                    
                    this.scene.add(particle);
                    particles.push(particle);
                }
                
                // íŒŒí‹°í´ ì• ë‹ˆë©”ì´ì…˜
                const startTime = Date.now();
                const animateParticles = () => {
                    const elapsed = (Date.now() - startTime) / 1000;
                    if (elapsed < 1.5) {
                        particles.forEach(particle => {
                            if (particle && particle.parent) {
                                particle.position.add(particle.userData.velocity.clone().multiplyScalar(0.02));
                                particle.userData.velocity.y -= 0.08; // ì¤‘ë ¥
                                
                                const fadeProgress = elapsed / 1.5;
                                particle.material.opacity = 0.9 * (1 - fadeProgress);
                                particle.scale.setScalar(1 - fadeProgress * 0.3);
                            }
                        });
                        requestAnimationFrame(animateParticles);
                    } else {
                        particles.forEach(particle => {
                            if (particle && particle.parent) {
                                this.scene.remove(particle);
                            }
                        });
                    }
                };
                animateParticles();
            }
