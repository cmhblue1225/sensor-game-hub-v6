            init() {
                console.log('ğŸ‚ ì¼€ì´í¬ ë°°ë‹¬ ë©€í‹°í”Œë ˆì´ì–´ ê²Œì„ ì´ˆê¸°í™” ì‹œì‘...');
                
                try {
                    // ë¼ì´ë¸ŒëŸ¬ë¦¬ ì¡´ì¬ ì²´í¬
                    if (typeof THREE === 'undefined') {
                        throw new Error('THREE.js ë¼ì´ë¸ŒëŸ¬ë¦¬ê°€ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                    }

                        throw new Error('CANNON.js ë¼ì´ë¸ŒëŸ¬ë¦¬ê°€ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                    }
                    
                    // Canvas ì„¤ì •
                    this.setupCanvas();
                    
                    // Three.js ì´ˆê¸°í™”
                    this.initThree();
                    
                    // ë¬¼ë¦¬ ì—”ì§„ ì´ˆê¸°í™”
                    this.initPhysics();
                    
                    // SDK ì´ë²¤íŠ¸ ì„¤ì •
                    this.setupSDKEvents();
                    
                    // UI ì´ë²¤íŠ¸ ì„¤ì •

                    console.log('âœ… ê²Œì„ ì´ˆê¸°í™” ì™„ë£Œ');
                } catch (error) {

                    throw error;
                }
            }
            
            setupCanvas() {
                const canvas = this.elements.canvas;
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                // ìœˆë„ìš° ë¦¬ì‚¬ì´ì¦ˆ ì´ë²¤íŠ¸
                window.addEventListener('resize', () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    if (this.renderer) {
                        this.renderer.setSize(window.innerWidth, window.innerHeight);
                    }
                    if (this.camera) {
                        this.camera.aspect = window.innerWidth / window.innerHeight;
                        this.camera.updateProjectionMatrix();
                    }
                });
            }
            
            initThree() {
                // Scene ìƒì„±
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x87CEEB); // í•˜ëŠ˜ìƒ‰
                
                // ì¹´ë©”ë¼ ìƒì„±
                this.camera = new THREE.PerspectiveCamera(
                    75, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                this.camera.position.set(0, 15, 20);
                this.camera.lookAt(0, 0, 0);
                
                // ë Œë”ëŸ¬ ìƒì„±
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: this.elements.canvas,
                    antialias: true
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                // ì¡°ëª… ì¶”ê°€
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 10, 5);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                this.scene.add(directionalLight);
                
                console.log('âœ… Three.js ì´ˆê¸°í™” ì™„ë£Œ');
            }
            
            initPhysics() {
                // Cannon.js ë¬¼ë¦¬ ì„¸ê³„ ìƒì„±
                this.world = new CANNON.World();
                this.world.gravity.set(0, -9.82, 0);
                this.world.broadphase = new CANNON.NaiveBroadphase();
                
                // ë°”ë‹¥ ìƒì„±
                this.createGround();
                
                // ì¼€ì´í¬ ìƒì„±
                this.createCake();
                
                console.log('âœ… ë¬¼ë¦¬ ì—”ì§„ ì´ˆê¸°í™” ì™„ë£Œ');
            }
            
            createGround() {
                const currentConfig = this.levelConfig[this.currentLevel];
                const roadWidth = currentConfig.roadWidth;
                
                // ì‹œê°ì  ë°”ë‹¥
                const groundGeometry = new THREE.PlaneGeometry(roadWidth, 100);
                const groundMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x8B4513,
                    transparent: true,
                    opacity: 0.8 
                });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                ground.receiveShadow = true;
                this.scene.add(ground);
                
                // ë¬¼ë¦¬ ë°”ë‹¥
                const groundShape = new CANNON.Box(new CANNON.Vec3(roadWidth/2, 0.1, 50));
                const groundBody = new CANNON.Body({ mass: 0 });
                groundBody.addShape(groundShape);
                groundBody.position.set(0, -0.1, 0);
                this.world.add(groundBody);
                
                // ë„ë¡œ ê°€ì¥ìë¦¬ (ë³´ì´ì§€ ì•ŠëŠ” ë²½)
                this.createRoadBoundaries(roadWidth);
            }
            
            createRoadBoundaries(roadWidth) {
                const wallHeight = 2;
                const wallThickness = 0.5;
                
                // ì™¼ìª½ ë²½
                const leftWallShape = new CANNON.Box(new CANNON.Vec3(wallThickness, wallHeight, 50));
                const leftWallBody = new CANNON.Body({ mass: 0 });
                leftWallBody.addShape(leftWallShape);
                leftWallBody.position.set(-roadWidth/2 - wallThickness, wallHeight, 0);
                this.world.add(leftWallBody);
                
                // ì˜¤ë¥¸ìª½ ë²½
                const rightWallShape = new CANNON.Box(new CANNON.Vec3(wallThickness, wallHeight, 50));
                const rightWallBody = new CANNON.Body({ mass: 0 });
                rightWallBody.addShape(rightWallShape);
                rightWallBody.position.set(roadWidth/2 + wallThickness, wallHeight, 0);
                this.world.add(rightWallBody);
            }
            
            createCake() {
                // ì¼€ì´í¬ í¬ê¸° (í”Œë ˆì´ì–´ ìˆ˜ì— ë”°ë¼ ì¡°ì •)
                const playerCount = this.players.size;
                const baseSize = 1.5;
                const sizeMultiplier = Math.min(1 + (playerCount - 2) * 0.1, 2); // ìµœëŒ€ 2ë°°ê¹Œì§€
                const cakeSize = baseSize * sizeMultiplier;
                
                // ì‹œê°ì  ì¼€ì´í¬
                const cakeGeometry = new THREE.CylinderGeometry(cakeSize, cakeSize, 1.5, 8);
                const cakeMaterial = new THREE.MeshLambertMaterial({ color: 0xFFC0CB });
                this.cake = new THREE.Mesh(cakeGeometry, cakeMaterial);
                this.cake.position.set(0, 2, -20);
                this.cake.castShadow = true;
                this.scene.add(this.cake);
                
                // ë¬¼ë¦¬ ì¼€ì´í¬
                const cakeShape = new CANNON.Cylinder(cakeSize, cakeSize, 1.5, 8);
                this.cakeBody = new CANNON.Body({ mass: 5 });

                this.updatePlayerPosition(playerId, data);
                
                // ì„¼ì„œ ë°ì´í„° ì €ì¥ (ì¼€ì´í¬ ì¡°ì‘ìš©)
                this.sensorData.set(playerId, data);
                
                // ëª¨ë“  í”Œë ˆì´ì–´ì˜ ì„¼ì„œ ë°ì´í„°ë¡œ ì¼€ì´í¬ ì¡°ì‘
                this.updateCakeFromSensors();

            updatePlayerPosition(playerId, data) {
                if (!data.orientation) return;
                
                const player = this.players.get(playerId);
                if (!player || !player.mesh) return;
                
                const { gamma, beta } = data.orientation;
                
                // ë°ì´í„° ê²€ì¦ ë° ê·¹ê°’ ì œí•œ
                if (!isFinite(gamma) || !isFinite(beta)) return;
                const clampedGamma = THREE.MathUtils.clamp(gamma, -90, 90);
                const clampedBeta = THREE.MathUtils.clamp(beta, -90, 90);
                
                // ì´ë™ ê³„ì‚° (ê°ë„ ì¡°ì •)
                const sensitivity = 0.15;
                const moveX = clampedGamma * sensitivity;
                const moveZ = clampedBeta * sensitivity;
                
                // í”Œë ˆì´ì–´ ì´ë™ (ë¶€ë“œëŸ¬ìš´ ë³´ê°„)
                const currentPos = player.mesh.position;
                const newX = currentPos.x + moveX * 0.1;
                const newZ = currentPos.z + moveZ * 0.1;
                
                // ì´ë™ ë²”ìœ„ ì œí•œ (ê²Œì„ ì˜ì—­ ë‚´)
                const maxX = 15;
                const maxZ = 100;
                const minZ = -20;
                
                player.mesh.position.x = THREE.MathUtils.clamp(newX, -maxX, maxX);
                player.mesh.position.z = THREE.MathUtils.clamp(newZ, minZ, maxZ);
            }
            
            updateCakeFromSensors() {
                if (this.sensorData.size === 0 || !this.cakeBody) return;
                
                let totalGamma = 0;
                let totalBeta = 0;
                let count = 0;
                
                // ëª¨ë“  ì—°ê²°ëœ ì„¼ì„œì˜ ë°ì´í„° í•©ì‚°
                this.sensorData.forEach((data) => {
                    if (data.orientation) {
                        // ê·¹ê°’ í•„í„°ë§
                        const gamma = data.orientation.gamma || 0;
                        const beta = data.orientation.beta || 0;
                        
                        if (isFinite(gamma) && isFinite(beta)) {
                            totalGamma += THREE.MathUtils.clamp(gamma, -90, 90);
                            totalBeta += THREE.MathUtils.clamp(beta, -90, 90);
                            count++;
                        }
                    }
                });
                
                if (count > 0) {
                    // í‰ê· ê°’ ê³„ì‚°
                    const avgGamma = totalGamma / count;
                    const avgBeta = totalBeta / count;
                    
                    // ì¼€ì´í¬ì— í˜ ì ìš© (í˜‘ë ¥ íš¨ê³¼)
                    const baseSensitivity = 0.08;
                    const cooperationMultiplier = Math.min(1.5, 1 + (count - 1) * 0.1); // í”Œë ˆì´ì–´ê°€ ë§ì„ìˆ˜ë¡ ë” ê°•í•¨
                    const sensitivity = baseSensitivity * cooperationMultiplier;
                    
                    const forceX = avgGamma * sensitivity;
                    const forceZ = avgBeta * sensitivity;
                    
                    // ìµœëŒ€ í˜ ì œí•œ
                    const maxForce = 4;
                    const clampedForceX = THREE.MathUtils.clamp(forceX, -maxForce, maxForce);
                    const clampedForceZ = THREE.MathUtils.clamp(forceZ, -maxForce, maxForce);
                    
                    // ë¶€ë“œëŸ¬ìš´ í˜ ì ìš©
                    this.cakeBody.velocity.x = THREE.MathUtils.lerp(this.cakeBody.velocity.x, clampedForceX, 0.3);
                    this.cakeBody.velocity.z = THREE.MathUtils.lerp(this.cakeBody.velocity.z, clampedForceZ, 0.3);
                    
                    // ìë™ ì „ì§„ (ë ˆë²¨ë³„ ì†ë„)

            startGameLoop() {

                    if (this.gameState === 'playing') {

                        this.world.step(1/60);

                        if (this.cake.mesh && this.cakeBody) {

                        // ì¥ì• ë¬¼ ì›€ì§ì„ ì—…ë°ì´íŠ¸
                        this.updateObstacles();

                        this.updateCamera();
                        
                        // ê²Œì„ ì§„í–‰ ìƒí™© ì²´í¬
                        this.checkGameProgress();

            updateObstacles() {
                this.scene.traverse((object) => {

                        object.position.z += object.userData.speed;
                        
                        // í™”ë©´ì„ ë²—ì–´ë‚œ ì¥ì• ë¬¼ ì¬ë°°ì¹˜
                        if (object.position.z > 30) {

                            object.position.x = (Math.random() - 0.5) * (config.roadWidth * 0.8);

            updateCamera() {
                if (this.cake.mesh) {
                    // ì¼€ì´í¬ë¥¼ ë¶€ë“œëŸ½ê²Œ ë”°ë¼ê°€ëŠ” ì¹´ë©”ë¼
                    const targetX = this.cake.mesh.position.x;
                    const targetZ = this.cake.mesh.position.z + 20;
                    
                    this.camera.position.x += (targetX - this.camera.position.x) * 0.05;

            checkGameProgress() {
                if (!this.cakeBody) return;
                
                // ì¶©ëŒ ê°ì§€
                this.checkCollisions();
                
                // ì¼€ì´í¬ ê¸°ìš¸ê¸° ì²´í¬ (ë„˜ì–´ì§ ë°©ì§€)
                this.checkCakeStability();
                
                // ë„ë¡œ ì´íƒˆ ì²´í¬

                // ë ˆë²¨ í´ë¦¬ì–´ ì²´í¬ëŠ” íƒ€ì´ë¨¸ì—ì„œ ì§„í–‰ë¥  ê¸°ë°˜ìœ¼ë¡œ ì²˜ë¦¬ë¨
            }
            
            checkCollisions() {
                if (!this.cakeBody) return;
                
                const cakePosition = this.cakeBody.position;
                const cakeRadius = 2; // ì¼€ì´í¬ ì¶©ëŒ ë°˜ê²½
                
                // ì¥ì• ë¬¼ê³¼ì˜ ì¶©ëŒ ì²´í¬
                this.scene.traverse((object) => {
                    if (object.userData && object.userData.isObstacle) {
                        const distance = cakePosition.distanceTo(object.position);
                        if (distance < cakeRadius + 1) {
                            this.gameOver(false, 'ì¥ì• ë¬¼ ì¶©ëŒ!');
                        }
                    }
                });
            }
            
            checkCakeStability() {
                if (!this.cakeBody) return;
                
                // ì¼€ì´í¬ ê¸°ìš¸ê¸° ì²´í¬ (ì¿¼í„°ë‹ˆì–¸ì„ ì˜¤ì¼ëŸ¬ ê°ë„ë¡œ ë³€í™˜)
                const euler = new THREE.Euler();
                euler.setFromQuaternion(this.cakeBody.quaternion);
                
                const maxTilt = Math.PI / 4; // 45ë„
                if (Math.abs(euler.x) > maxTilt || Math.abs(euler.z) > maxTilt) {
                    this.gameOver(false, 'ì¼€ì´í¬ê°€ ë„˜ì–´ì¡ŒìŠµë‹ˆë‹¤!');
                }
            }
            
            checkRoadBounds() {
                if (!this.cakeBody) return;
                
                const config = this.levelConfig[this.currentLevel];
                const roadWidth = config.roadWidth;
                
                // ë„ë¡œ í­ì„ ë²—ì–´ë‚¬ëŠ”ì§€ ì²´í¬
                if (Math.abs(this.cakeBody.position.x) > roadWidth / 2) {
                    this.gameOver(false, 'ë„ë¡œë¥¼ ë²—ì–´ë‚¬ìŠµë‹ˆë‹¤!');
                }
                
                // ë’¤ë¡œ ë„ˆë¬´ ë§ì´ ë°€ë ¤ë‚¬ëŠ”ì§€ ì²´í¬
                if (this.cakeBody.position.z < -30) {
                    this.gameOver(false, 'ë„ˆë¬´ ë’¤ë¡œ ë°€ë ¤ë‚¬ìŠµë‹ˆë‹¤!');
                }
                
                // ì¼€ì´í¬ê°€ ë–¨ì–´ì§„ ê²½ìš°
                if (this.cakeBody.position.y < -5) {
                    this.gameOver(false, 'ì¼€ì´í¬ê°€ ë–¨ì–´ì¡ŒìŠµë‹ˆë‹¤!');
                }
            }
            
            
            showResultScreen(success) {

            }
            
            restart() {

                // ê²Œì„ ìƒíƒœ ë¦¬ì…‹
                this.gameState = 'waiting';

            togglePause() {

        }
