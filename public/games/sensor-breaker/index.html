<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Breaker</title>
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --background: #0f172a;
            --text: #e2e8f0;
        }

        body {
            margin: 0;
            background: var(--background);
            color: var(--text);
            font-family: system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #gameCanvas {
            border: 2px solid var(--primary);
            border-radius: 8px;
            margin: 20px 0;
            max-width: 100%;
        }

        .session-info {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin: 10px;
            text-align: center;
        }

        .game-stats {
            display: flex;
            gap: 20px;
            margin: 10px;
            font-size: 1.2em;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 10px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            min-width: 44px;
            min-height: 44px;
        }

        button:hover {
            background: var(--secondary);
        }

        #qrCode {
            margin: 10px;
            background: white;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="session-info">
        <div>Session Code: <span id="sessionCode">-</span></div>
        <div id="qrCode"></div>
    </div>

    <div class="game-stats">
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives">3</span></div>
    </div>

    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <div class="controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button onclick="location.href='/'">Hub</button>
    </div>

    <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="/js/SessionSDK.js"></script>

    <script>
        class SensorBreaker {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.sdk = new SessionSDK({
                    gameId: 'sensor-breaker',
                    gameType: 'solo',
                    debug: true
                });

                this.gameState = 'waiting';
                this.score = 0;
                this.lives = 3;
                
                // 게임 객체 초기화
                this.paddle = {
                    x: this.canvas.width / 2,
                    width: 80,
                    height: 10,
                    speed: 5
                };

                this.ball = {
                    x: this.canvas.width / 2,
                    y: this.canvas.height - 30,
                    radius: 5,
                    dx: 0,
                    dy: -5
                };

                this.bricks = this.createBricks();

                // 이벤트 리스너 설정
                this.setupEventListeners();
                this.initializeSDK();
            }

            createBricks() {
                const bricks = [];
                const rows = 5;
                const cols = 8;
                const padding = 10;
                const width = (this.canvas.width - padding * (cols + 1)) / cols;
                const height = 20;

                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        bricks.push({
                            x: c * (width + padding) + padding,
                            y: r * (height + padding) + padding + 50,
                            width,
                            height,
                            active: true
                        });
                    }
                }
                return bricks;
            }

            initializeSDK() {
                this.sdk.on('connected', () => {
                    console.log('Connected to server');
                    this.createSession();
                });

                this.sdk.on('session-created', (event) => {
                    const session = event.detail || event;
                    this.displaySessionInfo(session);
                });

                this.sdk.on('sensor-data', (event) => {
                    const data = event.detail || event;
                    this.handleSensorData(data);
                });
            }

            displaySessionInfo(session) {
                document.getElementById('sessionCode').textContent = session.sessionCode;
                
                try {
                    QRCode.toCanvas(
                        document.getElementById('qrCode'),
                        session.joinURL,
                        { width: 128 }
                    );
                } catch (error) {
                    console.error('QR Code generation failed:', error);
                    // 폴백: 텍스트로 표시
                    const qrDiv = document.getElementById('qrCode');
                    qrDiv.textContent = `Join URL: ${session.joinURL}`;
                }
            }

            handleSensorData(data) {
                if (this.gameState !== 'playing') return;

                const { orientation } = data.data;
                if (orientation) {
                    // 감마값(-90~90)을 패들 이동에 활용
                    const moveX = orientation.gamma * 2;
                    this.paddle.x = Math.max(
                        0,
                        Math.min(
                            this.canvas.width - this.paddle.width,
                            this.paddle.x + moveX
                        )
                    );
                }
            }

            setupEventListeners() {
                document.getElementById('startBtn').onclick = () => this.startGame();
                document.getElementById('pauseBtn').onclick = () => this.togglePause();
            }

            startGame() {
                if (this.gameState === 'waiting' || this.gameState === 'gameover') {
                    this.gameState = 'playing';
                    this.score = 0;
                    this.lives = 3;
                    this.bricks = this.createBricks();
                    this.updateUI();
                    this.gameLoop();
                }
            }

            togglePause() {
                if (this.gameState === 'playing') {
                    this.gameState = 'paused';
                } else if (this.gameState === 'paused') {
                    this.gameState = 'playing';
                    this.gameLoop();
                }
            }

            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('lives').textContent = this.lives;
            }

            gameLoop() {
                if (this.gameState !== 'playing') return;

                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }

            update() {
                // 볼 이동
                this.ball.x += this.ball.dx;
                this.ball.y += this.ball.dy;

                // 벽 충돌 체크
                if (this.ball.x + this.ball.radius > this.canvas.width || 
                    this.ball.x - this.ball.radius < 0) {
                    this.ball.dx = -this.ball.dx;
                }

                if (this.ball.y - this.ball.radius < 0) {
                    this.ball.dy = -this.ball.dy;
                }

                // 패들 충돌 체크
                if (this.ball.y + this.ball.radius > this.canvas.height - this.paddle.height) {
                    if (this.ball.x > this.paddle.x && 
                        this.ball.x < this.paddle.x + this.paddle.width) {
                        this.ball.dy = -this.ball.dy;
                    } else if (this.ball.y + this.ball.radius > this.canvas.height) {
                        this.lives--;
                        this.updateUI();
                        
                        if (this.lives <= 0) {
                            this.gameState = 'gameover';
                            return;
                        }

                        // 볼 리셋
                        this.ball.x = this.canvas.width / 2;
                        this.ball.y = this.canvas.height - 30;
                        this.ball.dx = 0;
                        this.ball.dy = -5;
                    }
                }

                // 벽돌 충돌 체크
                this.bricks.forEach(brick => {
                    if (!brick.active) return;

                    if (this.ball.x > brick.x && 
                        this.ball.x < brick.x + brick.width &&
                        this.ball.y > brick.y && 
                        this.ball.y < brick.y + brick.height) {
                        
                        brick.active = false;
                        this.ball.dy = -this.ball.dy;
                        this.score += 10;
                        this.updateUI();
                    }
                });
            }

            render() {
                // 화면 클리어
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // 패들 그리기
                this.ctx.fillStyle = 'var(--primary)';
                this.ctx.fillRect(
                    this.paddle.x,
                    this.canvas.height - this.paddle.height,
                    this.paddle.width,
                    this.paddle.height
                );

                // 볼 그리기
                this.ctx.beginPath();
                this.ctx.arc(this.ball.x, this.ball.y, this.ball.radius, 0, Math.PI * 2);
                this.ctx.fillStyle = 'var(--secondary)';
                this.ctx.fill();
                this.ctx.closePath();

                // 벽돌 그리기
                this.bricks.forEach(brick => {
                    if (!brick.active) return;
                    
                    this.ctx.fillStyle = 'var(--primary)';
                    this.ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                });

                // 게임오버 상태 표시
                if (this.gameState === 'gameover') {
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    this.ctx.font = '30px Arial';
                    this.ctx.fillStyle = 'var(--text)';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText(
                        'Game Over',
                        this.canvas.width / 2,
                        this.canvas.height / 2
                    );
                }
            }
        }

        // 게임 인스턴스 생성
        document.addEventListener('DOMContentLoaded', () => {
            const game = new SensorBreaker();
        });
    </script>
</body>
</html>
