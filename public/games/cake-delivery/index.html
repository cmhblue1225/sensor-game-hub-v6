    <script>
        // ë””ë²„ê·¸ íŒ¨ë„ í† ê¸€
        function toggleDebug() {
            const debugPanel = document.getElementById('debugPanel');
            debugPanel.classList.toggle('show');
            
            if (debugPanel.classList.contains('show')) {
                startDebugUpdates();
            } else {
                stopDebugUpdates();
            }
        }
        
        let debugInterval = null;
        
        function startDebugUpdates() {
            debugInterval = setInterval(updateDebugInfo, 1000);
        }
        
        function stopDebugUpdates() {
            if (debugInterval) {
                clearInterval(debugInterval);
                debugInterval = null;
            }
        }
        
        function updateDebugInfo() {
            const debugInfo = document.getElementById('debugInfo');
            if (!debugInfo || !game) return;
            
            const info = [];
            
            // ê²Œì„ ìƒíƒœ
            info.push(`ê²Œì„ ìƒíƒœ: ${game.gameState}`);
            info.push(`ì ìˆ˜: ${game.score}`);
            info.push(`ë ˆë²¨: ${game.level}`);
            
            // ê²Œì„ ì—”ì§„ ì •ë³´
            if (game.gameEngine) {
                info.push(`ì—”ì§„ ìƒíƒœ: ${game.gameEngine.gameState}`);
                
                // ë¬¼ë¦¬ ì •ë³´
                if (game.gameEngine.physicsManager) {
                    const physicsDebug = game.gameEngine.physicsManager.getDebugInfo();
                    info.push(`ë¬¼ë¦¬ ë°”ë””: ${physicsDebug.bodyCount}`);
                    info.push(`ì¤‘ë ¥: ${physicsDebug.gravity}`);
                }
                
                // ì„¼ì„œ ì •ë³´
                if (game.gameEngine.sensorSmoothing) {
                    const sensorDebug = game.gameEngine.sensorSmoothing.getDebugInfo();
                    info.push(`ì„¼ì„œ í’ˆì§ˆ: ${(sensorDebug.quality.overallQuality * 100).toFixed(1)}%`);
                }
                
                // ë©”ëª¨ë¦¬ ì •ë³´
                if (performance.memory) {
                    const memMB = Math.round(performance.memory.usedJSHeapSize / 1048576);
                    info.push(`ë©”ëª¨ë¦¬: ${memMB}MB`);
                }
            }
            
            debugInfo.innerHTML = info.join('<br>');
        }

        // ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë” í´ë˜ìŠ¤
        class LibraryLoader {
            constructor() {
                this.libraries = [
                    { 
                        name: 'THREE', 
                        url: 'libs/three.min.js', 
                        fallback: 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js',
                        check: () => typeof THREE !== 'undefined'
                    },
                    { 
                        name: 'CANNON', 
                        url: 'libs/cannon.min.js', 
                        fallback: 'https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.20.0/cannon.min.js',
                        check: () => typeof CANNON !== 'undefined'
                    },
                    { 
                        name: 'GLTFLoader', 
                        url: 'libs/GLTFLoader.js', 
                        fallback: 'https://cdn.jsdelivr.net/npm/three@0.127.0/examples/js/loaders/GLTFLoader.js',
                        check: () => typeof THREE !== 'undefined' && typeof THREE.GLTFLoader !== 'undefined'
                    }
                ];
                this.loadedLibraries = new Set();
            }
            
            async loadScript(url) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = url;
                    script.onload = () => resolve();
                    script.onerror = () => reject(new Error(`Failed to load script: ${url}`));
                    document.head.appendChild(script);
                });
            }
            
            async loadLibrary(library) {
                console.log(`ğŸ“¦ ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë“œ ì‹œë„: ${library.name}`);
                
                try {
                    // ë¡œì»¬ ë¼ì´ë¸ŒëŸ¬ë¦¬ ì‹œë„
                    await this.loadScript(library.url);
                    
                    // ë¡œë“œ í™•ì¸
                    if (library.check()) {
                        console.log(`âœ… ${library.name} ë¡œì»¬ ë¡œë“œ ì„±ê³µ`);
                        this.loadedLibraries.add(library.name);
                        return { success: true, source: 'local' };
                    } else {
                        throw new Error(`Library ${library.name} not found after loading`);
                    }
                } catch (error) {
                    console.warn(`âš ï¸ ${library.name} ë¡œì»¬ ë¡œë“œ ì‹¤íŒ¨:`, error.message);
                    
                    if (library.fallback) {
                        try {
                            console.log(`ğŸ”„ ${library.name} CDN í´ë°± ì‹œë„...`);
                            await this.loadScript(library.fallback);
                            
                            if (library.check()) {
                                console.log(`âœ… ${library.name} CDN ë¡œë“œ ì„±ê³µ`);
                                this.loadedLibraries.add(library.name);
                                return { success: true, source: 'cdn' };
                            } else {
                                throw new Error(`Library ${library.name} not found after CDN loading`);
                            }
                        } catch (fallbackError) {
                            console.error(`âŒ ${library.name} CDN ë¡œë“œ ì‹¤íŒ¨:`, fallbackError.message);
                            return { success: false, error: fallbackError };
                        }
                    }
                    
                    return { success: false, error };
                }
            }
            
            async loadAllLibraries() {
                const results = [];
                
                for (const library of this.libraries) {
                    const result = await this.loadLibrary(library);
                    results.push({ library: library.name, ...result });
                    
                    if (!result.success) {
                        throw new Error(`Critical library ${library.name} failed to load`);
                    }
                }
                
                return results;
            }
            
            checkDependencies() {
                const missing = [];
                
                if (typeof THREE === 'undefined') missing.push('THREE.js');
                if (typeof CANNON === 'undefined') missing.push('CANNON.js');
                
                return missing;
            }
        }
