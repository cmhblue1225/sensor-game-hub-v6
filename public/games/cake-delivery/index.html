<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÇ ÏºÄÏù¥ÌÅ¨ Î∞∞Îã¨ Í≤åÏûÑ - ÏÉÅÏö© Î≤ÑÏ†Ñ</title>
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #0f172a;
            --surface: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB, #1e293b);
        }
        
        .game-ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }
        
        .session-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(30, 41, 59, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            pointer-events: auto;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .session-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .session-code {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            color: var(--primary);
        }
        
        .qr-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        
        .connection-status {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .game-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(30, 41, 59, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            pointer-events: auto;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .score {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .timer {
            font-size: 1.2rem;
        }
        
        .level {
            font-size: 1.2rem;
            margin-top: 5px;
        }
        
        .control-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            justify-content: center;
            pointer-events: auto;
        }
        
        button, a {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover, a:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        button:active, a:active {
            transform: translateY(1px);
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        .loading-progress {
            margin-top: 20px;
            width: 300px;
            height: 10px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .loading-progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .effects-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .debug-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(30, 41, 59, 0.9);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            pointer-events: auto;
            max-width: 300px;
            display: none;
        }
        
        .debug-panel.show {
            display: block;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Î™®Î∞îÏùº ÏµúÏ†ÅÌôî */
        @media (max-width: 768px) {
            .session-panel {
                top: 10px;
                right: 10px;
                padding: 10px;
                max-width: calc(100vw - 20px);
            }
            
            .game-info {
                top: 10px;
                left: 10px;
                padding: 10px;
                max-width: calc(50vw - 15px);
            }
            
            .control-panel {
                bottom: 10px;
                flex-wrap: wrap;
                max-width: calc(100vw - 20px);
            }
            
            button, a {
                padding: 12px 16px;
                font-size: 0.9rem;
                min-width: 44px;
                min-height: 44px;
                flex: 1;
                max-width: 120px;
            }
            
            .debug-panel {
                bottom: 80px;
                right: 10px;
                font-size: 0.7rem;
                max-width: calc(100vw - 20px);
            }
            
            .session-title {
                font-size: 1rem;
            }
            
            .session-code {
                font-size: 1.3rem;
            }
            
            .qr-container canvas,
            .qr-container img {
                max-width: 120px;
                max-height: 120px;
            }
        }
        
        /* ÏûëÏùÄ ÌôîÎ©¥ ÏµúÏ†ÅÌôî */
        @media (max-width: 480px) {
            .session-panel {
                padding: 8px;
                font-size: 0.85rem;
            }
            
            .game-info {
                padding: 8px;
                font-size: 0.85rem;
            }
            
            .score, .timer, .level {
                font-size: 1rem;
                margin: 2px 0;
            }
            
            button, a {
                padding: 10px 12px;
                font-size: 0.8rem;
                min-width: 40px;
                min-height: 40px;
            }
            
            .control-panel {
                gap: 6px;
            }
            
            .qr-container canvas,
            .qr-container img {
                max-width: 100px;
                max-height: 100px;
            }
        }
        
        /* Í∞ÄÎ°ú Î™®Îìú ÏµúÏ†ÅÌôî */
        @media (orientation: landscape) and (max-height: 500px) {
            .session-panel,
            .game-info {
                padding: 6px;
                font-size: 0.8rem;
            }
            
            .session-title {
                font-size: 0.9rem;
                margin-bottom: 5px;
            }
            
            .session-code {
                font-size: 1.1rem;
                margin: 5px 0;
            }
            
            .score, .timer, .level {
                font-size: 0.9rem;
                margin: 1px 0;
            }
            
            .control-panel {
                bottom: 5px;
                gap: 5px;
            }
            
            button, a {
                padding: 8px 12px;
                font-size: 0.75rem;
            }
            
            .qr-container canvas,
            .qr-container img {
                max-width: 80px;
                max-height: 80px;
            }
        }
        
        /* ÌÑ∞Ïπò ÏµúÏ†ÅÌôî */
        @media (hover: none) and (pointer: coarse) {
            button, a {
                min-width: 48px;
                min-height: 48px;
                touch-action: manipulation;
            }
            
            .session-panel,
            .game-info {
                touch-action: none;
            }
        }
        
        /* Í≥†ÎåÄÎπÑ Î™®Îìú ÏßÄÏõê */
        @media (prefers-contrast: high) {
            :root {
                --primary: #0066cc;
                --background: #000000;
                --text-primary: #ffffff;
                --surface: #333333;
            }
            
            .session-panel,
            .game-info {
                border: 2px solid var(--text-primary);
                background: var(--background);
            }
            
            button, a {
                border: 2px solid var(--text-primary);
                background: var(--primary);
            }
        }
        
        /* Ïï†ÎãàÎ©îÏù¥ÏÖò Í∞êÏÜå Î™®Îìú ÏßÄÏõê */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .loading-spinner {
                animation: none;
            }
        }
        
        /* Îã§ÌÅ¨ Î™®Îìú ÏßÄÏõê */
        @media (prefers-color-scheme: dark) {
            :root {
                --background: #000000;
                --surface: #1a1a1a;
                --text-primary: #ffffff;
                --text-secondary: #cccccc;
            }
        }
        
        /* ÎùºÏù¥Ìä∏ Î™®Îìú ÏßÄÏõê */
        @media (prefers-color-scheme: light) {
            :root {
                --background: #f8fafc;
                --surface: #ffffff;
                --text-primary: #1e293b;
                --text-secondary: #64748b;
            }
            
            #gameCanvas {
                background: linear-gradient(to bottom, #87CEEB, #f8fafc);
            }
        }
    </style>
</head>
<body>

    <!-- ÌïÑÏàò ÎùºÏù¥Î∏åÎü¨Î¶¨ Î°úÎìú -->

    <script>
        // ÎîîÎ≤ÑÍ∑∏ Ìå®ÎÑê ÌÜ†Í∏Ä
        function toggleDebug() {
            const debugPanel = document.getElementById('debugPanel');
            debugPanel.classList.toggle('show');
            
            if (debugPanel.classList.contains('show')) {
                startDebugUpdates();
            } else {
                stopDebugUpdates();
            }
        }
        
        let debugInterval = null;
        
        function startDebugUpdates() {
            debugInterval = setInterval(updateDebugInfo, 1000);
        }
        
        function stopDebugUpdates() {
            if (debugInterval) {
                clearInterval(debugInterval);
                debugInterval = null;
            }
        }
        
        function updateDebugInfo() {
            const debugInfo = document.getElementById('debugInfo');
            if (!debugInfo || !game) return;
            
            const info = [];
            
            // Í≤åÏûÑ ÏÉÅÌÉú
            info.push(`Í≤åÏûÑ ÏÉÅÌÉú: ${game.gameState}`);
            info.push(`Ï†êÏàò: ${game.score}`);
            info.push(`Î†àÎ≤®: ${game.level}`);
            
            // Í≤åÏûÑ ÏóîÏßÑ Ï†ïÎ≥¥
            if (game.gameEngine) {
                info.push(`ÏóîÏßÑ ÏÉÅÌÉú: ${game.gameEngine.gameState}`);
                
                // Î¨ºÎ¶¨ Ï†ïÎ≥¥
                if (game.gameEngine.physicsManager) {
                    const physicsDebug = game.gameEngine.physicsManager.getDebugInfo();
                    info.push(`Î¨ºÎ¶¨ Î∞îÎîî: ${physicsDebug.bodyCount}`);
                    info.push(`Ï§ëÎ†•: ${physicsDebug.gravity}`);
                }
                
                // ÏÑºÏÑú Ï†ïÎ≥¥
                if (game.gameEngine.sensorSmoothing) {
                    const sensorDebug = game.gameEngine.sensorSmoothing.getDebugInfo();
                    info.push(`ÏÑºÏÑú ÌíàÏßà: ${(sensorDebug.quality.overallQuality * 100).toFixed(1)}%`);
                }
                
                // Î©îÎ™®Î¶¨ Ï†ïÎ≥¥
                if (performance.memory) {
                    const memMB = Math.round(performance.memory.usedJSHeapSize / 1048576);
                    info.push(`Î©îÎ™®Î¶¨: ${memMB}MB`);
                }
            }
            
            debugInfo.innerHTML = info.join('<br>');
        }
        
        // Ï†ëÍ∑ºÏÑ± Î©îÎâ¥ ÌÜ†Í∏Ä
        function toggleAccessibilityMenu() {
            if (game && game.accessibilitySystem) {
                const menu = document.getElementById('accessibility-menu');
                if (menu && menu.getAttribute('aria-hidden') === 'false') {
                    game.accessibilitySystem.closeAccessibilityMenu();
                } else {
                    game.accessibilitySystem.showAccessibilityMenu();
                }
            }
        }
        
        // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'F1':
                    e.preventDefault();
                    if (game && game.accessibilitySystem) {
                        game.accessibilitySystem.showAccessibilityHelp();
                    } else {
                        toggleDebug();
                    }
                    break;
                case 'F5':
                    e.preventDefault();
                    if (game) game.restartGame();
                    break;
                case ' ':
                    e.preventDefault();
                    if (game) game.togglePause();
                    break;
                case 'Escape':
                    e.preventDefault();
                    if (game && game.accessibilitySystem) {
                        game.accessibilitySystem.closeAccessibilityMenu();
                    }
                    break;
            }
        });
        
        // ÏÑ±Îä• Î™®ÎãàÌÑ∞ÎßÅ
        let frameCount = 0;
        let lastTime = performance.now();
        
        function monitorPerformance() {
            frameCount++;
            const currentTime = performance.now();
            
            if (currentTime - lastTime >= 1000) {
                const fps = Math.round(frameCount * 1000 / (currentTime - lastTime));
                console.log(`FPS: ${fps}`);
                frameCount = 0;
                lastTime = currentTime;
            }
            
            requestAnimationFrame(monitorPerformance);
        }
        
        // ÏÑ±Îä• Î™®ÎãàÌÑ∞ÎßÅ ÏãúÏûë
        monitorPerformance();
        
        // Ïò§Î•ò Ï≤òÎ¶¨
        window.addEventListener('error', (event) => {
            console.error('Ï†ÑÏó≠ Ïò§Î•ò:', event.error);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Ï≤òÎ¶¨ÎêòÏßÄ ÏïäÏùÄ Promise Í±∞Î∂Ä:', event.reason);
        });
        
        // Í≤åÏûÑ Ïù∏Ïä§ÌÑ¥Ïä§ ÏÉùÏÑ± Î∞è Ï¥àÍ∏∞Ìôî
        let game = null;
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú ÏôÑÎ£å ÌõÑ Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
        window.addEventListener('load', async () => {
            try {
                console.log('üéÇ ÏºÄÏù¥ÌÅ¨ Î∞∞Îã¨ Í≤åÏûÑ Ï¥àÍ∏∞Ìôî ÏãúÏûë...');
                
                // Í≤åÏûÑ Ïù∏Ïä§ÌÑ¥Ïä§ ÏÉùÏÑ±
                game = new CakeDeliveryGame();
                
                // Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
                await game.init();
                
                console.log('‚úÖ ÏºÄÏù¥ÌÅ¨ Î∞∞Îã¨ Í≤åÏûÑ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å!');
                
                // Î°úÎî© ÌôîÎ©¥ Ïà®Í∏∞Í∏∞
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }
                
            } catch (error) {
                console.error('‚ùå Í≤åÏûÑ Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
                
                // Ïò§Î•ò Î©îÏãúÏßÄ ÌëúÏãú
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.innerHTML = `
                        <div class="loading-title" style="color: var(--error);">Í≤åÏûÑ Î°úÎìú Ïã§Ìå®</div>
                        <p style="color: var(--text-secondary); text-align: center; margin: 20px;">
                            ${error.message || 'Ïïå Ïàò ÏóÜÎäî Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.'}
                        </p>
                        <button onclick="location.reload()" style="margin-top: 20px;">
                            üîÑ Îã§Ïãú ÏãúÎèÑ
                        </button>
                    `;
                }
            }
        });
        
        // Ïª®Ìä∏Î°§ Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        document.addEventListener('DOMContentLoaded', () => {
            // Ïû¨ÏãúÏûë Î≤ÑÌäº
            const restartButton = document.getElementById('restartButton');
            if (restartButton) {
                restartButton.addEventListener('click', () => {
                    if (game) game.restartGame();
                });
            }
            
            // ÏùºÏãúÏ†ïÏßÄ Î≤ÑÌäº
            const pauseButton = document.getElementById('pauseButton');
            if (pauseButton) {
                pauseButton.addEventListener('click', () => {
                    if (game) game.togglePause();
                });
            }
        });
    </script>
