    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #0f172a;

        body {

        #gameCanvas {

        }
        
        .game-ui {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }
        
        .session-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(30, 41, 59, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            pointer-events: auto;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .session-title {

            margin-bottom: 10px;
            text-align: center;
        }
        
        .session-code {

        }
        
        .qr-container {

        }
        
        .connection-status {

        }
        
        .game-info {

        }
        
        button:hover, a:hover {

        }

    <script>
        // ÎîîÎ≤ÑÍ∑∏ Ìå®ÎÑê ÌÜ†Í∏Ä
        function toggleDebug() {
            const debugPanel = document.getElementById('debugPanel');
            debugPanel.classList.toggle('show');
            
            if (debugPanel.classList.contains('show')) {
                startDebugUpdates();
            } else {
                stopDebugUpdates();
            }
        }
        
        let debugInterval = null;
        
        function startDebugUpdates() {
            debugInterval = setInterval(updateDebugInfo, 1000);
        }
        
        function stopDebugUpdates() {
            if (debugInterval) {
                clearInterval(debugInterval);
                debugInterval = null;
            }
        }
        
        function updateDebugInfo() {
            const debugInfo = document.getElementById('debugInfo');
            if (!debugInfo || !game) return;
            
            const info = [];
            
            // Í≤åÏûÑ ÏÉÅÌÉú
            info.push(`Í≤åÏûÑ ÏÉÅÌÉú: ${game.gameState}`);
            info.push(`Ï†êÏàò: ${game.score}`);
            info.push(`Î†àÎ≤®: ${game.level}`);
            
            // Í≤åÏûÑ ÏóîÏßÑ Ï†ïÎ≥¥
            if (game.gameEngine) {
                info.push(`ÏóîÏßÑ ÏÉÅÌÉú: ${game.gameEngine.gameState}`);
                
                // Î¨ºÎ¶¨ Ï†ïÎ≥¥
                if (game.gameEngine.physicsManager) {
                    const physicsDebug = game.gameEngine.physicsManager.getDebugInfo();
                    info.push(`Î¨ºÎ¶¨ Î∞îÎîî: ${physicsDebug.bodyCount}`);
                    info.push(`Ï§ëÎ†•: ${physicsDebug.gravity}`);
                }
                
                // ÏÑºÏÑú Ï†ïÎ≥¥
                if (game.gameEngine.sensorSmoothing) {
                    const sensorDebug = game.gameEngine.sensorSmoothing.getDebugInfo();
                    info.push(`ÏÑºÏÑú ÌíàÏßà: ${(sensorDebug.quality.overallQuality * 100).toFixed(1)}%`);
                }
                
                // Î©îÎ™®Î¶¨ Ï†ïÎ≥¥
                if (performance.memory) {
                    const memMB = Math.round(performance.memory.usedJSHeapSize / 1048576);
                    info.push(`Î©îÎ™®Î¶¨: ${memMB}MB`);
                }
            }
            
            debugInfo.innerHTML = info.join('<br>');
        }
        
        // Ï†ëÍ∑ºÏÑ± Î©îÎâ¥ ÌÜ†Í∏Ä
        function toggleAccessibilityMenu() {
            if (game && game.accessibilitySystem) {
                const menu = document.getElementById('accessibility-menu');
                if (menu && menu.getAttribute('aria-hidden') === 'false') {
                    game.accessibilitySystem.closeAccessibilityMenu();
                } else {
                    game.accessibilitySystem.showAccessibilityMenu();
                }
            }
        }
        
        // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'F1':
                    e.preventDefault();
                    if (game && game.accessibilitySystem) {
                        game.accessibilitySystem.showAccessibilityHelp();
                    } else {
                        toggleDebug();
                    }
                    break;
                case 'F5':
                    e.preventDefault();
                    if (game) game.restartGame();
                    break;
                case ' ':
                    e.preventDefault();
                    if (game) game.togglePause();
                    break;
                case 'Escape':
                    e.preventDefault();
                    if (game && game.accessibilitySystem) {
                        game.accessibilitySystem.closeAccessibilityMenu();
                    }
                    break;
            }
        });
        
        // ÏÑ±Îä• Î™®ÎãàÌÑ∞ÎßÅ
        let frameCount = 0;
        let lastTime = performance.now();
        
        function monitorPerformance() {
            frameCount++;
            const currentTime = performance.now();
            
            if (currentTime - lastTime >= 1000) {
                const fps = Math.round(frameCount * 1000 / (currentTime - lastTime));
                console.log(`FPS: ${fps}`);
                frameCount = 0;
                lastTime = currentTime;
            }
            
            requestAnimationFrame(monitorPerformance);
        }
        
        // ÏÑ±Îä• Î™®ÎãàÌÑ∞ÎßÅ ÏãúÏûë
        monitorPerformance();

        // ÎùºÏù¥Î∏åÎü¨Î¶¨ Î°úÎçî ÌÅ¥ÎûòÏä§
        class LibraryLoader {
            constructor() {
                this.libraries = [
                    { 
                        name: 'THREE', 
                        url: 'libs/three.min.js', 
                        fallback: 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js',
                        check: () => typeof THREE !== 'undefined'
                    },
                    { 
                        name: 'CANNON', 
                        url: 'libs/cannon.min.js', 
                        fallback: 'https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.20.0/cannon.min.js',
                        check: () => typeof CANNON !== 'undefined'
                    },
                    { 
                        name: 'GLTFLoader', 
                        url: 'libs/GLTFLoader.js', 
                        fallback: 'https://cdn.jsdelivr.net/npm/three@0.127.0/examples/js/loaders/GLTFLoader.js',
                        check: () => typeof THREE !== 'undefined' && typeof THREE.GLTFLoader !== 'undefined'
                    }
                ];
                this.loadedLibraries = new Set();
            }
            
            async loadScript(url) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = url;
                    script.onload = () => resolve();
                    script.onerror = () => reject(new Error(`Failed to load script: ${url}`));
                    document.head.appendChild(script);
                });
            }
            
            async loadLibrary(library) {
                console.log(`üì¶ ÎùºÏù¥Î∏åÎü¨Î¶¨ Î°úÎìú ÏãúÎèÑ: ${library.name}`);
                
                try {
                    // Î°úÏª¨ ÎùºÏù¥Î∏åÎü¨Î¶¨ ÏãúÎèÑ
                    await this.loadScript(library.url);
                    
                    // Î°úÎìú ÌôïÏù∏
                    if (library.check()) {
                        console.log(`‚úÖ ${library.name} Î°úÏª¨ Î°úÎìú ÏÑ±Í≥µ`);
                        this.loadedLibraries.add(library.name);
                        return { success: true, source: 'local' };
                    } else {
                        throw new Error(`Library ${library.name} not found after loading`);
                    }
                } catch (error) {
                    console.warn(`‚ö†Ô∏è ${library.name} Î°úÏª¨ Î°úÎìú Ïã§Ìå®:`, error.message);
                    
                    if (library.fallback) {
                        try {
                            console.log(`üîÑ ${library.name} CDN Ìè¥Î∞± ÏãúÎèÑ...`);
                            await this.loadScript(library.fallback);
                            
                            if (library.check()) {
                                console.log(`‚úÖ ${library.name} CDN Î°úÎìú ÏÑ±Í≥µ`);
                                this.loadedLibraries.add(library.name);
                                return { success: true, source: 'cdn' };
                            } else {
                                throw new Error(`Library ${library.name} not found after CDN loading`);
                            }
                        } catch (fallbackError) {
                            console.error(`‚ùå ${library.name} CDN Î°úÎìú Ïã§Ìå®:`, fallbackError.message);
                            return { success: false, error: fallbackError };
                        }
                    }
                    
                    return { success: false, error };
                }
            }
            
            async loadAllLibraries() {
                const results = [];
                
                for (const library of this.libraries) {
                    const result = await this.loadLibrary(library);
                    results.push({ library: library.name, ...result });
                    
                    if (!result.success) {
                        throw new Error(`Critical library ${library.name} failed to load`);
                    }
                }
                
                return results;
            }
            
            checkDependencies() {
                const missing = [];
                
                if (typeof THREE === 'undefined') missing.push('THREE.js');
                if (typeof CANNON === 'undefined') missing.push('CANNON.js');
                
                return missing;
            }
        }
        
        // Ïò§Î•ò Î≥µÍµ¨ ÏãúÏä§ÌÖú
        class ErrorRecoverySystem {
            constructor() {
                this.retryAttempts = 3;
                this.retryDelay = 2000;
            }
            
            showErrorMessage(title, message, canRetry = true) {
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.innerHTML = `
                        <div class="loading-title" style="color: var(--error);">${title}</div>

                                ‚Üê Îí§Î°ú Í∞ÄÍ∏∞
                            </button>
                        ` : ''}
                    `;
                }
            }
            
            async retryWithDelay(fn, attempts = this.retryAttempts) {
                for (let i = 0; i < attempts; i++) {
                    try {
                        return await fn();
                    } catch (error) {
                        console.warn(`Ïû¨ÏãúÎèÑ ${i + 1}/${attempts} Ïã§Ìå®:`, error.message);
                        
                        if (i < attempts - 1) {
                            await new Promise(resolve => setTimeout(resolve, this.retryDelay));
                        } else {
                            throw error;
                        }
                    }
                }
            }
        }
