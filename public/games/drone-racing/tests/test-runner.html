<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧪 드론 레이싱 게임 테스트</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-header h1 {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            margin-bottom: 10px;
        }
        
        .test-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .test-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        
        .test-btn.danger {
            background: linear-gradient(45deg, #ef4444, #dc2626);
        }
        
        .test-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .summary-card h3 {
            margin: 0 0 10px 0;
            color: #00ffff;
        }
        
        .summary-number {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .passed { color: #10b981; }
        .failed { color: #ef4444; }
        .skipped { color: #f59e0b; }
        
        .test-results {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .test-suite {
            margin-bottom: 30px;
        }
        
        .test-suite h3 {
            color: #00ffff;
            border-bottom: 2px solid #00ffff;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .test-case {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            background: rgba(15, 23, 42, 0.5);
        }
        
        .test-status {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }
        
        .test-status.pass {
            background: #10b981;
            color: white;
        }
        
        .test-status.fail {
            background: #ef4444;
            color: white;
        }
        
        .test-status.skip {
            background: #f59e0b;
            color: white;
        }
        
        .test-status.running {
            background: #3b82f6;
            color: white;
            animation: pulse 1s infinite;
        }
        
        .test-name {
            flex: 1;
            font-weight: 500;
        }
        
        .test-duration {
            color: #94a3b8;
            font-size: 0.9em;
        }
        
        .test-error {
            margin-top: 10px;
            padding: 10px;
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid #ef4444;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
            color: #fca5a5;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>🧪 드론 레이싱 게임 단위 테스트</h1>
            <p>게임 컴포넌트들의 기능을 검증합니다</p>
        </div>
        
        <div class="test-controls">
            <button class="test-btn" onclick="runAllTests()">🚀 모든 테스트 실행</button>
            <button class="test-btn" onclick="runDroneTests()">🚁 드론 테스트</button>
            <button class="test-btn" onclick="runPhysicsTests()">🔬 물리 테스트</button>
            <button class="test-btn" onclick="runGameStateTests()">🎮 게임 상태 테스트</button>
            <button class="test-btn" onclick="runUITests()">🖥️ UI 테스트</button>
            <button class="test-btn danger" onclick="clearResults()">🗑️ 결과 지우기</button>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="test-summary">
            <div class="summary-card">
                <h3>총 테스트</h3>
                <div class="summary-number" id="totalTests">0</div>
            </div>
            <div class="summary-card">
                <h3>통과</h3>
                <div class="summary-number passed" id="passedTests">0</div>
            </div>
            <div class="summary-card">
                <h3>실패</h3>
                <div class="summary-number failed" id="failedTests">0</div>
            </div>
            <div class="summary-card">
                <h3>건너뜀</h3>
                <div class="summary-number skipped" id="skippedTests">0</div>
            </div>
            <div class="summary-card">
                <h3>실행 시간</h3>
                <div class="summary-number" id="totalDuration">0ms</div>
            </div>
        </div>
        
        <div class="test-results" id="testResults">
            <p>테스트를 실행하려면 위의 버튼을 클릭하세요.</p>
        </div>
    </div>
    
    <!-- 라이브러리 로드 -->
    <script src="../libs/three.min.js"></script>
    <script src="../libs/cannon.min.js"></script>
    
    <!-- 게임 컴포넌트들 -->
    <script src="../js/drone.js"></script>
    <script src="../js/physics.js"></script>
    <script src="../js/gameState.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/effects.js"></script>
    
    <!-- 테스트 프레임워크 -->
    <script src="test-framework.js"></script>
    
    <!-- 테스트 파일들 -->
    <script src="drone.test.js"></script>
    <script src="physics.test.js"></script>
    <script src="gameState.test.js"></script>
    <script src="ui.test.js"></script>
    <script src="effects.test.js"></script>
    
    <!-- 테스트 실행기 -->
    <script src="test-runner.js"></script>
</body>
</html>
