<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üèÉ‚Äç‚ôÇÔ∏è Survival Run</title>
    <style>
        :root {
            --primary: #3b82f6; --secondary: #8b5cf6; --success: #10b981;
            --warning: #f59e0b; --error: #ef4444; --background: #0f172a;
            --surface: #1e293b; --text-primary: #f8fafc; --text-secondary: #cbd5e1;
        }
        
        body { 
            margin: 0; overflow: hidden; background-color: var(--background); 
            color: var(--text-primary); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        
        #gameContainer { width: 100%; height: 100%; position: relative; }
        #gameCanvas { display: block; }
        
        .ui-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            pointer-events: none; text-align: center;
        }
        
        /* ÏÑ∏ÏÖò Ìå®ÎÑê (Ï¢åÏ∏° ÏÉÅÎã®) */
        .session-panel {
            position: absolute; top: 20px; left: 20px; background: rgba(30, 41, 59, 0.95);
            padding: 15px; border-radius: 12px; backdrop-filter: blur(10px);
            display: flex; flex-direction: column; align-items: center; gap: 10px; pointer-events: auto;
            border: 1px solid rgba(59, 130, 246, 0.3); z-index: 600;
        }
        
        .session-title { font-size: 18px; font-weight: bold; color: var(--primary); }
        .session-code { font-size: 36px; font-weight: bold; letter-spacing: 3px; color: var(--warning); }
        .qr-container { 
            width: 120px; height: 120px; background: white; border-radius: 8px; padding: 5px;
            display: flex; justify-content: center; align-items: center;
        }
        .qr-container img, .qr-container canvas { width: 100%; height: 100%; }
        
        /* Í≤åÏûÑ Ï†ïÎ≥¥ Ìå®ÎÑê (Ïö∞Ï∏° ÏÉÅÎã®) */
        .game-info-panel {
            position: absolute; top: 20px; right: 20px; background: rgba(30, 41, 59, 0.9);
            padding: 15px; border-radius: 12px; backdrop-filter: blur(10px); pointer-events: auto;
            text-align: right; border: 1px solid rgba(16, 185, 129, 0.3); z-index: 600;
        }
        
        .stage-display { font-size: 24px; font-weight: bold; color: var(--success); margin-bottom: 5px; }
        .timer-display { font-size: 18px; color: var(--warning); margin-bottom: 3px; }
        .alive-display { font-size: 16px; color: var(--text-primary); }
        
        /* ÌîåÎ†àÏù¥Ïñ¥ ÏÉÅÌÉú Ìå®ÎÑê (Ï¢åÏ∏° ÌïòÎã®) */
        .players-panel {
            position: absolute; bottom: 20px; left: 20px; background: rgba(30, 41, 59, 0.95);
            padding: 15px; border-radius: 12px; backdrop-filter: blur(10px); pointer-events: auto;
            border: 1px solid rgba(139, 92, 246, 0.3); max-width: 300px; z-index: 600;
            transition: all 0.3s ease;
        }
        
        .players-panel:hover {
            background: rgba(30, 41, 59, 0.98);
            border-color: rgba(139, 92, 246, 0.6);
            transform: translateY(-2px);
        }
        
        .players-title { font-size: 14px; font-weight: bold; color: var(--secondary); margin-bottom: 10px; }
        .player-list { display: flex; flex-direction: column; gap: 8px; }
        .player-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px 12px; border-radius: 8px; background: rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease; position: relative;
        }
        
        .player-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(3px);
        }
        
        .player-item.active {
            border-left: 3px solid var(--success);
            animation: pulse 2s infinite;
        }
        
        .player-item.dead {
            background: rgba(239, 68, 68, 0.2);
            border-left: 3px solid var(--error);
            opacity: 0.6;
        }
        
        .player-name { font-size: 12px; font-weight: bold; }
        .player-status { font-size: 11px; padding: 2px 6px; border-radius: 4px; }
        .player-status.alive { background: var(--success); color: white; }
        .player-status.dead { background: var(--error); color: white; }
        .player-status.spectating { background: var(--warning); color: black; }
        
        /* Í≤åÏûÑ Î©îÏãúÏßÄ */
        .game-message {
            background: rgba(30, 41, 59, 0.95); padding: 25px 45px; border-radius: 20px;
            font-size: 2em; font-weight: bold; color: white; backdrop-filter: blur(15px);
            border: 3px solid var(--primary); pointer-events: auto;
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 700; text-align: center; white-space: pre-line;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: messageSlideIn 0.5s ease-out;
        }
        
        @keyframes messageSlideIn {
            from { opacity: 0; transform: translate(-50%, -60%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .game-message.success { border-color: var(--success); }
        .game-message.error { border-color: var(--error); }
        .game-message.warning { border-color: var(--warning); }
        .game-message.stage { border-color: var(--secondary); background: linear-gradient(135deg, rgba(59, 130, 246, 0.9), rgba(139, 92, 246, 0.9)); }
        
        /* ÎåÄÍ∏∞Ïã§ */
        .waiting-room {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 500;
        }
        
        .waiting-title { font-size: 48px; color: var(--primary); margin-bottom: 20px; }
        .waiting-subtitle { font-size: 20px; color: var(--text-secondary); margin-bottom: 40px; }
        .waiting-players { 
            background: rgba(30, 41, 59, 0.8); padding: 30px; border-radius: 15px;
            backdrop-filter: blur(10px); border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .connected-count { color: var(--success); font-weight: bold; font-size: 18px; }
        
        /* Í≤åÏûÑ ÏãúÏûë Î≤ÑÌäº */
        .start-game-container {
            position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%);
            display: none; z-index: 600;
        }
        
        .start-btn {
            background: linear-gradient(135deg, var(--success), var(--primary));
            color: white; border: none; padding: 15px 30px; border-radius: 10px;
            font-size: 18px; font-weight: bold; cursor: pointer;
            transition: all 0.3s ease; pointer-events: auto;
        }
        
        .start-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4); }
        .start-btn:disabled { 
            background: rgba(100, 100, 100, 0.3); cursor: not-allowed; transform: none; box-shadow: none;
        }
        
        /* Í≤∞Í≥º ÌôîÎ©¥ */
        .result-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--background); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 800;
        }
        
        .result-title { font-size: 48px; margin-bottom: 30px; text-align: center; }
        .result-title.winner { color: var(--success); }
        .result-title.loser { color: var(--error); }
        
        .result-stats {
            background: rgba(30, 41, 59, 0.8); padding: 30px; border-radius: 15px;
            text-align: center; margin-bottom: 30px; min-width: 400px;
        }
        
        .result-buttons {
            display: flex; gap: 20px;
        }
        
        .control-btn, .control-link {
            padding: 12px 24px; border-radius: 8px; font-size: 16px; font-weight: bold;
            text-decoration: none; border: none; cursor: pointer; transition: all 0.3s ease;
        }
        
        .control-btn { background: var(--primary); color: white; }
        .control-btn:hover { background: #2563eb; transform: translateY(-1px); }
        
        .control-link { background: var(--surface); color: var(--text-primary); }
        .control-link:hover { background: var(--secondary); }
        
        /* Ïä§ÌÖåÏù¥ÏßÄ Ï†ÑÌôò ÌôîÎ©¥ */
        .stage-transition {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.9), rgba(139, 92, 246, 0.9));
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 750; color: white; text-align: center;
        }
        
        .stage-number { font-size: 120px; font-weight: bold; margin-bottom: 20px; }
        .stage-title { font-size: 36px; margin-bottom: 10px; }
        .stage-description { font-size: 20px; margin-bottom: 30px; }
        .stage-countdown { font-size: 48px; color: var(--warning); }
    </style>
</head>

    <script>
        class SurvivalRunGame {
            constructor() {
                console.log('üèÉ‚Äç‚ôÇÔ∏è Survival Run Í≤åÏûÑ Ï¥àÍ∏∞Ìôî ÏãúÏûë...');
                
                // Í≤åÏûÑ ÏÉÅÌÉú
                this.gameState = 'waiting'; // waiting, playing, stage_transition, ended
                this.currentStage = 1;
                this.maxStage = 5;
                this.stageTimer = null;
                this.stageTimeLeft = 60; // Í∞Å Ïä§ÌÖåÏù¥ÏßÄ 60Ï¥à
                this.startTime = null;
                
                // ÌîåÎ†àÏù¥Ïñ¥ Í¥ÄÎ¶¨
                this.players = new Map();
                this.alivePlayers = new Set();
                this.deadPlayers = new Set();
                this.minPlayers = 2;
                this.maxPlayers = 8;
                this.isHost = false;
                
                // Three.js Í¥ÄÎ†®
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.world = null; // CANNON Î¨ºÎ¶¨ ÏÑ∏Í≥Ñ
                
                // Í≤åÏûÑ Ïò§Î∏åÏ†ùÌä∏
                this.track = null;
                this.obstacles = [];
                this.playerMeshes = new Map();
                
                // Ïä§ÌÖåÏù¥ÏßÄ ÏÑ§Ï†ï
                this.stageConfig = {
                    1: { 
                        name: "Í∏∞Î≥∏ Î≤Ω Ïû•Ïï†Î¨º",
                        description: "Í∞ÑÎã®Ìïú Î≤Ω Ïû•Ïï†Î¨ºÏùÑ ÌîºÌï¥Î≥¥ÏÑ∏Ïöî",
                        speed: 1.0,
                        obstacleCount: 8,
                        obstacleTypes: ['wall'],
                        trackWidth: 20
                    },
                    2: { 
                        name: "Î≤ΩÍ≥º Íµ¨Îç©Ïù¥",
                        description: "Î≤ΩÍ≥º Íµ¨Îç©Ïù¥Í∞Ä Îì±Ïû•Ìï©ÎãàÎã§",
                        speed: 1.2,
                        obstacleCount: 12,
                        obstacleTypes: ['wall', 'pit'],
                        trackWidth: 18
                    },
                    3: { 
                        name: "ÌöåÏ†Ñ Ïû•Ïï†Î¨º Ï∂îÍ∞Ä",
                        description: "ÌöåÏ†ÑÌïòÎäî Ïû•Ïï†Î¨ºÏù¥ Îì±Ïû•Ìï©ÎãàÎã§",
                        speed: 1.4,
                        obstacleCount: 15,
                        obstacleTypes: ['wall', 'pit', 'rotating'],
                        trackWidth: 16
                    },
                    4: { 
                        name: "Ïù¥Îèô Ïû•Ïï†Î¨º",
                        description: "Ï¢åÏö∞Î°ú ÏõÄÏßÅÏù¥Îäî Ïû•Ïï†Î¨ºÍπåÏßÄ!",
                        speed: 1.6,
                        obstacleCount: 18,
                        obstacleTypes: ['wall', 'pit', 'rotating', 'moving'],
                        trackWidth: 14
                    },
                    5: { 
                        name: "ÏµúÏ¢Ö ÎèÑÏ†Ñ",
                        description: "Î™®Îì† Ïû•Ïï†Î¨ºÏù¥ Ï¥ùÏ∂úÎèôÌï©ÎãàÎã§!",
                        speed: 2.0,
                        obstacleCount: 25,
                        obstacleTypes: ['wall', 'pit', 'rotating', 'moving'],
                        trackWidth: 12
                    }
                };
                
                // ÏÑºÏÑú Îç∞Ïù¥ÌÑ∞ Ï≤òÎ¶¨
                this.sensorData = new Map();
                this.lastSensorUpdate = 0;
                this.sensorUpdateInterval = 33; // 30fps
                
                // UI ÏöîÏÜå Ï∞∏Ï°∞
                this.elements = {
                    canvas: document.getElementById('gameCanvas'),
                    sessionCode: document.getElementById('sessionCode'),
                    qrContainer: document.getElementById('qrContainer'),
                    currentStage: document.getElementById('currentStage'),
                    stageTimer: document.getElementById('stageTimer'),
                    aliveCount: document.getElementById('aliveCount'),
                    playerList: document.getElementById('playerList'),
                    waitingRoom: document.getElementById('waitingRoom'),
                    waitingPlayerList: document.getElementById('waitingPlayerList'),
                    connectedCount: document.getElementById('connectedCount'),
                    startGameContainer: document.getElementById('startGameContainer'),
                    startGameBtn: document.getElementById('startGameBtn'),
                    stageTransition: document.getElementById('stageTransition'),
                    stageNumber: document.getElementById('stageNumber'),
                    stageTitle: document.getElementById('stageTitle'),
                    stageDescription: document.getElementById('stageDescription'),
                    stageCountdown: document.getElementById('stageCountdown'),
                    resultScreen: document.getElementById('resultScreen'),
                    resultTitle: document.getElementById('resultTitle'),
                    resultStats: document.getElementById('resultStats'),
                    messageBox: document.getElementById('messageBox')
                };
                
                // Ï¥àÍ∏∞Ìôî
                this.init();
            }
            
            async init() {
                try {
                    // SessionSDK Ï¥àÍ∏∞Ìôî
                    this.sdk = new SessionSDK({
                        gameId: 'survival-run',
                        gameType: 'multi'
                    });
                    
                    // 3D ÌôòÍ≤Ω Ï¥àÍ∏∞Ìôî
                    await this.init3D();
                    
                    // Ïù¥Î≤§Ìä∏ ÏÑ§Ï†ï
                    this.setupEvents();
                    this.setupUIEvents();
                    
                    // Í≤åÏûÑ Î£®ÌîÑ ÏãúÏûë
                    this.startGameLoop();
                    
                    console.log('‚úÖ Í≤åÏûÑ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
                    
                } catch (error) {
                    console.error('‚ùå Í≤åÏûÑ Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
                    this.showMessage('Í≤åÏûÑ Ï¥àÍ∏∞ÌôîÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
                }
            }
            
            async init3D() {
                console.log('üéÆ 3D ÌôòÍ≤Ω Ï¥àÍ∏∞Ìôî...');
                
                // Ïî¨ ÏÉùÏÑ±
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x87ceeb); // ÌïòÎäòÏÉâ Î∞∞Í≤Ω
                
                // Ïπ¥Î©îÎùº ÏÉùÏÑ± (3Ïù∏Ïπ≠ ÏãúÏ†ê, Î™®Îì† ÌîåÎ†àÏù¥Ïñ¥ Ï∂îÏ†Å)
                this.camera = new THREE.PerspectiveCamera(
                    75, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                this.camera.position.set(0, 25, -30); // ÏúÑÏóêÏÑú Îí§Î°ú Î≥¥Îäî ÏãúÏ†ê
                
                // Î†åÎçîÎü¨ ÏÉùÏÑ±
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: this.elements.canvas, 
                    antialias: true 
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                // Î¨ºÎ¶¨ ÏÑ∏Í≥Ñ Ï¥àÍ∏∞Ìôî
                this.world = new CANNON.World();
                this.world.gravity.set(0, -9.82, 0);
                this.world.broadphase = new CANNON.NaiveBroadphase();
                
                // Ï°∞Î™Ö ÏÑ§Ï†ï
                this.setupLighting();
                
                // Í∏∞Î≥∏ ÌôòÍ≤Ω ÏÉùÏÑ±
                this.createEnvironment();
                
                // ÏúàÎèÑÏö∞ Î¶¨ÏÇ¨Ïù¥Ï¶à Ïù¥Î≤§Ìä∏
                window.addEventListener('resize', () => this.onWindowResize());
                
                console.log('‚úÖ 3D ÌôòÍ≤Ω Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
            }
            
            setupLighting() {
                // ÌôòÍ≤ΩÍ¥ë
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                this.scene.add(ambientLight);
                
                // Ï£ºÍ¥ë
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(20, 30, 10);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                directionalLight.shadow.camera.near = 0.5;
                directionalLight.shadow.camera.far = 100;
                directionalLight.shadow.camera.left = -50;
                directionalLight.shadow.camera.right = 50;
                directionalLight.shadow.camera.top = 50;
                directionalLight.shadow.camera.bottom = -50;
                this.scene.add(directionalLight);
            }
            
            createEnvironment() {
                // Îü∞Îãù Ìä∏Îûô ÏÉùÏÑ±
                this.createTrack();
            }
            
            createTrack() {
                const trackLength = 200; // Í∏¥ Ìä∏Îûô
                const trackWidth = 20;
                
                // Ìä∏Îûô ÏßÄÎ©¥
                const trackGeometry = new THREE.PlaneGeometry(trackWidth, trackLength);
                const trackMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x666666,
                    transparent: true,
                    opacity: 0.9
                });
                this.track = new THREE.Mesh(trackGeometry, trackMaterial);
                this.track.rotation.x = -Math.PI / 2;
                this.track.position.y = 0;
                this.track.position.z = trackLength / 2;
                this.track.receiveShadow = true;
                this.scene.add(this.track);
                
                // Ìä∏Îûô Ï§ëÏïôÏÑ†Í≥º Í≤ΩÍ≥ÑÏÑ†
                this.createTrackMarkings(trackWidth, trackLength);
                
                // Ìä∏Îûô Î¨ºÎ¶¨ Î∞îÎîî
                const trackShape = new CANNON.Plane();
                const trackBody = new CANNON.Body({ mass: 0 });
                trackBody.addShape(trackShape);
                trackBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
                trackBody.position.set(0, 0, trackLength / 2);
                this.world.add(trackBody);
                
                // Ìä∏Îûô ÏñëÏ™Ω Î≤Ω (Í≤ΩÍ≥Ñ)
                this.createTrackWalls(trackWidth, trackLength);
                
                console.log('‚úÖ Îü∞Îãù Ìä∏Îûô ÏÉùÏÑ± ÏôÑÎ£å');
            }
            
            createTrackMarkings(trackWidth, trackLength) {
                // Ï§ëÏïôÏÑ† (Ï†êÏÑ†)
                const lineGeometry = new THREE.BoxGeometry(0.2, 0.01, 3);

            removePlayer(playerId) {
                if (this.players.has(playerId)) {
                    const player = this.players.get(playerId);
                    
                    // 3D Î™®Îç∏ Ï†úÍ±∞
                    if (player.mesh) {
                        this.scene.remove(player.mesh);
                    }
                    
                    // Î¨ºÎ¶¨ Î∞îÎîî Ï†úÍ±∞
                    if (this.playerMeshes.has(playerId)) {
                        const playerMesh = this.playerMeshes.get(playerId);
                        if (playerMesh.body) {
                            this.world.remove(playerMesh.body);
                        }
                        this.playerMeshes.delete(playerId);
                    }
                    
                    this.players.delete(playerId);
                    this.alivePlayers.delete(playerId);
                    this.deadPlayers.delete(playerId);
                    this.sensorData.delete(playerId);
                    
                    this.updatePlayerUI();
                    this.checkGameReady();
                    
                    this.showMessage(`${player.name}Í∞Ä ÎÇòÍ∞îÏäµÎãàÎã§.`, 'warning');
                    
                    // Í≤åÏûÑ Ï§ëÏù¥Í≥† ÌîåÎ†àÏù¥Ïñ¥Í∞Ä ÎÑàÎ¨¥ Ï†ÅÏñ¥ÏßÄÎ©¥ Í≤åÏûÑ Ï§ëÎã®
                    if (this.gameState === 'playing' && this.alivePlayers.size < 2) {
                        this.endGame();
                    }
                }
            }

            createObstacles(config) {
                // Í∏∞Ï°¥ Ïû•Ïï†Î¨º Ï†úÍ±∞
                this.obstacles.forEach(obstacle => {
                    this.scene.remove(obstacle.mesh);
                    this.world.remove(obstacle.body);
                });
                this.obstacles = [];
                
                const trackLength = 200;
                const trackWidth = config.trackWidth;
                
                // Ïû•Ïï†Î¨º ÏÉùÏÑ±
                for (let i = 0; i < config.obstacleCount; i++) {
                    const obstacleType = config.obstacleTypes[Math.floor(Math.random() * config.obstacleTypes.length)];
                    const obstacle = this.createObstacle(obstacleType, trackWidth, trackLength, i);
                    if (obstacle) {
                        this.obstacles.push(obstacle);
                    }
                }
                
                console.log(`‚úÖ Ïä§ÌÖåÏù¥ÏßÄ ${this.currentStage}: ${config.obstacleCount}Í∞ú Ïû•Ïï†Î¨º ÏÉùÏÑ± ÏôÑÎ£å`);
            }
            
            createObstacle(type, trackWidth, trackLength, index) {
                const z = 20 + (index * (trackLength - 40) / this.stageConfig[this.currentStage].obstacleCount);
                
                switch (type) {
                    case 'wall':
                        return this.createWallObstacle(trackWidth, z);
                    case 'pit':
                        return this.createPitObstacle(trackWidth, z);
                    case 'rotating':
                        return this.createRotatingObstacle(trackWidth, z);
                    case 'moving':
                        return this.createMovingObstacle(trackWidth, z);
                    default:
                        return null;
                }
            }
            
            createWallObstacle(trackWidth, z) {
                const wallWidth = 3 + Math.random() * 4; // 3-7 ÎÑàÎπÑ
                const wallHeight = 2;
                const wallDepth = 1;
                
                // Î≤Ω ÏúÑÏπò (Ìä∏Îûô ÏïàÏóêÏÑú ÎûúÎç§)
                const maxX = (trackWidth - wallWidth) / 2;
                const x = (Math.random() - 0.5) * maxX * 2;
                
                // Î≤Ω ÏãúÍ∞ÅÏ†Å Î™®Îç∏
                const wallGeometry = new THREE.BoxGeometry(wallWidth, wallHeight, wallDepth);
                const wallMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0xff4444,
                    transparent: true,
                    opacity: 0.8
                });
                const wallMesh = new THREE.Mesh(wallGeometry, wallMaterial);
                wallMesh.position.set(x, wallHeight/2, z);
                wallMesh.castShadow = true;
                this.scene.add(wallMesh);
                
                // Î¨ºÎ¶¨ Î∞îÎîî
                const wallShape = new CANNON.Box(new CANNON.Vec3(wallWidth/2, wallHeight/2, wallDepth/2));
                const wallBody = new CANNON.Body({ mass: 0 });
                wallBody.addShape(wallShape);
                wallBody.position.copy(wallMesh.position);
                this.world.add(wallBody);
                
                return {
                    type: 'wall',
                    mesh: wallMesh,
                    body: wallBody
                };
            }
            
            createPitObstacle(trackWidth, z) {
                const pitWidth = 2 + Math.random() * 3; // 2-5 ÎÑàÎπÑ
                const pitDepth = 2;
                
                // Íµ¨Îç©Ïù¥ ÏúÑÏπò
                const maxX = (trackWidth - pitWidth) / 2;
                const x = (Math.random() - 0.5) * maxX * 2;
                
                // Íµ¨Îç©Ïù¥ ÏãúÍ∞ÅÏ†Å ÌëúÏãú (Í≤ÄÏùÄÏÉâ ÌèâÎ©¥)
                const pitGeometry = new THREE.PlaneGeometry(pitWidth, pitDepth);
                const pitMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x000000,
                    transparent: true,
                    opacity: 0.9
                });
                const pitMesh = new THREE.Mesh(pitGeometry, pitMaterial);
                pitMesh.rotation.x = -Math.PI / 2;
                pitMesh.position.set(x, -0.1, z); // ÏïΩÍ∞Ñ ÏïÑÎûòÏóê
                this.scene.add(pitMesh);
                
                // Î¨ºÎ¶¨ Î∞îÎîî (Î≥¥Ïù¥ÏßÄ ÏïäÎäî Ìä∏Î¶¨Í±∞)
                const pitShape = new CANNON.Box(new CANNON.Vec3(pitWidth/2, 0.1, pitDepth/2));
                const pitBody = new CANNON.Body({ 
                    mass: 0,
                    isTrigger: true // Ìä∏Î¶¨Í±∞Î°ú ÏÑ§Ï†ï
                });
                pitBody.addShape(pitShape);
                pitBody.position.set(x, -0.1, z);
                this.world.add(pitBody);
                
                return {
                    type: 'pit',
                    mesh: pitMesh,
                    body: pitBody,
                    triggerZone: { x, z, width: pitWidth, depth: pitDepth }
                };
            }
            
            createRotatingObstacle(trackWidth, z) {
                const obstacleSize = 1.5;
                const armLength = 3;
                
                // ÌöåÏ†Ñ Ïû•Ïï†Î¨º Ï§ëÏã¨
                const x = (Math.random() - 0.5) * (trackWidth - armLength * 2);
                
                // Ï§ëÏã¨ Í∏∞Îë•
                const poleGeometry = new THREE.CylinderGeometry(0.2, 0.2, 3, 8);
                const poleMaterial = new THREE.MeshLambertMaterial({ color: 0x666666 });
                const pole = new THREE.Mesh(poleGeometry, poleMaterial);
                pole.position.set(x, 1.5, z);
                
                // ÌöåÏ†ÑÌïòÎäî Ìåî
                const armGeometry = new THREE.BoxGeometry(armLength * 2, 0.3, 0.3);
                const armMaterial = new THREE.MeshLambertMaterial({ color: 0xff8800 });
                const arm = new THREE.Mesh(armGeometry, armMaterial);
                arm.position.set(x, 1.5, z);
                arm.castShadow = true;
                
                // Í∑∏Î£πÏúºÎ°ú Î¨∂Í∏∞
                const rotatingGroup = new THREE.Group();
                rotatingGroup.add(pole);
                rotatingGroup.add(arm);
                this.scene.add(rotatingGroup);
                
                // Î¨ºÎ¶¨ Î∞îÎîî (Ìåî Î∂ÄÎ∂ÑÎßå)
                const armShape = new CANNON.Box(new CANNON.Vec3(armLength, 0.15, 0.15));
                const armBody = new CANNON.Body({ mass: 0 });
                armBody.addShape(armShape);
                armBody.position.set(x, 1.5, z);
                this.world.add(armBody);
                
                return {
                    type: 'rotating',
                    mesh: rotatingGroup,
                    body: armBody,
                    arm: arm, // ÌöåÏ†ÑÌï† Ìåî Ï∞∏Ï°∞
                    rotationSpeed: 0.02 + Math.random() * 0.03
                };
            }
            
            createMovingObstacle(trackWidth, z) {
                const obstacleSize = 1.5;
                
                // Ïù¥Îèô Ïû•Ïï†Î¨º
                const movingGeometry = new THREE.CylinderGeometry(obstacleSize/2, obstacleSize/2, 2, 8);
                const movingMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x8800ff,
                    transparent: true,
                    opacity: 0.8
                });
                const movingMesh = new THREE.Mesh(movingGeometry, movingMaterial);
                
                const startX = -trackWidth/2 + obstacleSize;
                movingMesh.position.set(startX, 1, z);
                movingMesh.castShadow = true;
                this.scene.add(movingMesh);
                
                // Î¨ºÎ¶¨ Î∞îÎîî
                const movingShape = new CANNON.Cylinder(obstacleSize/2, obstacleSize/2, 2, 8);
                const movingBody = new CANNON.Body({ mass: 0 });
                movingBody.addShape(movingShape);
                movingBody.position.copy(movingMesh.position);
                this.world.add(movingBody);
                
                return {
                    type: 'moving',
                    mesh: movingMesh,
                    body: movingBody,
                    moveDirection: 1,
                    moveSpeed: 0.5 + Math.random() * 1.0,
                    trackWidth: trackWidth,
                    obstacleSize: obstacleSize
                };
            }
            
            startStageTimer() {
                if (this.stageTimer) {
                    clearInterval(this.stageTimer);
                }
                
                this.stageTimeLeft = 60; // 60Ï¥à
                
                this.stageTimer = setInterval(() => {
                    if (this.gameState !== 'playing') return;
                    
                    this.stageTimeLeft--;
                    const minutes = Math.floor(this.stageTimeLeft / 60);
                    const seconds = this.stageTimeLeft % 60;
                    this.elements.stageTimer.textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    if (this.stageTimeLeft <= 0) {
                        this.completeStage();
                    }
                }, 1000);
            }
            
            processSensorData(sensorData) {
                if (this.gameState !== 'playing') return;
                
                const now = Date.now();
                if (now - this.lastSensorUpdate < this.sensorUpdateInterval) return;
                this.lastSensorUpdate = now;
                
                const playerId = sensorData.sensorId;
                const data = sensorData.data;
                
                // Ï£ΩÏùÄ ÌîåÎ†àÏù¥Ïñ¥Îäî Ï°∞Ïûë Î∂àÍ∞Ä
                if (this.deadPlayers.has(playerId)) return;
                
                // ÌîåÎ†àÏù¥Ïñ¥ Ïù¥Îèô ÏóÖÎç∞Ïù¥Ìä∏
                this.updatePlayerMovement(playerId, data);
                
                // ÏÑºÏÑú Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
                this.sensorData.set(playerId, data);
            }
            
            updatePlayerMovement(playerId, data) {
                if (!data.orientation) return;
                
                const playerMesh = this.playerMeshes.get(playerId);
                if (!playerMesh || !playerMesh.isAlive) return;
                
                // ÌîåÎ†àÏù¥Ïñ¥ UI Ïï°Ìã∞Î∏å ÌëúÏãú
                const playerElement = document.querySelector(`[data-player-id="${playerId}"]`);
                if (playerElement) {
                    playerElement.classList.add('active');
                    setTimeout(() => playerElement.classList.remove('active'), 300);
                }
                
                const { gamma, beta } = data.orientation;
                
                // Îç∞Ïù¥ÌÑ∞ Í≤ÄÏ¶ù
                if (!isFinite(gamma) || !isFinite(beta)) return;
                
                // Îç∞ÎìúÏ°¥ Ï†ÅÏö©
                const deadZone = 5;
                const adjustedGamma = Math.abs(gamma) < deadZone ? 0 : gamma;
                const adjustedBeta = Math.abs(beta) < deadZone ? 0 : beta;
                
                // Ïù¥Îèô Í≥ÑÏÇ∞
                const sensitivity = 0.1;
                const speedMultiplier = this.stageConfig[this.currentStage].speed;
                
                const moveX = THREE.MathUtils.clamp(adjustedGamma * sensitivity, -3, 3);
                const moveZ = THREE.MathUtils.clamp(-adjustedBeta * sensitivity * speedMultiplier, -2, 3); // ÏïûÎí§ Ïù¥Îèô
                
                // ÏúÑÏπò ÏóÖÎç∞Ïù¥Ìä∏
                const currentPos = playerMesh.body.position;
                const newX = currentPos.x + moveX * 0.3;
                const newZ = currentPos.z + moveZ * 0.3;
                
                // Í≤ΩÍ≥Ñ Ï≤¥ÌÅ¨ (Ìä∏Îûô ÏïàÏóêÏÑúÎßå Ïù¥Îèô)
                const trackWidth = this.stageConfig[this.currentStage].trackWidth;
                const clampedX = THREE.MathUtils.clamp(newX, -trackWidth/2 + 1, trackWidth/2 - 1);
                const clampedZ = THREE.MathUtils.clamp(newZ, -20, 180); // Ìä∏Îûô Î≤îÏúÑ ÎÇ¥
                
                playerMesh.body.position.x = clampedX;
                playerMesh.body.position.z = clampedZ;
                
                // Î∂ÄÎìúÎü¨Ïö¥ ÌöåÏ†Ñ (Ïù¥Îèô Î∞©Ìñ•Ïóê Îî∞Îùº)
                if (Math.abs(moveX) > 0.01) {
                    const targetRotation = moveX > 0 ? Math.PI / 8 : -Math.PI / 8;
                    playerMesh.group.rotation.y = THREE.MathUtils.lerp(playerMesh.group.rotation.y, targetRotation, 0.1);
                } else {
                    playerMesh.group.rotation.y = THREE.MathUtils.lerp(playerMesh.group.rotation.y, 0, 0.05);
                }
            }
            
            startGameLoop() {
                let lastTime = performance.now();
                
                const animate = (currentTime) => {
                    requestAnimationFrame(animate);
                    
                    if (this.gameState === 'playing') {
                        // Î¨ºÎ¶¨ ÏãúÎÆ¨Î†àÏù¥ÏÖò
                        const fixedTimeStep = 1/60;
                        this.world.step(fixedTimeStep);
                        
                        // ÌîåÎ†àÏù¥Ïñ¥ ÏúÑÏπò ÎèôÍ∏∞Ìôî
                        for (const [playerId, playerMesh] of this.playerMeshes) {
                            if (playerMesh.group && playerMesh.body && playerMesh.isAlive) {
                                playerMesh.group.position.copy(playerMesh.body.position);
                                // Y ÏúÑÏπòÎäî Í≥†Ï†ï (Ï†êÌîÑ Î∞©ÏßÄ)
                                playerMesh.group.position.y = 1;
                                playerMesh.body.position.y = 1;
                            }
                        }
                        
                        // Ïû•Ïï†Î¨º ÏóÖÎç∞Ïù¥Ìä∏
                        this.updateObstacles();
                        
                        // Ï∂©Îèå Ï≤¥ÌÅ¨
                        this.checkCollisions();
                        
                        // ÏôÑÏ£º Ï≤¥ÌÅ¨
                        this.checkFinishLine();
                        
                        // Ïπ¥Î©îÎùº ÏóÖÎç∞Ïù¥Ìä∏
                        this.updateCamera();
                    }
                    
                    // Î†åÎçîÎßÅ
                    this.renderer.render(this.scene, this.camera);
                };
                
                animate(performance.now());
            }
            
            updateObstacles() {
                this.obstacles.forEach(obstacle => {
                    if (obstacle.type === 'rotating' && obstacle.arm) {
                        // ÌöåÏ†Ñ Ïû•Ïï†Î¨º
                        obstacle.arm.rotation.y += obstacle.rotationSpeed;
                        // Î¨ºÎ¶¨ Î∞îÎîîÎèÑ ÌöåÏ†Ñ
                        obstacle.body.quaternion.setFromAxisAngle(new CANNON.Vec3(0, 1, 0), obstacle.arm.rotation.y);
                    } else if (obstacle.type === 'moving') {
                        // Ïù¥Îèô Ïû•Ïï†Î¨º
                        const currentX = obstacle.mesh.position.x;
                        const boundary = obstacle.trackWidth/2 - obstacle.obstacleSize/2;
                        
                        // Í≤ΩÍ≥ÑÏóê ÎãøÏúºÎ©¥ Î∞©Ìñ• Ï†ÑÌôò
                        if (currentX >= boundary || currentX <= -boundary) {
                            obstacle.moveDirection *= -1;
                        }
                        
                        // ÏúÑÏπò ÏóÖÎç∞Ïù¥Ìä∏
                        const deltaX = obstacle.moveDirection * obstacle.moveSpeed * 0.02;
                        obstacle.mesh.position.x += deltaX;
                        obstacle.body.position.x = obstacle.mesh.position.x;
                    }
                });
            }
            
            checkCollisions() {
                for (const [playerId, playerMesh] of this.playerMeshes) {
                    if (!playerMesh.isAlive) continue;
                    
                    const playerPos = playerMesh.body.position;
                    
                    // Ïû•Ïï†Î¨ºÍ≥ºÏùò Ï∂©Îèå Ï≤¥ÌÅ¨
                    for (const obstacle of this.obstacles) {
                        if (obstacle.type === 'pit') {
                            // Íµ¨Îç©Ïù¥ Ï∂©Îèå (ÏòÅÏó≠ Í∏∞Î∞ò)
                            const pit = obstacle.triggerZone;
                            if (Math.abs(playerPos.x - pit.x) < pit.width/2 && 
                                Math.abs(playerPos.z - pit.z) < pit.depth/2) {
                                this.eliminatePlayer(playerId, 'Íµ¨Îç©Ïù¥Ïóê Îπ†Ï°åÏäµÎãàÎã§!');
                                break;
                            }
                        } else {
                            // Í∏∞ÌÉÄ Ïû•Ïï†Î¨º Ï∂©Îèå (Í±∞Î¶¨ Í∏∞Î∞ò)
                            const obstaclePos = obstacle.body.position;
                            const distance = playerPos.distanceTo(obstaclePos);
                            
                            if (distance < 1.5) {
                                this.eliminatePlayer(playerId, 'Ïû•Ïï†Î¨ºÏóê Ï∂©ÎèåÌñàÏäµÎãàÎã§!');
                                break;
                            }
                        }
                    }
                    
                    // Ìä∏Îûô Ïù¥ÌÉà Ï≤¥ÌÅ¨
                    const trackWidth = this.stageConfig[this.currentStage].trackWidth;
                    if (Math.abs(playerPos.x) > trackWidth/2) {
                        this.eliminatePlayer(playerId, 'Ìä∏ÎûôÏùÑ Î≤óÏñ¥ÎÇ¨ÏäµÎãàÎã§!');
                    }
                }
            }
            
            checkFinishLine() {
                for (const [playerId, playerMesh] of this.playerMeshes) {
                    if (!playerMesh.isAlive) continue;
                    
                    const playerPos = playerMesh.body.position;
                    
                    // ÏôÑÏ£ºÏÑ† ÎèÑÎã¨ Ï≤¥ÌÅ¨ (z = 180)
                    if (playerPos.z >= 180) {
                        const player = this.players.get(playerId);
                        if (player && !player.finishTime) {
                            player.finishTime = Date.now();
                            this.showMessage(`${player.name}Ïù¥ ÏôÑÏ£ºÌñàÏäµÎãàÎã§!`, 'success', 2000);
                        }
                    }
                }
            }
            
            eliminatePlayer(playerId, reason) {
                console.log(`üíÄ ÌîåÎ†àÏù¥Ïñ¥ ${playerId} ÌÉàÎùΩ: ${reason}`);
                
                const player = this.players.get(playerId);
                const playerMesh = this.playerMeshes.get(playerId);
                
                if (player && playerMesh) {
                    // ÌîåÎ†àÏù¥Ïñ¥ ÏÉÅÌÉú Î≥ÄÍ≤Ω
                    player.isAlive = false;
                    playerMesh.isAlive = false;
                    this.alivePlayers.delete(playerId);
                    this.deadPlayers.add(playerId);
                    
                    // ÏãúÍ∞ÅÏ†Å Ìö®Í≥º (Ìà¨Î™ÖÌïòÍ≤å)
                    playerMesh.group.traverse((child) => {
                        if (child.material) {
                            child.material.transparent = true;
                            child.material.opacity = 0.3;
                        }
                    });
                    
                    this.updatePlayerUI();
                    this.showMessage(`${player.name}: ${reason}`, 'error', 2000);
                    
                    // ÏÉùÏ°¥ÏûêÍ∞Ä 1Î™Ö Ïù¥ÌïòÎ©¥ Í≤åÏûÑ Ï¢ÖÎ£å
                    if (this.alivePlayers.size <= 1) {
                        this.endGame();
                    }
                }
            }
            
            completeStage() {
                console.log(`‚úÖ Ïä§ÌÖåÏù¥ÏßÄ ${this.currentStage} ÏôÑÎ£å`);
                
                if (this.stageTimer) {
                    clearInterval(this.stageTimer);
                    this.stageTimer = null;
                }
                
                this.gameState = 'stage_transition';
                
                if (this.currentStage < this.maxStage) {
                    // Îã§Ïùå Ïä§ÌÖåÏù¥ÏßÄÎ°ú
                    this.showMessage(`Ïä§ÌÖåÏù¥ÏßÄ ${this.currentStage} ÏôÑÎ£å!\n10Ï¥à ÌõÑ Îã§Ïùå Ïä§ÌÖåÏù¥ÏßÄÍ∞Ä ÏãúÏûëÎê©ÎãàÎã§.`, 'stage', 10000);
                    
                    setTimeout(() => {
                        this.startStage(this.currentStage + 1);
                    }, 10000);
                } else {
                    // Î™®Îì† Ïä§ÌÖåÏù¥ÏßÄ ÏôÑÎ£å
                    this.endGame();
                }
            }
            
            endGame() {
                console.log('üèÅ Í≤åÏûÑ Ï¢ÖÎ£å');
                this.gameState = 'ended';
                
                if (this.stageTimer) {
                    clearInterval(this.stageTimer);
                    this.stageTimer = null;
                }
                
                this.showResultScreen();
            }
            
            showResultScreen() {
                const resultScreen = this.elements.resultScreen;
                const resultTitle = this.elements.resultTitle;
                const resultStats = this.elements.resultStats;
                
                // Ïö∞ÏäπÏûê Í≤∞Ï†ï
                let winner = null;
                if (this.alivePlayers.size === 1) {
                    const winnerId = Array.from(this.alivePlayers)[0];
                    winner = this.players.get(winnerId);
                }
                
                if (winner) {
                    resultTitle.textContent = `üèÜ ${winner.name} ÏäπÎ¶¨!`;
                    resultTitle.className = 'result-title winner';
                } else {
                    resultTitle.textContent = 'üéÆ Í≤åÏûÑ Ï¢ÖÎ£å';
                    resultTitle.className = 'result-title';
                }
                
                const playTime = Math.round((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(playTime / 60);
                const seconds = playTime % 60;
                
                resultStats.innerHTML = `
                    <div style="font-size: 20px; margin-bottom: 15px;">
                        ÌÅ¥Î¶¨Ïñ¥Ìïú Ïä§ÌÖåÏù¥ÏßÄ: ${this.currentStage}/${this.maxStage}
                    </div>
                    <div style="font-size: 16px; margin-bottom: 10px;">
                        ÌîåÎ†àÏù¥ ÏãúÍ∞Ñ: ${minutes}:${seconds.toString().padStart(2, '0')}
                    </div>
                    <div style="font-size: 16px; margin-bottom: 10px;">
                        ÏÉùÏ°¥Ïûê: ${this.alivePlayers.size}Î™Ö
                    </div>
                    <div style="font-size: 16px;">
                        Ï¥ù Ï∞∏Ïó¨Ïûê: ${this.players.size}Î™Ö
                    </div>
                `;
                
                resultScreen.style.display = 'flex';
            }
            
            updateCamera() {
                // Î™®Îì† ÏÇ¥ÏïÑÏûàÎäî ÌîåÎ†àÏù¥Ïñ¥Î•º Ï∂îÏ†ÅÌïòÎäî Ïπ¥Î©îÎùº
                if (this.alivePlayers.size === 0) return;
                
                let centerX = 0, centerZ = 0;
                let minX = Infinity, maxX = -Infinity;
                let minZ = Infinity, maxZ = -Infinity;
                
                // ÏÇ¥ÏïÑÏûàÎäî ÌîåÎ†àÏù¥Ïñ¥Îì§Ïùò ÏúÑÏπò Í≥ÑÏÇ∞
                for (const playerId of this.alivePlayers) {
                    const playerMesh = this.playerMeshes.get(playerId);
                    if (playerMesh && playerMesh.isAlive) {
                        const pos = playerMesh.group.position;
                        centerX += pos.x;
                        centerZ += pos.z;
                        
                        minX = Math.min(minX, pos.x);
                        maxX = Math.max(maxX, pos.x);
                        minZ = Math.min(minZ, pos.z);
                        maxZ = Math.max(maxZ, pos.z);
                    }
                }
                
                centerX /= this.alivePlayers.size;
                centerZ /= this.alivePlayers.size;
                
                // Ïπ¥Î©îÎùº Í±∞Î¶¨ ÏûêÎèô Ï°∞Ï†ï
                const spreadX = maxX - minX;
                const spreadZ = maxZ - minZ;
                const maxSpread = Math.max(spreadX, spreadZ);
                
                const minDistance = 20;
                const maxDistance = 50;
                const distance = Math.min(maxDistance, Math.max(minDistance, maxSpread * 2 + 15));
                
                // Ïπ¥Î©îÎùº ÏúÑÏπò ÏÑ§Ï†ï
                const targetX = centerX;
                const targetY = distance * 0.8;
                const targetZ = centerZ - distance * 0.8;
                
                // Î∂ÄÎìúÎü¨Ïö¥ Ïπ¥Î©îÎùº Ïù¥Îèô
                const lerpFactor = 0.05;
                this.camera.position.x = THREE.MathUtils.lerp(this.camera.position.x, targetX, lerpFactor);
                this.camera.position.y = THREE.MathUtils.lerp(this.camera.position.y, targetY, lerpFactor);
                this.camera.position.z = THREE.MathUtils.lerp(this.camera.position.z, targetZ, lerpFactor);
                
                // Ïπ¥Î©îÎùºÍ∞Ä ÌîåÎ†àÏù¥Ïñ¥Îì§ÏùÑ Î∞îÎùºÎ≥¥ÎèÑÎ°ù
                const lookAtTarget = new THREE.Vector3(centerX, 1, centerZ + 10);
                this.camera.lookAt(lookAtTarget);
            }
            
            restart() {
                console.log('üîÑ Í≤åÏûÑ Ïû¨ÏãúÏûë');
                
                // Í≤åÏûÑ ÏÉÅÌÉú Î¶¨ÏÖã
                this.gameState = 'waiting';
                this.currentStage = 1;
                this.startTime = 0;
                this.stageTimeLeft = 60;
                
                // ÌîåÎ†àÏù¥Ïñ¥ ÏÉÅÌÉú Î¶¨ÏÖã
                this.alivePlayers.clear();
                this.deadPlayers.clear();
                for (const [playerId, player] of this.players) {
                    player.isAlive = true;
                    player.finishTime = null;
                    this.alivePlayers.add(playerId);
                    
                    // ÌîåÎ†àÏù¥Ïñ¥ ÏãúÍ∞ÅÏ†Å ÏÉÅÌÉú Î≥µÏõê
                    const playerMesh = this.playerMeshes.get(playerId);
                    if (playerMesh) {
                        playerMesh.isAlive = true;
                        playerMesh.group.traverse((child) => {
                            if (child.material) {
                                child.material.transparent = false;
                                child.material.opacity = 1.0;
                            }
                        });
                        
                        // ÏãúÏûë ÏúÑÏπòÎ°ú Ïù¥Îèô
                        const startPositions = [
                            [-3, 0, -15],   [-1, 0, -15],   [1, 0, -15],    [3, 0, -15],
                            [-3, 0, -18],   [-1, 0, -18],   [1, 0, -18],    [3, 0, -18]
                        ];
                        
                        if (playerMesh.index < startPositions.length) {
                            const [x, y, z] = startPositions[playerMesh.index];
                            playerMesh.group.position.set(x, y + 1, z);
                            playerMesh.body.position.set(x, y + 1, z);
                        }
                    }
                }
                
                // UI Î¶¨ÏÖã
                this.elements.currentStage.textContent = '1';
                this.elements.stageTimer.textContent = '01:00';
                this.elements.resultScreen.style.display = 'none';
                this.elements.stageTransition.style.display = 'none';
                this.elements.waitingRoom.style.display = 'flex';
                
                // ÌÉÄÏù¥Î®∏ Ï†ïÎ¶¨
                if (this.stageTimer) {
                    clearInterval(this.stageTimer);
                    this.stageTimer = null;
                }
                
                // Ïû•Ïï†Î¨º Ï†úÍ±∞
                this.obstacles.forEach(obstacle => {
                    if (obstacle.mesh) this.scene.remove(obstacle.mesh);
                    if (obstacle.body) this.world.remove(obstacle.body);
                });
                this.obstacles = [];
                
                this.updatePlayerUI();
                this.showMessage('Í≤åÏûÑÏù¥ Ï¥àÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§.', 'info');
            }
            
            showMessage(message, type = 'info', duration = 3000) {
                const messageBox = this.elements.messageBox;
                messageBox.textContent = message;
                messageBox.className = `game-message ${type}`;
                messageBox.style.display = 'block';
                
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, duration);
            }
            
            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }
        
        // ÎùºÏù¥Î∏åÎü¨Î¶¨ Î°úÎî© Ï≤¥ÌÅ¨ Î∞è Í≤åÏûÑ ÏãúÏûë
        function waitForLibraries() {
            console.log('üìö ÎùºÏù¥Î∏åÎü¨Î¶¨ Î°úÎî© ÎåÄÍ∏∞ Ï§ë...');
            
            const checkLibraries = () => {
                if (typeof THREE !== 'undefined' && typeof CANNON !== 'undefined') {
                    console.log('‚úÖ Î™®Îì† ÎùºÏù¥Î∏åÎü¨Î¶¨ Î°úÎìú ÏôÑÎ£å');
                    window.game = new SurvivalRunGame();
                    console.log('üèÉ‚Äç‚ôÇÔ∏è Survival Run Í≤åÏûÑ ÏãúÏûë!');
                } else {
                    console.log('‚è≥ ÎùºÏù¥Î∏åÎü¨Î¶¨ Î°úÎî© Ï§ë...');
                    setTimeout(checkLibraries, 100);
                }
            };
            
            checkLibraries();
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú ÏôÑÎ£å ÌõÑ Ïã§Ìñâ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', waitForLibraries);
        } else {
            waitForLibraries();
        }
